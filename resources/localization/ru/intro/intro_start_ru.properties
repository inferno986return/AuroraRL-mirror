intro_start.5.text=Текущий рейс Авроры должен был закончиться уже три месяца назад, но она до сих пор так и не вернулась на Землю.
intro_start.4.text=Постройка корабля была долгой и трудной, однако уже первые же рейсы показали, что траты были не напрасны. Первые встречи с инопланетянами, первые результаты исследований других миров, первые созданные  в бортовых лабораториях технологии - все это дало надежду на то, что решение земных проблем наконец найдено. Рейсы Авроры занимали месяцы и годы, и каждый раз их возвращения ждала вся Земля, а встреча корабля превращалась в общепланетный праздник.
intro_start.3.text=На подъеме интереса к космической сфере был открыт способ сверхсветового перемещения и родился амбициозный проект первого межзвездного исследовательского корабля. Этот проект был назван "Аврора", в честь богини утренней зари, как символ нового рассвета в истории земной цивилизации.
intro_start.2.text=Человечеству пришлось спешно осваивать родную систему в поисках новых ресурсов. Космос снова стал новым фронтиром, куда устремились лучше люди планеты, программы космических исследований впервые за долгое время получили мощную государственную и общенародную поддержку.
intro_start.1.text=К 2200 году недра Земли оказались почти полностью исчерпанными, а экология - подорванной. Над планетой навис масштабный энергетический кризис.
