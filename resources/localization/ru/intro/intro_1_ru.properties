intro_1.1.caption=Лидер Европейского Объединения
intro_1.1.text=Они не вернутся. Это было понятно еще месяц назад, но теперь мы об этом знаем наверняка. Наш самый амбициозный исследовательский проект провалился.
intro_1.4.caption=Лидер Американского Альянса
intro_1.6.caption=Лидер Азиатского Союза
intro_1.5.text=Сможем. Наши технологии достаточно продвинулись за последние годы, к тому же нет необходимости проектировать его с нуля. Новый корабль будет несколько меньше, зато в нем мы учтем весь накопленный по проекту «Аврора» опыт, так что он будет лучше подготовлен к своей миссии.
intro_1.2.text=Несмотря на то, что после первых рейсов они привезли несколько интересных образцов, итоговые убытки одного только Союза составляют почти сто миллиардов. Вы видели отчеты. Индекс довольства населения тоже упал. Подобного не было уже пятьдесят лет, со времени событий в Африке.
intro_1.2.caption=Лидер Азиатского Союза
intro_1.6.text=Но все равно встает вопрос касательно финансов.
intro_1.5.caption=Лидер Европейского Объединения
intro_1.7.caption=Лидер Европейского Объединения
intro_1.3.text=Вы изучили предоставленный вам план «Аврора-2»? Отказ от исследования космоса лишь только ухудшит ситуацию, у нас фактически нет выбора. Какая-либо аннексия оставшихся независимых поставщиков ресурсов или продолжение развития нашей нынешней политики помогут разрешить наши проблемы лишь в краткосрочной перспективе, но это приведет к пагубным последствиям уже через 10-15 лет. Самым разумным будет продолжать развивать проект. «Аврора-1» продемонстрировала, что в космосе есть все, что нам нужно. Нам нужно лишь это достать.
intro_1.3.caption=Лидер Европейского Объединения
intro_1.7.text=Отчеты показывают, что сейчас только одно из объединений обладает достаточным количеством средств, чтобы взять на себя основную часть проекта. Очевидно, что в таком случае и большую часть доходов, если они появятся, заберет оно же. Вы понимаете, о ком я говорю. Это...
intro_1.4.text=В сложившейся ситуации мы не сможем построить еще один такой же корабль. У нас просто не хватит на него средств, наши бюджеты истощены до предела. А в правительстве и населении достаточно тех, кто считает, что мы напрасно тратим деньги на ненужную возню с космической программой, когда в отдельных регионах не хватает энергии и продовольствия.
