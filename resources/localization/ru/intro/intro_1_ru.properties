intro_1.4.text=Господа. У вас есть предложения? Странно, что их нет\! На фоне все более прогрессирующего мирового кризиса ресурсов, это было нашим последним шансом\! Мы его потеряли\! И вы предпочитаете молчать?\!
intro_1.4.caption=Представитель Европейского Объединения
intro_1.2.caption=Представитель Азиатского Союза
intro_1.11.text=Хватит. Друг мой, у нас действительно нет выхода. Мы должны строить новый корабль.
intro_1.5.text=Сомневаюсь, что тут помогут лучшие оперативники. Даже нашей школы.
intro_1.12.text=Но мы не можем снова вложить ресурсы наших стран поровну\! Кому-то придется вложиться больше всех\!
intro_1.6.text=Что смогут найти ваши дуболомы, если лучшая техника оказалась бесполезной?\!
intro_1.11.caption=Представитель Европейского Объединения
intro_1.7.text=Вы оба правы. Необходимо начать расследование… и в то же время просто так это сделать невозможно. Мы с трудом вытянули постройку Авроры, что же говорить о поиске причины ее пропажи?
intro_1.8.caption=Представитель Азиатского Союза
intro_1.6.caption=Представитель Азиатского Союза
intro_1.5.caption=Представитель  Американского Альянса
intro_1.8.text=Да, технологии гиперперемещений нет еще и года, но это наш единственный выход. И я боюсь, что мы должны построить еще один корабль. На Земле у нас просто не остается шансов. Самые последние исследования показывают, что через пять лет иссякнут последние месторождения нефти. Газ – через такое же время, плюс-минус полгода. Мы не можем использовать древесное топливо, по многим причинам. Очевидно, что наше спасение лежит в дальнем космосе.
intro_1.3.caption=Представитель Европейского Объединения
intro_1.1.caption=Представитель  Американского Альянса
