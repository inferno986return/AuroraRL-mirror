intro_am.1.text=\u041E\u0441\u043D\u043E\u0432\u043D\u044B\u0435 \u0440\u0430\u0441\u0445\u043E\u0434\u044B \u0432\u043E\u0437\u044C\u043C\u0435\u0442 \u043D\u0430 \u0441\u0435\u0431\u044F \u0410\u043C\u0435\u0440\u0438\u043A\u0430\u043D\u0441\u043A\u0438\u0439 \u0410\u043B\u044C\u044F\u043D\u0441. \u041C\u044B \u0441\u043C\u043E\u0436\u0435\u043C \u044D\u0442\u043E \u043F\u043E\u0442\u044F\u043D\u0443\u0442\u044C. \u042F \u0434\u0443\u043C\u0430\u044E, \u0447\u0442\u043E \u043D\u0430\u0441\u0442\u0430\u043B\u043E \u0432\u0440\u0435\u043C\u044F, \u043A\u043E\u0433\u0434\u0430 \u00AB\u043F\u0440\u043E\u0441\u0432\u0435\u0449\u0435\u043D\u043D\u044B\u0445\u00BB \u043D\u0435\u0436\u0435\u043D\u043E\u043A \u0434\u043E\u043B\u0436\u043D\u044B \u0441\u043F\u0430\u0441\u0430\u0442\u044C \u00AB\u0433\u0440\u0443\u0431\u044B\u0435 \u0434\u0443\u0431\u043E\u043B\u043E\u043C\u044B\u00BB.
