intro_end.2.text=Вашей главной задачей является исследование космоса, установление и развитие контактов с инопланетянами, добыча новых технологий. Второстепенной задачей становится поиск пропавшей «Авроры». Удачи, капитан!
intro_end.1.text=Спешная постройка нового корабля заняла два года. Когда она была завершена, вы получили назначение на пост капитана.
