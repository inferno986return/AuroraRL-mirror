planet_dialog.2=\u041D\u0430\u043C \u0447\u0442\u043E, \u043F\u0440\u044F\u043C\u043E \u0442\u0443\u0442 \u0432\u0441\u0435 \u044D\u0442\u043E \u043E\u0431\u0441\u0443\u0436\u0434\u0430\u0442\u044C? *\u0437\u043E\u0440\u0441\u0430\u043D\u0438\u043D \u0443\u0441\u043C\u0435\u0445\u0430\u0435\u0442\u0441\u044F* \u0414\u0430\u0432\u0430\u0439\u0442\u0435 \u0432\u044B\u2026 *\u0441\u043C\u043E\u0442\u0440\u0438\u0442 \u043D\u0430 \u0442\u0432\u043E\u0438\u0445 \u043B\u044E\u0434\u0435\u0439, \u0437\u0430\u0442\u0435\u043C \u043F\u0440\u0438\u0449\u0443\u0440\u0438\u0432\u0430\u0435\u0442\u0441\u044F \u0438 \u043F\u043E\u043F\u0440\u0430\u0432\u043B\u044F\u0435\u0442 \u0441\u0435\u0431\u044F* \u041C\u044B. \u041C\u044B \u043F\u0435\u0440\u0432\u044B\u043C\u0438 \u043E\u043F\u0443\u0441\u0442\u0438\u043C \u043E\u0440\u0443\u0436\u0438\u0435, \u0430 \u0437\u0430\u0442\u0435\u043C \u2014 \u0432\u044B. *\u0422\u0432\u043E\u0439 \u0447\u0435\u043B\u043E\u0432\u0435\u043A \u0434\u043E\u043A\u043B\u0430\u0434\u044B\u0432\u0430\u0435\u0442, \u0447\u0442\u043E \u0440\u0430\u0441\u0441\u043C\u043E\u0442\u0440\u0435\u043B \u0437\u043E\u0440\u0441\u0430\u043D\u0438\u043D\u0430 \u043F\u043E\u043B\u043D\u043E\u0441\u0442\u044C\u044E, \u0438 \u0441\u0443\u0445\u043E \u043E\u043F\u0438\u0441\u044B\u0432\u0430\u0435\u0442 \u0435\u0433\u043E. \u0420\u043E\u0441\u0442, \u043A\u0430\u043A \u0438 \u0443 \u0432\u0441\u0435\u0445 \u0437\u043E\u0440\u0441\u0430\u043D, \u043D\u0435 \u0441\u043B\u0438\u0448\u043A\u043E\u043C \u0432\u044B\u0441\u043E\u043A\u0438\u0439. \u041B\u0438\u0446\u043E \u0433\u043B\u0430\u0434\u043A\u043E\u0435, \u0431\u0435\u0437 \u0448\u0440\u0430\u043C\u043E\u0432. \u041C\u0435\u0448\u043A\u043E\u0432\u0430\u0442\u0430\u044F \u043E\u0434\u0435\u0436\u0434\u0430, \u043A\u0430\u043A\u043E\u0439-\u0442\u043E \u043F\u043B\u0430\u0449. \u041F\u043B\u0430\u0449 \u043F\u043E\u0442\u0440\u0451\u043F\u0430\u043D, \u043D\u043E \u0432\u043D\u0435\u0448\u043D\u0435 \u0446\u0435\u04