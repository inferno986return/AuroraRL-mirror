planet_dialog.1=*\u041D\u0435\u0441\u043A\u043E\u043B\u044C\u043A\u043E \u043C\u0438\u043D\u0443\u0442 \u043D\u0435 \u043F\u0440\u043E\u0438\u0441\u0445\u043E\u0434\u0438\u0442 \u043D\u0438\u0447\u0435\u0433\u043E. \u041F\u043E\u0442\u043E\u043C \u0432 \u043E\u043A\u043D\u0430\u0445 \u043F\u043E\u044F\u0432\u043B\u044F\u044E\u0442\u0441\u044F \u0432\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u043D\u044B\u0435 \u0437\u043E\u0440\u0441\u0430\u043D\u044B. \u0418\u0437 \u0437\u0434\u0430\u043D\u0438\u044F \u0432\u044B\u0445\u043E\u0434\u0438\u0442 \u0435\u0449\u0435 \u043E\u0434\u0438\u043D \u2014 \u0431\u0435\u0437\u043E\u0440\u0443\u0436\u043D\u044B\u0439.* \u041D\u0435 \u0441\u0442\u0440\u0435\u043B\u044F\u0439\u0442\u0435. *\u041E\u043D \u043F\u043E\u0434\u043D\u0438\u043C\u0430\u0435\u0442 \u0440\u0443\u043A\u0438 \u0432\u0432\u0435\u0440\u0445. \u041D\u0430\u0434\u0435\u0442\u044B\u0439 \u043D\u0430 \u043D\u0435\u0433\u043E \u043D\u0435\u0441\u0443\u0440\u0430\u0437\u043D\u044B\u0439 \u043F\u043B\u0430\u0449 \u0441\u043E\u0437\u0434\u0430\u0435\u0442 \u0432\u043F\u0435\u0447\u0430\u0442\u043B\u0435\u043D\u0438\u0435, \u0431\u0443\u0434\u0442\u043E \u044D\u0442\u043E\u0442 \u0437\u043E\u0440\u0441\u0430\u043D\u0438\u043D \u043E\u0441\u043E\u0431\u0435\u043D\u043D\u043E \u0442\u043E\u043B\u0441\u0442.* \u042F \u0431\u0435\u0437\u043E\u0440\u0443\u0436\u0435\u043D. \u041B\u044E\u0434\u0438, \u043D\u0435 \u0430\u0442\u0430\u043A\u0443\u0439\u0442\u0435.
planet_dialog.0=*\u0417\u0430\u043A\u0430\u0442. \u0422\u0432\u043E\u0438 \u043B\u044E\u0434\u0438 \u0434\u043E\u043A\u043B\u0430\u0434\u044B\u0432\u0430\u044E\u0442, \u0447\u0442\u043E \u043E\u043D\u0438 \u043D\u0430\u0445\u043E\u0434\u044F\u0442\u0441\u044F \u043F\u0435\u0440\u0435\u0434 \u0441\u0442\u0430\u0440\u044B\u043C \u0437\u0434\u0430\u043D\u0438\u0435\u043C. \u0412 \u043F\u0440\u0438\u043D\u0446\u0438\u043F\u0435, \u0447\u0435\u0440\u0435\u0437 \u043A\u0430\u043C\u0435\u0440\u0443 \u0442\u044B \u0438 \u0441\u0430\u043C \u044D\u0442\u043E \u0432\u0438\u0434\u0438\u0448\u044C. \u041F\u0430\u0440\u0430 \u044D\u0442\u0430\u0436\u0435\u0439. \u0417\u0434\u0430\u043D\u0438\u0435 \u0448\u0438\u0440\u043E\u043A\u043E\u0435, \u043C\u0430\u0441\u0441\u0438\u0432\u043D\u043E\u0435, \u043E\u0447\u0435\u043D\u044C \u043F\u043E\u0445\u043E\u0436\u0435\u0435 \u043D\u0430 \u0437\u0435\u043C\u043D\u043E\u0435. \u0412\u044B\u0431\u0438\u0442\u044B\u0435 \u043E\u043A\u043D\u0430. \u041E\u0442\u043A\u0443\u0434\u0430-\u0442\u043E \u0438\u0437\u043D\u0443\u0442\u0440\u0438 \u0438\u0441\u0445\u043E\u0434\u0438\u0442 \u043D\u0443\u0436\u043D\u044B\u0439 \u0432\u0430\u043C \u0441\u0438\u0433\u043D\u0430\u043B, \u0438, \u0441\u0443\u0434\u044F \u043F\u043E \u0432\u0441\u0435\u043C\u0443, \u0432 \u0437\u0434\u0430\u043D\u0438\u0438 \u043A\u0442\u043E-\u0442\u043E \u0435\u0441\u0442\u044C. \u041E\u0442\u0440\u044F\u0434 \u0437\u0430\u043F\u0440\u0430\u0448\u0438\u0432\u0430\u0435\u0442 \u0434\u0430\u043B\u044C\u043D\u0435\u0439\u0448\u0438\u0445 \u043F\u0440\u0438\u043A\u0430\u0437\u0430\u043D\u0438\u0439.*
