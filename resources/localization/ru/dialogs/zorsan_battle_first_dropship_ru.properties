zorsan_battle_first_dropship.0.2=Как вы там, справитесь?
zorsan_battle_first_dropship.3=Не знаю. Даже учитывая что эти их десантные корабли — чертовски большие штуки и несут очень много войск, все равно их выходит жалкая горстка по сравнению со всем населением Земли и численностью наших армий. И они не могут этого не понимать. Значит, у них какой-то туз в рукаве припрятан, и это мне очень не нравится.
zorsan_battle_first_dropship.0.1=Я могу чем-то помочь?
zorsan_battle_first_dropship.2=Несколько малых десантных кораблей атаковали МКС и высадили на нее десант. Такого, честно говоря, никто не ожидал. Там на борту почти нет солдат, так что если им не помочь — Зорсаны легко ее захватят. А без ее орудий оборона Земли лишится значительной части огневой мощи. Так что если сможешь — пошли своих помочь в отражении атаки.
zorsan_battle_first_dropship.0.0=Где они высадились?
zorsan_battle_first_dropship.1=В основном в Европе, в густонаселенных областях. Мы не можем использовать оружие массового поражения, придется давить их обычным оружием.
zorsan_battle_first_dropship.0=Первый инопланетный корабль-носитель достиг орбиты Земли и выпустил из себя множество десантных кораблей поменьше. Первые из них уже достигли поверхности, они очень быстрые и маневренные, наше ПВО и перехватчики не могут эффективно их сбивать. 
