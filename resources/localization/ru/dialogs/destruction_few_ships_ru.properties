destruction_few_ships.1.0=\u0427\u0435\u0441\u0442\u044C \u043E\u0442\u0434\u0430\u0442\u044C \u0433\u043E\u0440\u0430\u0437\u0434\u043E \u0442\u044F\u0436\u0435\u043B\u0435\u0435 \u0436\u0438\u0437\u043D\u0438.
destruction_few_ships.2=\u0418\u043C\u0435\u043D\u043D\u043E. \u0427\u0442\u043E \u0436\u0435\u2026 \u0432\u044B \u043C\u043E\u0436\u0435\u0442\u0435 \u0441\u0447\u0438\u0442\u0430\u0442\u044C, \u0447\u0442\u043E \u044F \u0432\u0430\u043C \u0432\u0440\u0430\u043B, \u043D\u043E, \u043F\u043E\u0432\u0435\u0440\u044C\u0442\u0435, \u044F \u043D\u0435 \u0432\u0440\u0430\u043B. \u0415\u0441\u0442\u044C \u0436\u0438\u0437\u043D\u044C, \u0435\u0441\u0442\u044C \u0447\u0435\u0441\u0442\u044C, \u0430 \u0435\u0441\u0442\u044C \u0418\u043C\u043F\u0435\u0440\u0438\u044F. \u0418\u043C\u043F\u0435\u0440\u0438\u044F \u043F\u0440\u0435\u0432\u044B\u0448\u0435 \u0432\u0441\u0435\u0433\u043E. \u041F\u0440\u043E\u0449\u0430\u0439\u0442\u0435, \u043A\u0430\u043F\u0438\u0442\u0430\u043D \u043B\u044E\u0434\u0435\u0439.
destruction_few_ships.1=\u0421\u0434\u0430\u0442\u044C - \u043E\u0447\u0435\u043D\u044C\u2026 \u043D\u0435\u043F\u0440\u043E\u0441\u0442\u043E\u0435 \u0441\u043B\u043E\u0432\u043E, \u043A\u0430\u043F\u0438\u0442\u0430\u043D \u043B\u044E\u0434\u0435\u0439. \u041E\u0447\u0435\u043D\u044C \u043D\u0435\u043F\u0440\u043E\u0441\u0442\u043E\u0435. *\u0413\u043E\u043B\u043E\u0441 \u0437\u043E\u0440\u0441\u0430\u043D\u0438\u043D\u0430 \u0437\u0430\u0434\u0443\u043C\u0447\u0438\u0432 \u0438 \u0441\u043F\u043E\u043A\u043E\u0435\u043D.* \u0422\u043E\u0447\u043D\u043E \u0442\u0430\u043A \u0436\u0435, \u043A\u0430\u043A \u0441\u043B\u043E\u0432\u0430 \"\u0447\u0435\u0441\u0442\u044C\" \u0438 \"\u0436\u0438\u0437\u043D\u044C\". \u041F\u043E\u043C\u043D\u0438\u0442\u0435, \u0447\u0442\u043E \u044F \u0433\u043E\u0432\u043E\u0440\u0438\u043B?
destruction_few_ships.0=\u041D\u0435\u043F\u0440\u043E\u0441\u0442\u043E\u0439 \u0431\u043E\u0439, \u0430?
destruction_few_ships.0.0=\u0414\u0430, \u043E\u043D \u043D\u0430\u043C \u043E\u0447\u0435\u043D\u044C \u043D\u0435\u043F\u0440\u043E\u0441\u0442\u043E \u0434\u0430\u043B\u0441\u044F\u2026 \u0427\u0442\u043E \u0436\u0435, \u0432\u044B \u0433\u043E\u0442\u043E\u0432\u044B \u0441\u0434\u0430\u0442\u044C \u043C\u043D\u0435 \u0441\u0442\u0430\u043D\u0446\u0438\u044E?
destruction_few_ships.2.0=\u0427\u0442\u043E? \u0412\u044B \u0436\u0435\u2026 \u0447\u0451\u0440\u0442, \u041B\u0438\u0448\u043A\u0435\u0432\u0438\u0447, \u043E\u043D\u0438 \u043D\u0430\u0432\u043E\u0434\u044F\u0442\u0441\u044F, \u043E\u043D\u0438 \u0432\u0437\u044F\u043B\u0438 \u043D\u0430\u0441 \u0432 \u043F\u0440\u0438\u0446\u0435\u043B! \u0424\u043B\u043E\u0442\u0438\u043B\u0438\u044F, \u043E\u0431\u0449\u0438\u0439 \u043F\u0440\u0438\u043A\u0430\u0437, \u0431\u043E\u0435\u0432\u043E\u0435 \u043F\u043E\u0441\u0442\u0440\u043E\u0435\u043D\u0438\u0435, \u0430\u0442\u0430\u043A\u0443\u0435\u043C \u0441\u0442\u0430\u043D\u0446\u0438\u044E!!
