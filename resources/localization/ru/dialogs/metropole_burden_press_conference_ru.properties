metropole_burden_press_conference.17=*\u041B\u044E\u0434\u0438 \u0432\u044B\u0445\u043E\u0434\u044F\u0442 \u0438\u0437 \u0437\u0430\u043B\u0430. \u041E\u043D\u0438 \u043E\u043F\u0440\u0435\u0434\u0435\u043B\u0451\u043D\u043D\u043E \u043D\u0430\u043F\u0440\u044F\u0436\u0435\u043D\u044B. \u041D\u0435 \u0432\u0441\u0435, \u043A\u043E\u043D\u0435\u0447\u043D\u043E, \u0434\u0430\u043B\u0435\u043A\u043E \u043D\u0435 \u0432\u0441\u0435, \u043D\u043E \u043D\u0435\u0441\u043A\u043E\u043B\u044C\u043A\u043E \u0447\u0435\u043B\u043E\u0432\u0435\u043A \u043E\u043F\u0440\u0435\u0434\u0435\u043B\u0451\u043D\u043D\u043E \u0432\u044B\u0445\u043E\u0434\u044F\u0442 \u0440\u0430\u0437\u0434\u0440\u0430\u0436\u0451\u043D\u043D\u044B\u043C\u0438, \u043D\u0435\u0434\u043E\u0432\u043E\u043B\u044C\u043D\u044B\u043C\u0438. \u0412\u043F\u0440\u043E\u0447\u0435\u043C, \u0447\u0442\u043E \u0442\u0443\u0442 \u043F\u043E\u0434\u0435\u043B\u0430\u0442\u044C? \u041E\u0434\u043D\u0438\u043C \u0438\u0437 \u043F\u043E\u0441\u043B\u0435\u0434\u043D\u0438\u0445 \u0432\u044B\u0445\u043E\u0434\u0438\u0442 \u0447\u0435\u043B\u043E\u0432\u0435\u043A, \u0432\u0441\u0451 \u0432\u0440\u0435\u043C\u044F \u043F\u0440\u043E\u0441\u0442\u043E\u044F\u0432\u0448\u0438\u0439 \u0432\u043E\u0437\u043B\u0435 \u0432\u044B\u0445\u043E\u0434\u0430. \u041E\u043D \u043D\u0438\u0447\u0435\u043C \u043D\u0435 \u043F\u0440\u0438\u043C\u0435\u0447\u0430\u0442\u0435\u043B\u0435\u043D, \u043F\u0440\u043E\u0441\u0442\u043E\u0439 \u0447\u0435\u043B\u043E\u0432\u0435\u043A \u0432 \u043F\u0440\u043E\u0441\u0442\u043E\u043C, \u043A\u0430\u043A \u0438 \u043C\u043D\u043E\u0433\u0438\u0435 \u0442\u0443\u0442, \u0434\u0435\u043B\u043E\u0432\u043E\u043C \u043A\u043E\u0441\u0442\u044E\u043C\u0435, \u043D\u043E \u0435\u0433\u043E \u0433\u043B\u0430\u0437\u0430... \u0412 \u043D\u0438\u0445 \u043C\u0435\u043B\u044C\u043A\u0430\u0435\u0442 \u0447\u0442\u043E-\u0442\u043E \u0441\u0442\u0440\u0430\u043D\u043D\u043E\u0435, \u0447\u0442\u043E-\u0442\u043E \u043D\u0435\u0434\u043E\u0431\u0440\u043E\u0435, \u0447\u0442\u043E-\u0442\u043E \u0437\u0430\u0442\u0430\u0451\u043D\u043D\u043E\u0435, \u0437\u0430\u0434\u0443\u043C\u0430\u043D\u043D\u043E\u0435. \u0422\u0435\u043C \u043D\u0435 \u043C\u0435\u043D\u0435\u0435, \u044D\u0442\u043E\u0442 \u0447\u0435\u043B\u043E\u0432\u0435\u043A \u0443\u0445\u043E\u0434\u0438\u0442, \u043D\u0430\u043F\u043E\u0441\u043B\u0435\u0434\u043E\u043A \u043B\u0438\u0448\u044C \u043F\u0440\u043E\u0441\u0442\u043E \u043F\u043E\u0441\u043C\u043E\u0442\u0440\u0435\u0432 \u043D\u0430 \u0442\u0435\u0431\u044F. \u0412\u043E\u0442 \u0442\u0435\u043F\u0435\u0440\u044C \u0432\u0441\u0451. \u041F\u0440\u0435\u0441\u0441-\u043A\u043E\u043D\u0444\u0435\u0440\u0435\u043D\u0446\u0438\u044F \u043E\u043A\u043E\u043D\u0447\u0435\u043D\u0430. \u0412\u0440\u0435\u043C\u044F \u0432\u043E\u0437\u0432\u0440\u0430\u0449\u0430\u0442\u044C\u0441\u044F \u043D\u0430 \u0410\u0432\u0440\u043E\u0440\u0443.*
metropole_burden_press_conference.16=*\u041B\u044E\u0434\u0438 \u0432\u044B\u0445\u043E\u0434\u044F\u0442 \u0438\u0437 \u0437\u0430\u043B\u0430. \u041F\u043E\u0445\u043E\u0436\u0435, \u0447\u0442\u043E \u043A\u043E\u043B\u043E\u043D\u0438\u0441\u0442\u044B \u0434\u043E\u0432\u043E\u043B\u044C\u043D\u044B. \u0412 \u0432\u043E\u0437\u0434\u0443\u0445\u0435 \u0440\u0430\u0437\u043B\u0438\u0432\u0430\u0435\u0442\u0441\u044F \u0430\u0442\u043C\u043E\u0441\u0444\u0435\u0440\u0430 \u043A\u0430\u043A\u043E\u0433\u043E-\u0442\u043E \u0434\u043E\u0432\u043E\u043B\u044C\u0441\u0442\u0432\u0430, \u043A\u043E\u043B\u043E\u043D\u0438\u0441\u0442\u044B \u0441\u043B\u043E\u0432\u043D\u043E \u0431\u044B \u043D\u0435 \u043E\u0436\u0438\u0434\u0430\u043B\u0438 \u0443\u0441\u043B\u044B\u0448\u0430\u0442\u044C \u0442\u043E, \u0447\u0442\u043E \u043E\u043D\u0438 \u0443\u0441\u043B\u044B\u0448\u0430\u043B\u0438. \u041D\u0430\u0434\u043E \u0436\u0435. \u0416\u0443\u0440\u043D\u0430\u043B\u0438\u0441\u0442, \u0437\u0430\u0434\u0430\u0432\u0430\u0432\u0448\u0438\u0439 \u0432\u043E\u043F\u0440\u043E\u0441\u044B, \u0434\u0430\u0436\u0435 \u043F\u043E\u0434\u0445\u043E\u0434\u0438\u0442 \u043F\u043E\u0436\u0430\u0442\u044C \u0442\u0435\u0431\u0435 \u0440\u0443\u043A\u0443, \u043E\u0441\u0442\u0430\u043B\u044C\u043D\u044B\u0435 \u0432\u044B\u0445\u043E\u0434\u044F\u0442 \u0438\u0437 \u0437\u0430\u043B\u044B \u043C\u043E\u043B\u0447\u0430. \u041E\u0434\u043D\u0438\u043C \u0438\u0437 \u043F\u043E\u0441\u043B\u0435\u0434\u043D\u0438\u0445 \u0432\u044B\u0445\u043E\u0434\u0438\u0442 \u0447\u0435\u043B\u043E\u0432\u0435\u043A, \u0432\u0441\u0451 \u0432\u0440\u0435\u043C\u044F \u043F\u0440\u043E\u0441\u0442\u043E\u044F\u0432\u0448\u0438\u0439 \u0432\u043E\u0437\u043B\u0435 \u0432\u044B\u0445\u043E\u0434\u0430. \u041E\u043D \u043D\u0438\u0447\u0435\u043C \u043D\u0435 \u043F\u0440\u0438\u043C\u0435\u0447\u0430\u0442\u0435\u043B\u0435\u043D, \u043F\u0440\u043E\u0441\u0442\u043E\u0439 \u0447\u0435\u043B\u0