metropole_burden_press_conference.18=*\u041B\u044E\u0434\u0438 \u0432\u044B\u0445\u043E\u0434\u044F\u0442 \u0438\u0437 \u0437\u0430\u043B\u0430\u2026 \u0442\u043E\u0447\u043D\u0435\u0435, \u043F\u043E\u0447\u0442\u0438 \u0432\u044B\u0431\u0435\u0433\u0430\u044E\u0442. \u041E\u043D\u0438 \u043D\u0435\u0434\u043E\u0432\u043E\u043B\u044C\u043D\u044B, \u0440\u0430\u0437\u0434\u0440\u0430\u0436\u0435\u043D\u044B. \u0420\u0438\u0447 \u0441\u043C\u043E\u0442\u0440\u0438\u0442 \u043D\u0430 \u0442\u0435\u0431\u044F \u0443\u043A\u043E\u0440\u0438\u0437\u043D\u0435\u043D\u043D\u043E, \u043D\u043E \u0447\u0442\u043E \u0443\u0436 \u0442\u0443\u0442 \u043F\u043E\u0434\u0435\u043B\u0430\u0435\u0448\u044C: \u0447\u0442\u043E \u0441\u043A\u0430\u0437\u0430\u043D\u043E - \u0442\u043E \u0441\u043A\u0430\u0437\u0430\u043D\u043E. \u0421\u0442\u0440\u0430\u043D\u043D\u043E. \u0412\u0441\u0435 \u0432\u044B\u0445\u043E\u0434\u044F\u0442, \u043D\u043E \u043E\u0434\u0438\u043D \u0447\u0435\u043B\u043E\u0432\u0435\u043A \u043D\u0430\u043E\u0431\u043E\u0440\u043E\u0442, \u043F\u0440\u043E\u0431\u0438\u0432\u0430\u0435\u0442\u0441\u044F \u043A \u0442\u0435\u0431\u0435. \u0422\u044B \u0432\u0441\u043F\u043E\u043C\u0438\u043D\u0430\u0435\u0448\u044C\u0441\u044F, \u0447\u0442\u043E \u0432\u0441\u044E \u043F\u0440\u0435\u0441\u0441-\u043A\u043E\u043D\u0444\u0435\u0440\u0435\u043D\u0446\u0438\u044E \u043E\u043D \u043F\u0440\u043E\u0441\u0442\u043E\u044F\u043B \u0443 \u0432\u0445\u043E\u0434\u0430... \u0412\u044B\u0433\u043B\u044F\u0434\u0438\u0442 \u043E\u043D \u043D\u0435 \u043E\u043F\u0430\u0441\u043D\u043E: \u043F\u0440\u043E\u0441\u0442\u043E \u0447\u0435\u043B\u043E\u0432\u0435\u043A \u0432 \u043A\u043E\u0441\u0442\u044E\u043C\u0435-\u0442\u0440\u043E\u0439\u043A\u0435, \u0437\u0434\u0435\u0441\u044C \u043C\u043D\u043E\u0433\u0438\u0435 \u0442\u0430\u043A\u0438\u0435 \u043D\u043E\u0441\u044F\u0442. \u041D\u043E \u0432\u043E\u0442 \u0435\u0433\u043E \u0433\u043B\u0430\u0437\u0430... \u0418\u0434