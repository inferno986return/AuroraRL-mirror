metropole_burden_press_conference.4=*\u0410\u0433\u0430. \u041F\u0435\u0440\u0432\u044B\u0439 \u0432\u043E\u043F\u0440\u043E\u0441. \u0421\u043B\u043E\u0432\u043E \u0431\u0435\u0440\u0451\u0442 \u0445\u0443\u0434\u043E\u0439 \u0447\u0435\u043B\u043E\u0432\u0435\u043A \u0432 \u043A\u043E\u0441\u0442\u044E\u043C\u0435-\u0442\u0440\u043E\u0439\u043A\u0435, \u043A\u043E\u0442\u043E\u0440\u044B\u0439 \u0432\u0435\u043B\u0438\u043A \u0435\u043C\u0443 \u043F\u0440\u0438\u043C\u0435\u0440\u043D\u043E \u043D\u0430 \u0440\u0430\u0437\u043C\u0435\u0440. \u0420\u0443\u043A\u0438 \u0443 \u0447\u0435\u043B\u043E\u0432\u0435\u043A\u0430 \u043C\u043E\u0437\u043E\u043B\u0438\u0441\u0442\u044B\u0435 \u0438 \u0433\u0440\u0443\u0431\u044B\u0435.* \u0414\u0436\u0435\u043A\u0441\u043E\u043D \u0425\u043E\u043C\u0431\u0440\u0435. \u0421\u0415\u041E \"\u042E\u043D\u0438\u0442\u0438 \u0421\u043F\u043E\u0439\u043B\". \u0422\u0430\u043A \u0447\u0442\u043E \u0441 \u043D\u0430\u043B\u043E\u0433\u0430\u043C\u0438, \u043A\u0430\u043F\u0438\u0442\u0430\u043D? \u042D\u0442\u043E \u043D\u0430\u043F\u0440\u044F\u043C\u0443\u044E \u043F\u043E\u0432\u043B\u0438\u044F\u0435\u0442 \u043D\u0430 \u043C\u0435\u043D\u044F - \u043F\u0440\u0435\u0434\u043F\u0440\u0438\u044F\u0442\u0438\u0435 \u0443 \u043C\u0435\u043D\u044F \u043D\u0435\u0431\u043E\u043B\u044C\u0448\u043E\u0435, \u043A\u043E\u043D\u0442\u0440\u0430\u043A\u0442\u0430 \u0441 \u0417\u0435\u043C\u043B\u0451\u0439 \u043D\u0435\u0442.
metropole_burden_press_conference.3=\u0410 \u0432\u043E\u0442 \u0438 \u043E\u043D! *\u0420\u0438\u0447 \u043F\u043E\u0436\u0438\u043C\u0430\u0435\u0442 \u0442\u0435\u0431\u0435 \u0440\u0443\u043A\u0443.* \u041A\u0430\u043F\u0438\u0442\u0430\u043D - \u0440\u0430\u0441\u043F\u043E\u043B\u0430\u0433\u0430\u0439\u0442\u0435\u0441\u044C\u2026 \u0413\u043E\u0441\u043F\u043E\u0434\u0430 - \u0434\u0443\u043C\u0430\u044E, \u044D\u0442\u043E\u0433\u043E \u0447\u0435\u043B\u043E\u0432\u0435\u043A\u0430 \u043F\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043B\u044F\u0442\u044C \u043D\u0435 \u043D\u0430\u0434\u043E. \u041A\u0430\u043F\u0438\u0442\u0430\u043D \"\u0410\u0432\u0440\u043E\u0440\u044B-2\", \u0442\u043E\u0442, \u0431\u043B\u0430\u0433\u043E\u0434\u0430\u0440\u044F \u043A\u043E\u0442\u043E\u0440\u043E\u043C\u0443 \u043C\u044B \u0437\u0434\u0435\u0441\u044C \u0441\u0435\u0439\u0447\u0430\u0441 \u0438 \u043D\u0430\u0445\u043E\u0434\u0438\u043C\u0441\u044F. \u041A\u0430\u043F\u0438\u0442\u0430\u043D \u043F\u0440\u0438\u0431\u044B\u043B \u0441\u044E\u0434\u0430 \u0434\u043B\u044F \u0442\u043E\u0433\u043E, \u0447\u0442\u043E\u0431\u044B \u0443\u0440\u0435\u0433\u0443\u043B\u0438\u0440\u043E\u0432\u0430\u0442\u044C \u043D\u0435\u043A\u043E\u0442\u043E\u0440\u044B\u0435 \u0432\u043E\u043F\u0440\u043E\u0441\u044B \u0432\u043D\u0435\u0448\u043D\u0435\u0439 \u043F\u043E\u043B\u0438\u0442\u0438\u043A\u0438 \u043D\u0430\u0448\u0435\u0439 \u043A\u043E\u043B\u043E\u043D\u0438\u0438. \u041A\u0430\u043F\u0438\u0442\u0430\u043D? *\u041E\u0447\u0435\u0432\u0438\u0434\u043D\u043E, \u043E\u043D \u043E\u0436\u0438\u0434\u0430\u0435\u0442, \u0447\u0442\u043E \u0442\u044B \u043F\u0440\u043E\u0434\u043E\u043B\u0436\u0438\u0448\u044C.*
metropole_burden_press_conference.2=*\u0412 \u043A\u043E\u043D\u0446\u0435 \u043A\u043E\u043D\u0446\u043E\u0432 \u0432\u044B \u043F\u0440\u0438\u0445\u043E\u0434\u0438\u0442\u0435. \u0414\u0430, \u041C\u044D\u0442\u044C\u044E \u043D\u0435 \u043E\u0431\u043C\u0430\u043D\u0443\u043B: \u043C\u0430\u043B\u0435\u043D\u044C\u043A\u0438\u0439 \u0437\u0430\u043B \u0441 \u043D\u0435\u0431\u043E\u043B\u044C\u0448\u043E\u0439 \u0442\u0440\u0438\u0431\u0443\u043D\u043E\u0439, \u0437\u0430 \u043A\u043E\u0442\u043E\u0440\u043E\u0439 \u0443\u0436\u0435 \u0441\u0442\u043E\u0438\u0442 \u0420\u0438\u0447. \u041D\u0435\u0441\u043A\u043E\u043B\u044C\u043A\u043E \u0440\u044F\u0434\u043E\u0432 \u043D\u0435\u043A\u0430\u0437\u0438\u0441\u0442\u044B\u0445 \u0441\u0442\u0443\u043B\u044C\u0435\u0432, \u0437\u0430\u043D\u044F\u0442\u044B \u043D\u0435 \u0432\u0441\u0435. \u0412\u0441\u0435\u0433\u043E \u043F\u0430\u0440\u0430 \u043A\u0430\u043C\u0435\u0440 \u0438 \u0442\u0440\u0438 \u043C\u0438\u043A\u0440\u043E\u0444\u043E\u043D\u0430. \u0414\u043E\u043C\u0430\u0448\u043D\u044F\u044F \u043E\u0431\u0441\u0442\u0430\u043D\u043E\u0432\u043E\u0447\u043A\u0430.*
metropole_burden_press_conference.1=\u0423 \u043D\u0430\u0441 \u0442\u0443\u0442 \u0434\u0432\u0435 \u0433\u0430\u0437\u0435\u0442\u044B, \u0440\u0430\u0434\u0438\u043E, \u0434\u0430 \u043D\u0435\u0431\u043E\u043B\u044C\u0448\u0430\u044F \u0442\u0435\u043B\u0435\u043A\u043E\u043C\u043F\u0430\u043D\u0438\u044F. \u041A\u043E\u043D\u0435\u0447\u043D\u043E, \u0431\u0443\u0434\u0435\u0442 \u043F\u0430\u0440\u0430 \u0447\u0435\u043B\u043E\u0432\u0435\u043A \u0441 \u0417\u0435\u043C\u043B\u0438, \u043D\u043E \u043F\u043E\u043A\u0430 \u044D\u0442\u0438 \u043D\u043E\u0432\u043E\u0441\u0442\u0438 \u0434\u043E \u0417\u0435\u043C\u043B\u0438 \u0434\u043E\u0439\u0434\u0443\u0442-\u0442\u043E, \u043F\u0444! *\u041C\u044D\u0442\u044C\u044E \u0442\u0440\u044F\u0441\u0451\u0442 \u0433\u043E\u043B\u043E\u0432\u043E\u0439 \u0438 \u0449\u0443\u0440\u0438\u0442\u0441\u044F.* \u0412\u0441\u0451 \u0442\u0438\u0445\u043E \u0438 \u0441\u043A\u0440\u043E\u043C\u043D\u043E, \u043A\u0430\u043F\u0438\u0442\u0430\u043D.
metropole_burden_press_conference.0=*\u0427\u0435\u0440\u0435\u0437 \u0447\u0430\u0441 \u0438\u043B\u0438 \u0434\u0432\u0430, \u0432\u0441\u0451 \u0442\u043E\u0442 \u0436\u0435 \u0443\u0441\u043B\u0443\u0436\u043B\u0438\u0432\u044B \u041C\u044D\u0442\u044C\u044E \u043F\u0440\u043E\u0432\u043E\u0436\u0430\u0435\u0442 \u0442\u0435\u0431\u044F \u043E\u0442 \u043A\u043E\u043C\u043D\u0430\u0442\u044B \u0434\u043E \u0437\u0430\u043B\u0430, \u0433\u0434\u0435 \u0438 \u043F\u0440\u043E\u0432\u043E\u0434\u0438\u0442\u0441\u044F \u043F\u0440\u0435\u0441\u0441-\u043A\u043E\u043D\u0444\u0435\u0440\u0435\u043D\u0446\u0438\u044F.* \u042F \u0432\u0438\u0434\u0435\u043B \u0442\u0443, \u0432\u0430\u0448\u0443, \u043A\u043E\u0442\u043E\u0440\u0430\u044F \u0431\u044B\u043B\u0430 \u043D\u0430 \u0417\u0435\u043C\u043B\u0435 \u043D\u0435\u0441\u043A\u043E\u043B\u044C\u043A\u043E \u043B\u0435\u0442 \u043D\u0430\u0437\u0430\u0434. *\u041C\u044D\u0442\u044C\u044E \u0443\u043B\u044B\u0431\u0430\u0435\u0442\u0441\u044F, \u0448\u0430\u0433\u0430\u044F \u043F\u043E \u043A\u043E\u0440\u0438\u0434\u043E\u0440\u0430\u043C.* \u041D\u0443 \u0438 \u043D\u0430\u0440\u043E\u0434\u0438\u0449\u0443 \u0436\u0435 \u0442\u0430\u043C \u0431\u044B\u043B\u043E! \u0423 \u043D\u0430\u0441, \u044F\u0441\u043D\u043E\u0435 \u0434\u0435\u043B\u043E, \u043F\u043E\u043C\u0435\u043D\u044C\u0448\u0435. \u0421\u0447\u0438\u0442\u0430\u0439\u0442\u0435, \u043F\u0440\u043E\u0441\u0442\u043E \u0440\u0430\u0441\u0441\u043A\u0430\u0436\u0435\u0442\u0435 \u043C\u0435\u0441\u0442\u043D\u043E\u0439 \u0432\u0435\u0440\u0445\u0443\u0448\u043A\u0435 \u0447\u0435\u0433\u043E \u0432\u044B \u0434\u043E\u0431\u0438\u043B\u0438\u0441\u044C \u0438 \u0432\u0441\u0451.
