bork_blockade_destroyed.2=\u0414\u0430 \u044F-\u0442\u043E \u0447\u0442\u043E? \u0412\u0441\u0435 \u0432 \u043F\u043E\u0440\u044F\u0434\u043A\u0435\u2026 \u043F\u0443\u0441\u0442\u044C \u0438 \u0442\u0430\u043A\u043E\u043C. \u041F\u0440\u043E\u0441\u0442\u043E \u0443\u0436 \u043C\u043E\u0433 \u0431\u044B \u043F\u043E\u0441\u0442\u0430\u0440\u0430\u0442\u044C\u0441\u044F \u0441\u0434\u0435\u043B\u0430\u0442\u044C \u0432\u0441\u0435 \u043F\u043E\u0442\u0438\u0448\u0435. \u0417\u043D\u0430\u0435\u0448\u044C, \u0435\u0441\u043B\u0438 \u0431\u044B \u043C\u044B \u0445\u043E\u0442\u0435\u043B\u0438 \u0443\u043D\u0438\u0447\u0442\u043E\u0436\u0438\u0442\u044C \u0431\u043B\u043E\u043A\u0430\u0434\u0443, \u0442\u043E \u0443\u0436 \u0441\u043C\u043E\u0433\u043B\u0438 \u0431\u044B \u0441\u0430\u043C\u0438 \u0437\u0430\u043F\u0443\u0441\u0442\u0438\u0442\u044C \u043F\u0430\u0440\u0443 \u0440\u0430\u043A\u0435\u0442, \u043D\u0435 \u043F\u0440\u0430\u0432\u0434\u0430 \u043B\u0438?
