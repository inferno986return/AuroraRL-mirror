rogues_beacon_landing.1=*\u041F\u0438\u0441\u043A \u043F\u0435\u0440\u0435\u0441\u044B\u043B\u0430\u0435\u043C\u044B\u0445 \u0434\u0430\u043D\u043D\u044B\u0445. \u0422\u0435\u043A\u0441\u0442 \u043F\u0435\u0440\u0435\u0434\u0430\u0435\u0442\u0441\u044F \u0430\u0432\u0442\u043E\u043C\u0430\u0442\u0438\u0447\u0435\u0441\u043A\u0438.* \u00AB\u041A\u0442\u043E \u0431\u044B \u0432\u044B \u043D\u0438 \u0431\u044B\u043B\u0438, \u044D\u0442\u043E\u0442 \u043C\u0430\u044F\u043A \u2014 \u0441\u043E\u0431\u0441\u0442\u0432\u0435\u043D\u043D\u043E\u0441\u0442\u044C \u0431\u0440\u043E\u0434\u044F\u0433. \u041E\u043D \u043D\u0435\u043E\u0431\u0438\u0442\u0430\u0435\u043C. \u041D\u0430 \u043D\u0435\u043C \u043D\u0438\u0447\u0435\u0433\u043E \u043D\u0435\u0442. \u042D\u0442\u043E \u043C\u0435\u0441\u0442\u043E \u044F\u0432\u043B\u044F\u0435\u0442\u0441\u044F \u0441\u0432\u044F\u0449\u0435\u043D\u043D\u044B\u043C \u043A\u043B\u0430\u0434\u0431\u0438\u0449\u0435\u043C, \u0433\u0434\u0435 \u043D\u0430\u0448\u043B\u0438 \u0441\u0432\u043E\u0439 \u043F\u043E\u043A\u043E\u0439 \u043B\u0443\u0447\u0448\u0438\u0435 \u0438\u0437 \u043B\u0443\u0447\u0448\u0438\u0445 \u2014 \u0432\u044B\u0441\u0448\u0438\u0435 \u0441\u0442\u0430\u0440\u0435\u0439\u0448\u0438\u043D\u044B, \u0447\u0442\u043E \u0434\u0430\u0432\u043D\u044B\u043C-\u0434\u0430\u0432\u043D\u043E \u043E\u0442\u0434\u0430\u043B\u0438 \u0441\u0432\u043E\u0438 \u0436\u0438\u0437\u043D\u0438 \u0432 \u0421\u0443\u0442\u044C \u0421\u0443\u0442\u0438 \u041F\u043E\u0436\u0438\u0440\u0430\u0442\u0435\u043B\u044F. \u0415\u0441\u043B\u0438 \u0442\u044B \u0431\u0440\u043E\u0434\u044F\u0433\u0430 \u2014 \u043F\u043E\u043A\u043B\u043E\u043D\u0438\u0441\u044C \u0438\u043C \u0438 \u0443\u0445\u043E\u0434\u0438. \u0415\u0441\u043B\u0438 \u0442\u044B \u0447\u0443\u0436\u0430\u043A \u2014 \u043F\u0440\u043E\u0441\u0442\u043E \u043B\u0435\u0442\u0438 \u043C\u0438\u043C\u043E. \u0417\u043D\u0430\u0439, \u0434\u0430\u0436\u0435 \u043D\u0435\u0436\u0438\u