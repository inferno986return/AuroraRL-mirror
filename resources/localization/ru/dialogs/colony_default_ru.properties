colony_default.4=*\u0433\u043B\u0430\u0432\u043D\u044B\u0439 \u0443\u0441\u043C\u0435\u0445\u043D\u0443\u043B\u0441\u044F* \u0414\u0430 \u044D\u0442\u043E \u043F\u043E\u0437\u0430\u0432\u0447\u0435\u0440\u0430 \u0431\u044B\u043B\u043E. \u0421\u0442\u0430\u043B \u0442\u0440\u0430\u0432\u0438\u0442\u044C, \u0438 \u0442\u0443\u0442 \u043D\u0430 \u043D\u0435\u0433\u043E \u0438\u0437 \u043B\u0435\u0441\u0430 \u043A\u0430\u043A\u0430\u044F-\u0442\u043E \u0442\u0432\u0430\u0440\u044C \u0432\u044B\u0431\u0435\u0436\u0430\u043B\u0430. \u0422\u0430\u043A \u0427\u0435\u0441\u0442... \u041D\u0435\u0442 \u0431\u044B \u043F\u0438\u0441\u0442\u043E\u043B\u0435\u0442 \u0432\u0437\u044F\u0442\u044C, \u0430? \u041D\u0435-\u0435-\u0435\u0442, \u043E\u043D \u0431\u0435\u0440\u0435\u0442 \u0432\u0435\u0434\u0440\u043E \u0441 \u043A\u0438\u0441\u043B\u043E\u0442\u043E\u0439 \u0438 \u043F\u0440\u044F\u043C\u0438\u043A\u043E\u043C \u043D\u0430 \u044D\u0442\u0443 \u0442\u0432\u0430\u0440\u044C. \u0425\u0430-\u0445\u0430-\u0445\u0430! \u0422\u0435\u043F\u0435\u0440\u044C \u043A\u0438\u0441\u043B\u043E\u0442\u044B \u043C\u0430\u043B\u043E, \u0440\u0430\u0431\u043E\u0442\u0430\u0442\u044C \u043D\u0430\u0434\u043E \u0431\u0435\u0440\u0435\u0436\u043D\u043E, \u0438 \u0427\u0435\u0441\u0442 \u043D\u0435\u0440\u0432\u043D\u044B\u0439 \u0441\u0442\u0430\u043B.
