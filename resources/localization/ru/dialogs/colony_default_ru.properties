colony_default.3=\u0410. \u041D\u0443, \u0432 \u0442\u0430\u043A\u043E\u043C \u0441\u043B\u0443\u0447\u0430\u0435 \u043D\u0435 \u0441\u0442\u0430\u043D\u0443 \u0432\u0430\u0441 \u0437\u0430\u0434\u0435\u0440\u0436\u0438\u0432\u0430\u0442\u044C. \u041C\u043E\u0436\u0435\u0442\u0435 \u043F\u043E\u0445\u043E\u0434\u0438\u0442\u044C, \u043E\u0441\u043C\u043E\u0442\u0440\u0435\u0442\u044C\u0441\u044F. \u0422\u043E\u043B\u044C\u043A\u043E \u0432 \u043B\u0435\u0441 \u043D\u0435 \u0441\u0443\u0439\u0442\u0435\u0441\u044C, \u0438\u2026 *\u043E\u043D \u0437\u0430\u0434\u0443\u043C\u0430\u043B\u0441\u044F* \u0418 \u0435\u0449\u0435\u2026 \u0437\u043D\u0430\u0435\u0442\u0435, \u0442\u0430\u043C \u0443 \u043D\u0430\u0441 \u043F\u0430\u0440\u0435\u043D\u044C \u0435\u0441\u0442\u044C, \u043E\u043D \u043A\u0438\u0441\u043B\u043E\u0442\u043E\u0439 \u0448\u0442\u044B\u0440\u0438 \u0442\u0440\u0430\u0432\u0438\u0442. \u041D\u0435 \u043E\u0442\u0432\u043B\u0435\u043A\u0430\u0439\u0442\u0435 \u0435\u0433\u043E, \u0430 \u0442\u043E \u043E\u043D \u043D\u0435\u0440\u0432\u043D\u044B\u0439 \u0441\u043B\u0438\u0448\u043A\u043E\u043C.
colony_default.2=*\u0433\u043B\u0430\u0432\u043D\u044B\u0439 \u043A\u0430\u0447\u0430\u0435\u0442 \u0433\u043E\u043B\u043E\u0432\u043E\u0439 \u0438 \u0443\u043B\u044B\u0431\u0430\u0435\u0442\u0441\u044F, \u0443\u0442\u0438\u0440\u0430\u044F \u0440\u0443\u043A\u0430\u0432\u043E\u043C \u043F\u043E\u0442 \u0441\u043E \u043B\u0431\u0430* \u041D\u0435 \u0436\u0438\u0437\u043D\u044C \u2014 \u043A\u0443\u0440\u043E\u0440\u0442. \u0412\u043E\u0442 \u0442\u043E\u043B\u044C\u043A\u043E \u0431\u0435\u0437 \u043F\u0438\u0441\u0442\u043E\u043B\u0435\u0442\u0430 \u043B\u0443\u0447\u0448\u0435 \u043D\u0435 \u0445\u043E\u0434\u0438\u0442\u044C. \u0412\u043E\u043E\u0431\u0449\u0435 \u043D\u0435 \u0445\u043E\u0434\u0438\u0442\u044C, \u0432 \u0441\u043C\u044B\u0441\u043B\u0435. \u0410 \u0442\u0430\u043A\u2026 \u043C\u0438\u043B\u0435\u043D\u044C\u043A\u043E. \u0416\u0438\u0442\u044C \u043C\u043E\u0436\u043D\u043E. \u041E\u0431\u0443\u0441\u0442\u0440\u0430\u0438\u0432\u0430\u0435\u043C\u0441\u044F \u0432\u043E\u0442. \u041F\u043E\u043C\u043E\u0447\u044C \u043D\u0435 \u0445\u043E\u0442\u0438\u0442\u0435?
