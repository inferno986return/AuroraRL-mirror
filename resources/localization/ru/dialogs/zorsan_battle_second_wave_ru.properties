zorsan_battle_second_wave.1=Они скорее всего попытаются высадить десант на Землю. Не очень представляю на что они рассчитывают, если честно - небольшими силами захватить всю планету? Наземные армии готовы нанести удар по точкам их высадки, но все же лучше закончить это не доводя до поверхности. Так что первым делом постарайтесь уничтожить их десантные корабли.
zorsan_battle_second_wave.0=Зафиксировано появление новой волны неприятеля. На этот раз с ними какие-то большие корабли, похожие на десантные.
zorsan_battle_second_wave.0.0=Какие будут приказы?
zorsan_battle_second_wave.1.0=Принято.
