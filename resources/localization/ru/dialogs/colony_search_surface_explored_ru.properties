colony_search_surface_explored.0=Капитан, наземный отряд собрал достаточно данных об этой планете. У нее пригодная для дыхания атмосфера, приемлемая гравитация и подходящий климат. Она вполне годится для колонизации.\n\
Неплохо бы правда еще привезти образцы местной фауны и ресурсов.
colony_search_surface_explored.0.stay=Да, неплохо. Пусть они привезут пару местных животных и поищут месторождения.
colony_search_surface_explored.0.leave=Нет, пожалуй хватит. Остальным пусть занимаются колонисты, у них будет больше времени и ресурсов на это.