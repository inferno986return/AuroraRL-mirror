scientist_intro.5=\u041D\u0443\u2026. \u041F\u0440\u043E\u0432\u043E\u0434\u044F \u0430\u043D\u0430\u043B\u043E\u0433\u0438\u0438\u2026. \u0410\u2026. *\u0413\u043E\u0440\u0434\u043E\u043D \u0437\u0430\u043F\u0438\u043D\u0430\u0435\u0442\u0441\u044F \u0431\u043E\u043B\u044C\u0448\u0435 \u043E\u0431\u044B\u0447\u043D\u043E\u0433\u043E. \u0418\u043B\u0438 \u043E\u043D \u0432\u043E\u043B\u043D\u0443\u0435\u0442\u0441\u044F, \u0438\u043B\u0438 \u0443 \u043D\u0435\u0433\u043E \u043F\u043B\u043E\u0445\u043E \u0441 \u0442\u0432\u043E\u0440\u0447\u0435\u0441\u043A\u0438\u043C \u043C\u044B\u0448\u043B\u0435\u043D\u0438\u0435\u043C. \u0421\u043A\u043E\u0440\u0435\u0435 \u0432\u0441\u0435\u0433\u043E \u043F\u0435\u0440\u0432\u043E\u0435* \u0423 \u043D\u0430\u0441\u2026. \u0425\u043E\u0440\u043E\u0448\u0430\u044F \u043B\u0430\u0431\u043E\u0440\u0430\u0442\u043E\u0440\u0438\u044F. \u041B\u0443\u0447\u0448\u0435 \u043C\u043D\u043E\u0433\u0438\u0445 \u0437\u0435\u043C\u043D\u044B\u0445. \u041C\u044B \u043C\u043E\u0436\u0435\u043C \u0438\u0437\u0443\u0447\u0430\u0442\u044C \u043B\u044E\u0431\u044B\u0435 \u043E\u0431\u0440\u0430\u0437\u0446\u044B. \u0411\u0438\u043E\u043B\u043E\u0433\u0438\u0447\u0435\u0441\u043A\u0438\u0435\u2026 \u043C\u0438\u043D\u0435\u0440\u0430\u043B\u044C\u043D\u044B\u0435... \u0441\u0438\u043D\u0442\u0435\u0442\u0438\u0447\u0435\u0441\u043A\u0438\u0435... \u043A\u0445\u043C.... \u0418 \u0434\u0430\u0436\u0435 \u0441\u0430\u043C\u044B\u0435 \u043E\u043F\u0430\u0441\u043D\u044B\u0435.
