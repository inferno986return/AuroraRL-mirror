scientist_intro.3=\u041A\u0430\u043F\u0438\u0442\u0430\u043D! \u0412\u044B\u2026. *\u0413\u043E\u0440\u0434\u043E\u043D \u043F\u043E\u0434\u0445\u043E\u0434\u0438\u0442 \u043A \u0442\u0435\u0431\u0435 \u0438 \u043F\u0440\u043E\u0442\u044F\u0433\u0438\u0432\u0430\u0435\u0442 \u0440\u0443\u043A\u0443 \u0434\u043B\u044F \u0440\u0443\u043A\u043E\u043F\u043E\u0436\u0430\u0442\u0438\u044F* \u042D\u0442\u043E \u0442\u0430\u043A\u2026 \u0432\u043D\u0435\u0437\u0430\u043F\u043D\u043E\u2026. \u041F\u0440\u043E\u0441\u0442\u0438\u0442\u0435. \u0423 \u043D\u0430\u0441 \u0442\u0443\u0442 \u0441 \u0433\u043E\u0441\u043F\u043E\u0434\u0438\u043D\u043E\u043C \u0411\u0443\u0440\u0443\u043A\u043E\u0432\u0441\u043A\u0438\u043C \u0432\u044B\u0448\u0435\u043B \u043D\u0435\u0431\u043E\u043B\u044C\u0448\u043E\u0439 \u0441\u043F\u043E\u0440, \u043A\u0430\u0441\u0430\u044E\u0449\u0438\u0439\u0441\u044F \u043A\u0432\u0430\u043D\u0442\u043E\u0432\u043E\u0439 \u0444\u0438\u0437\u0438\u043A\u0438\u2026. \u041D\u0435\u0432\u0430\u0436\u043D\u043E\u2026. \u0412\u044B \u0437\u0430\u0447\u0435\u043C, \u0442\u043E \u0435\u0441\u0442\u044C, \u0441 \u043A\u0430\u043A\u043E\u0439 \u0446\u0435\u043B\u044C\u044E \u043D\u0430\u0432\u0435\u0434\u0430\u043B\u0438\u0441\u044C \u043A \u043D\u0430\u043C?
scientist_intro.2=\u042D\u0442\u043E - \u043F\u043E\u0432\u0435\u0440\u0445\u043D\u043E\u0441\u0442\u044C.  \u0422\u043E \u0435\u0441\u0442\u044C, \u043E\u0442\u043D\u043E\u0448\u0435\u043D\u0438\u0435 \u043A\u0443\u043B\u043E\u043D\u043E\u0432\u0441\u043A\u043E\u0439 \u044D\u043D\u0435\u0440\u0433\u0438\u0438 \u043A \u043F\u0430\u0440\u0430\u043C\u0435\u0442\u0440\u0430\u043C \u043F\u043E\u0432\u0435\u0440\u0445\u043D\u043E\u0441\u0442\u0438. \u042D\u0442\u043E, \u043A\u0430\u043A \u0432\u044B \u0432\u0441\u0435 \u0437\u043D\u0430\u0435\u0442\u0435, \u043F\u0430\u0440\u0430\u043C\u0435\u0442\u0440\u044B \u0434\u0435\u043B\u0438\u043C\u043E\u0441\u0442\u0438. \u0418 \u0435\u0441\u043B\u0438 \u044D\u043B\u0435\u043A\u0442\u0440\u043E\u043D \u043F\u043E\u043B\u0443\u0447\u0430\u0435\u0442 \u044D\u043D\u0435\u0440\u0433\u0438\u0438 \u0431\u043E\u043B\u044C\u0448\u0435 \u0447\u0435\u043C \u043D\u0443\u0436\u043D\u043E \u0434\u043B\u044F \u043E\u0442\u0440\u044B\u0432\u0430 \u043E\u0442 \u043F\u043E\u0432\u0435\u0440\u0445\u043D\u043E\u0441\u0442\u0438, \u0442\u043E\u2026. *\u043C\u0430\u0448\u0435\u0442 \u0440\u0443\u043A\u0430\u043C\u0438. \u0423\u0447\u0435\u043D\u044B\u0435 \u0432\u043E\u043A\u0440\u0443\u0433 \u043A\u0438\u0432\u0430\u044E\u0442, \u0438 \u043F\u0435\u0440\u0435\u0448\u0435\u043F\u0442\u044B\u0432\u0430\u044E\u0442\u0441\u044F* \u0418 \u0432 \u0447\u0435\u043C \u0431\u044B\u043B\u0430 \u0441\u0443\u0442\u044C \u043D\u0430\u0448\u0435\u0433\u043E \u0441\u043F\u043E\u0440\u0430? \u042D\u0442\u043E \u044D\u043B\u0435\u043C\u0435\u043D\u0442\u0430\u0440\u0449\u0438\u043D\u0430, \u043F\u043E\u0432\u0442\u043E\u0440\u044E\u0441\u044C! \u0423\u0440\u043E\u0432\u0435\u043D\u044C \u0434\u0435\u0442\u0441\u043A\u043E\u0433\u043E \u0441\u0430\u0434\u0430! \u0412\u043E\u0442! *\u0413\u043E\u0440\u0434\u043E\u043D \u0441\u043D\u0438\u043C\u0430\u0435\u0442 \u043E\u0447\u043A\u0438, \u0438 \u0441\u043A\u0440\u0438\u0432\u0438\u0432 \u043B\u0438\u0446\u043E, \u043F\u0440\u043E\u0442\u0438\u0440\u0430\u0435\u0442 \u0438\u0445 \u043F\u043E\u043B\u043E\u0439 \u0445\u0430\u043B\u0430\u0442\u0430. \u041D\u0430\u0434\u0435\u0432 \u0438\u0445 \u043E\u0431\u0440\u0430\u0442\u043D\u043E, \u043F\u043E\u0431\u0435\u0434\u043D\u043E \u043E\u0441\u043C\u0430\u0442\u0440\u0438\u0432\u0430\u0435\u0442 \u0441\u043E\u0431\u0440\u0430\u0432\u0448\u0438\u0445\u0441\u044F \u043B\u044E\u0434\u0435\u0439, \u0438 \u0432\u043D\u0435\u0437\u0430\u043F\u043D\u043E \u043E\u0431\u0440\u0430\u0449\u0430\u0435\u0442 \u0432\u043D\u0438\u043C\u0430\u043D\u0438\u0435 \u043D\u0430 \u0442\u0435\u0431\u044F* \u0410 \u0432\u044B... \u043A\u0430...*\u0437\u0430\u043F\u0438\u043D\u0430\u0435\u0442\u0441\u044F* \u043A\u0430\u043F\u0438\u0442\u0430\u043D!
