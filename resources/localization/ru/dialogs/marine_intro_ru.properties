marine_intro.0=*\u0414\u043E \u0432\u043E\u0435\u043D\u043D\u043E\u0439 \u0447\u0430\u0441\u0442\u0438 \u0438\u0434\u0442\u0438 \u0434\u0435\u0441\u044F\u0442\u044C \u043C\u0438\u043D\u0443\u0442. \u041F\u0440\u043E\u0445\u043E\u0434\u044F \u043C\u0438\u043C\u043E \u043A\u0430\u0437\u0430\u0440\u043C\u044B, \u043C\u043E\u0436\u043D\u043E \u0443\u0447\u0443\u044F\u0442\u044C \u0442\u044F\u0436\u0435\u043B\u044B\u0439 \u0434\u0443\u0445 \u043F\u043E\u0442\u0430 \u0438 \u043D\u0435\u043C\u044B\u0442\u044B\u0445 \u043D\u043E\u0433, \u0445\u043E\u0442\u044F \u043A\u043E\u043D\u0434\u0438\u0446\u0438\u043E\u043D\u0435\u0440 \u0442\u0430\u043C \u0445\u043E\u0440\u043E\u0448\u0438\u0439. \u0421\u0442\u0440\u0430\u043D\u043D\u043E. \u041D\u043E \u0432 \u043B\u044E\u0431\u043E\u043C \u0441\u043B\u0443\u0447\u0430\u0435 \u0442\u0435\u0431\u0435 \u043D\u0435 \u0432 \u043A\u0430\u0437\u0430\u0440\u043C\u0443 \u2014 \u043A\u0430\u0431\u0438\u043D\u0435\u0442 \u0413\u0435\u043D\u0440\u0438 \u041B\u0438\u0448\u043A\u0435\u0432\u0438\u0447\u0430 \u043D\u0430\u0445\u043E\u0434\u0438\u0442\u0441\u044F \u043D\u0435\u0441\u043A\u043E\u043B\u044C\u043A\u043E \u0434\u0430\u043B\u044C\u0448\u0435, \u043F\u043E \u0441\u043E\u0441\u0435\u0434\u0441\u0442\u0432\u0443 \u0441 \u0441\u0438\u0441\u0442\u0435\u043C\u0430\u043C\u0438 \u044D\u043D\u0435\u0440\u0433\u043E\u0441\u043D\u0430\u0431\u0436\u0435\u043D\u0438\u044F \u043E\u0440\u0443\u0434\u0438\u0439. \u041A\u0430\u043A \u0432\u044B\u044F\u0441\u043D\u0438\u043B\u043E\u0441\u044C, \u043A\u0430\u0431\u0438\u043D\u0435\u0442 \u043D\u0435 \u0441\u043B\u0438\u0448\u043A\u043E\u043C \u043F\u0440\u043E\u0441\u0442\u043E\u0440\u043D\u044B\u0439. \u0415\u0433\u043E \u0445\u043E\u0437\u044F\u0438\u043D \u2014 \u0432\u044B\u0441\u043E\u043A\u0438\u0439 \u0447\u0435\u043B\u043E\u0432\u0435\u043A \u0442\u043E\u0433\u043E \u0441\u0442\u0440\u0430\u043D\u043D\u043E\u0433\u043E \u0432\u043E\u0437\u0440\u0430\u0441\u0442\u0430, \u0432 \u043A\u043E\u0442\u043E\u0440\u043E\u043C \u0437\u0430\u0441\u0442\u0440\u0435\u0432\u0430\u044E\u0442 \u043D\u0435\u043A\u043E\u0442\u043E\u0440\u044B\u0435 \u043B\u044E\u0434\u0438: \u0435\u043C\u0443 \u044F\u0432\u043D\u043E \u0431\u043E\u043B\u044C\u0448\u0435 \u0441\u043E\u0440\u043E\u043A\u0430, \u043D\u043E \u043E\u043F\u0440\u0435\u0434\u0435\u043B\u0435\u043D\u043D\u043E \u043C\u0435\u043D\u044C\u0448\u0435 \u0441\u0442\u0430. \u041D\u0430 \u043B\u0438\u0446\u0435 \u0432\u043E\u0435\u043D\u043D\u043E\u0433\u043E \u043C\u043D\u043E\u0433\u043E \u043C\u043E\u0440\u0449\u0438\u043D. \u041E\u043D \u0432\u0441\u0442\u0430\u0435\u0442 \u0441\u043E \u0441\u0442\u0443\u043B\u0430 \u0438 \u043A\u043E\u0440\u043E\u0442\u043A\u043E \u0437\u0434\u043E\u0440\u043E\u0432\u0430\u0435\u0442\u0441\u044F.* \u041A\u0430\u043F\u0438\u0442\u0430\u043D. \u0420\u0430\u0434 \u043F\u0440\u0438\u0432\u0435\u0442\u0441\u0442\u0432\u043E\u0432\u0430\u0442\u044C.
