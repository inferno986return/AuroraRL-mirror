marine_intro.2=*\u0413\u0435\u043D\u0440\u0438 \u0441\u043D\u043E\u0432\u0430 \u0443\u0441\u043C\u0435\u0445\u0430\u0435\u0442\u0441\u044F, \u043D\u043E \u0431\u0443\u043A\u0432\u0430\u043B\u044C\u043D\u043E \u0437\u0430 \u0441\u0435\u043A\u0443\u043D\u0434\u0443 \u0443\u043B\u044B\u0431\u043A\u0430 \u0441\u0445\u043E\u0434\u0438\u0442 \u0441 \u0435\u0433\u043E \u043B\u0438\u0446\u0430* \u042F \u043E\u0442\u0432\u0435\u0447\u0430\u044E \u0437\u0430 \u0432\u0441\u044E \u0432\u043E\u0435\u043D\u043D\u0443\u044E \u0447\u0430\u0441\u0442\u044C \u00AB\u0410\u0432\u0440\u043E\u0440\u044B-2\u00BB, \u043D\u0430\u0447\u0438\u043D\u0430\u044F \u043E\u0442 \u043A\u043E\u0440\u0430\u0431\u0435\u043B\u044C\u043D\u044B\u0445 \u043E\u0440\u0443\u0434\u0438\u0439 \u0438 \u0437\u0430\u043A\u0430\u043D\u0447\u0438\u0432\u0430\u044F \u0441\u043E\u043B\u0434\u0430\u0442\u0430\u043C\u0438. \u041F\u043E\u0434 \u0432\u0430\u0448\u0438\u043C \u043A\u043E\u043D\u0442\u0440\u043E\u043B\u0435\u043C \u0442\u043E\u043B\u044C\u043A\u043E \u0441\u0430\u043C\u043E\u0435 \u043B\u0443\u0447\u0448\u0435\u0435 \u0432\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u0435 \u0438 \u0442\u043E\u043B\u044C\u043A\u043E \u0441\u0430\u043C\u044B\u0435 \u043B\u0443\u0447\u0448\u0438\u0435 \u043B\u044E\u0434\u0438. \u041B\u0430\u0437\u0435\u0440\u043D\u0430\u044F \u0431\u0430\u0442\u0430\u0440\u0435\u044F \u2014 \u043D\u043E\u0432\u0435\u0439\u0448\u0435\u0439 \u043A\u043E\u043D\u0441\u0442\u0440\u0443\u043A\u0446\u0438\u0438, \u0441\u043F\u043E\u0441\u043E\u0431\u043D\u0430 \u043F\u0440\u043E\u043F\u043B\u0430\u0432\u0438\u0442\u044C \u041B\u0443\u043D\u0443 \u043D\u0430\u0441\u043A\u0432\u043E\u0437\u044C. \u041E\u0434\u043D\u0430\u043A\u043E \u044F \u043F\u0440\u043E\u0442\u0438\u0432 \u0442\u0430\u043A\u043E\u0433\u043E \u0431\u0435\u0437\u0434\u0443\u043C\u043D\u043E\u0433\u043E \u0440\u0430\u0441\u0442\u0440\u0430\u0447\u0438\u0432\u0430\u043D\u0438\u044F \u044D\u043D\u0435\u0440\u0433\u0438\u0438.
