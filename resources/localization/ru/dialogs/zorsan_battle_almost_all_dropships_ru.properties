zorsan_battle_almost_all_dropships.4=С Азией они поступили весьма жестоко, взорвав несколько мощных бомб под водой, а также нанеся точечные удары по объектам инфраструктуры. В итоге Японию, острова в Тихом океане и Китай затопило. После чего небольшими силами Зорсаны разбили остатки тамошних войск и захватили основные города, пока люди боролись со стихийными бедствиями.
zorsan_battle_almost_all_dropships.3.0=Как дела в Азии?
zorsan_battle_almost_all_dropships.3=У нас дела обстоят сравнительно неплохо. Самая современная армия мира, как-никак. Первое время мы даже неплохо отстреливали их летающие танки, но потом им прибыло подкрепление, и они все-таки прорвали нашу оборону. Сейчас мы готовим нанесение ядерных ударов по основным плацдармам высадки, после чего наша армия пойдет в атаку, возможно нам удастся их задавить. Инопланетяне не щадят нас, все крупные города, до которых они добрались — в руинах, так что и мы их щадить не намерены.
zorsan_battle_almost_all_dropships.2=Плохо. После высадки последнего десанта организованное сопротивление в Европе сломлено. Они пытались применить ОМП, зафиксировано несколько тактических ядерных взрывов, неизвестно насколько эффективны они были.
zorsan_battle_almost_all_dropships.1=Мартан остался в командном центре проекта Аврора в Брюсселе. Шесть часов назад туда вошли войска Зорсан. Связи с ними нет, судя по последним данным от самолета-разведчика там сейчас идет бой. Значительная часть центра разрушена, жив ли Мартан мне не известно. Командование перенесено сюда, в Америку.
