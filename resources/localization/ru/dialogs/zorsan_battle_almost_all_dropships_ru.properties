zorsan_battle_almost_all_dropships.6=Если нам удастся разбить их в Америке, мы сможем собрать свои войска и Африканцев, за несколько дней перебросить помощь в Европу. И если нам очень повезет, то сможем ее очистить. К тому же у инопланетян начинает замечаться нехватка снабжения, их авиация летает уже не так активно как раньше, видимо топливо берегут. Так что если мы продержимся еще некоторое время, то сможем взять их голыми руками. Но только при условии, что больше подкреплений к ним не придет. Вы слышите меня? Еще один десантный корабль, прорвавшийся к Земле, и мы будем разбиты.
zorsan_battle_almost_all_dropships.5=В остальные регионы они особо не совались. В Австралии например все пока что спокойно, но и помочь они особо ничем не могут. Россия сейчас разрывается на два фронта, пытаясь помочь и в Европе и в Азии. В Африке зорсаны ограничились уничтожением портов и аэродромов, так что доставить оттуда помощь пока невозможно. Видимо они рассчитывают расправиться с этими районами позднее.
