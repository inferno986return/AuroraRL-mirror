sstones_stone_3.7.0=\"\u041F\u0435\u0440\u0435\u0432\u0430\u043B, \u0437\u0430 \u043A\u043E\u0442\u043E\u0440\u044B\u043C \u043D\u0435\u0438\u0437\u0432\u0435\u0441\u0442\u043D\u043E\u0435.\"
sstones_stone_3.11.2=\"\u041A\u0442\u043E-\u0442\u043E \u0441\u0447\u0438\u0442\u0430\u0435\u0442, \u0447\u0442\u043E \u0441\u043C\u0435\u0440\u0442\u044C\u044E \u0432\u0441\u0451 \u043D\u0435 \u0437\u0430\u043A\u0430\u043D\u0447\u0438\u0432\u0430\u0435\u0442\u0441\u044F.\"
sstones_stone_3.11.1=\"\u041A \u044D\u0442\u043E\u043C\u0443 \u043F\u0440\u0438\u0432\u044B\u043A\u0430\u0435\u0448\u044C. \u0418 \u0432 \u043A\u043E\u043D\u0446\u0435 \u043A\u043E\u043D\u0446\u043E\u0432 \u0436\u0438\u0442\u044C \u0441\u043C\u0435\u0440\u0442\u044C \u0441\u043E\u0432\u0435\u0440\u0448\u0435\u043D\u043D\u043E \u043D\u0435 \u043C\u0435\u0448\u0430\u0435\u0442.\"
