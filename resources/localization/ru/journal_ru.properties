klisk.title=Инопланетяне: Клиск
klisk.main=Столичная планета: KLYSKASAKLYSKA (примечание: максимально точная буквальная трансляция на латиницу. Клиски предпочитают называть свою планету просто «Клискада». Или «Клиск».).\n\
Звездные координаты: ${klisk.homeworld}\n\
Краткая историческая и биологическая справка: \n\
\n\
Клиски с самых ранних этапов своей эволюции не имели возможности закалиться в тяжелых конфликтах - хищников на Клискаде мало, а климат там достаточно мягкий. Даже этап мультигосударственности клиски прошли без единого крупного конфликта.\n\
Планета их достаточно необычна - большая ее часть покрыта пустыней. Несмотря на мягкий климат и наличие подземных пресных вод, трудно понять, как существа подобные Клискам смогли на ней эволюционировать.\n\
Стоит также упомянуть о искусственном спутнике Клискады – огромной (даже по планетарным меркам) космической станции. Выполняющая функции таможни, гостиничного и жилого комплекса для элиты, вмещающая в себя самые разные торговые точки, данная станция является венцом инженерного и научного гения клисков.\n\
Естественные спутники у Клискады отсутствуют.\n\
\n\
Клиски представляют из себя типичных gastropoda, с появившейся в результате эволюции одной парой передних конечностей. Впрочем, конечности эти крайне малоактивны, т.к. скелет клисков чрезвычайно слаб. От типичных gastropoda, ко всему прочему, клиски отличаются наличием одного вполне развитого глазного яблока, используемого по назначению.\n\
Именно слабость физического тела клисков и объясняет их пристрастие к трансразвитию.\n\
Примерная внешность типичного клиска:\n\
Длина – 180-200 см\n\
Высота – 100-120 см\n\
Цвета тела – варьируются от темно-зеленого до т.н. «цвета жабьего брюха» т.е. серо-желтого.\n\
\n\
ПРИМЕЧАНИЯ:\n\
Клиск без антиграва – создание весьма нечистоплотное, так как при передвижении для лучшего скольжения он использует слизь.\n\
Т.н. «антеннки» на голове клисков не имеют никакого отношения к телепатии или иным ненаучным байкам. Это ктенидии, дыхательные органы.\n\
\n\
Культура:\n\
Клиски – мирная раса, все их историческое развитие проходило без конфликтов. Именно поэтому торговые и дипломатические традиции клисков являются самыми развитыми и древними во всей галактике.\n\
Именно поэтому клиски считаются межгалактическими торговцами и дипломатами и именно их услугами чаще всего пользуются для переговоров между теми, кто не может наладить непосредственный контакт, будь то обычные враги или же существа, которые даже не способны увидеть друг друга.
Культура клисков весьма многообразна, однако для создания хороших отношений с ними крайне желательно изучить Кодекс Обмена, который у клисков считается чем-то средним между религиозным писанием и обычным сводом правил и советов.\n\
Именно Кодекс является основным источником странностей в культуре и обычаях клисков, ведь любые торговые и иные операции совершаются этим народом с точным следованием букве Кодекса. Очень часто прирожденные торговцы жертвуют ради этого своей выгодой, что идет вразрез со всеми доводами логики и разума.\n\
Структура власти – корпоратократия. Планетой правит конгломерат корпораций, что, впрочем, вполне нормально для этого народа.\n\
\n\
При общении с Клисками стоит учитывать не так уж и много вещей, самамя важная из которых – это Кодекс. Разумный, сумевший понять его логику (или хотя бы использующий его для получения своей выгоды) заслужит дружбу и уважение этого народа.\n\


bork.title=Инопланетяне: Борк
bork.main=Столичная планета – Sypsyar (произношение Сипсия, с  четким ударением на «и», Борками традиционно произносится как «Шипшиар», что тоже верно)\n\
Звездные координаты: ${bork.homeworld}\n\
Краткая история и биологическая справка:\n\
Сипсия – неродная планета Борков, заселенная ими более трех столетий назад, в результате масштабной миграции из неизвестного района дальнего космоса. Судя по типажу этих существ, их родина отличалась повышенным уровнем естественной радиации, суровым климатом, и очень агрессивной фауной. Никому ничего неизвестно, про их прежнее загадочное обиталище.\n\
Сипсия же, достаточно обычная планета, типичная «прекрасная голубая», т.е. с большим количеством водных ресурсов, кислородной атмосферой, прекрасно подходящая для жизни почти любой биологической формы исследованной части вселенной.\n\
\n\
Что же касается самих Борков, то их прошлое прекрасно читается по их телам – это раса прирожденных бойцов. Мощный скелет (по исследованиям, толщина реберного костного панциря некоторых особей, достигает толщины 20-25 мм), удивительная мускулатура. 4 пары глаз. Проводя аналогии с Землей – Борки очень напоминают гигантских testudines, если бы testudines были быстры, сильны, и чрезвычайно агрессивны.\n\
Примерная внешность типичного борка:\n\
Рост – 200-300 см (не ниже 200)\n\
Грудная клетка в самом широком месте (обхват) – 150-170 см\n\
Цвет кожного покрова – чаще всего разнообразных желтых оттенков, однако, встречаются и бордовые цвета. \n\
\n\
ПРИМЕЧАНИЯ:\n\
Ходит неподтвержденная информация, о наличии у особей мужского рода трех пар семенников, что и служит причиной такой агрессивности. Однако, эта информация скорее всего ложна.\n\
\n\
Культура:\n\
Очень многое строится на врожденных особенностях этого народа. А особенность эта заключается в том, что шестьдесят процентов населения – достаточно глупы. В прямом смысле этого слова. Данный биологический механизм еще толком не разгадан, но суть его заключается в том, что полноценными в умственном развитии являются только борки-близнецы, в то время как детей-одиночек можно назвать глупцами.\n\
Именно поэтому, большая часть пиратов и криминальных элементов во Вселенной – борки. Чаще всего, они не обладают хорошим вооружением или отточенными навыками, но в больших количествах могут представлять опасность.\n\
Форма правления – тимократия.\n\
\n\
Существу, которое хочет завести дипломатические отношения с борками, стоит помнить, что обычаи их очень грубы и агрессивны. Даже во время официальных встреч (проводимых, конечно, «между своими») далеко не редко можно наблюдать мордобития и грубую ругань, что почти никогда не влияет на результаты. Однако, стоит помнить – несмотря на вышесказанное, процент смертей во время борковских разборок крайне мал.\n\


rogues.title=Инопланетяне: Бродяги
rogues.main=Столичная планета – неизвестна. Первоначальное самоназвание народа – тоже. На данный момент времени, родным обиталищем Бродяг являются несколько огромных мазершипов, на которых и проживает основная их часть.\n\
Звездные координаты текущего нахождения их главного корабля: ${rogues.homeworld}\n\
  \n\
Краткая история и биологическая справка:\n\
Никому не известно,  что произошло с прошлой планетой Бродяг. Известно только то, что она была уничтожена (ключевое слово – уничтожена, только это и можно точно утверждать). Не менее странным оказывается тот факт, что во время поиска другого жилья для себя, эта в общем-то неприхотливая раса выбрала своим домом космос.\n\
После этого – Бродяги зарекомендовали себя в межгалактическом сообществе типичными «бродягами». Множество белых пятен и данных было раскрыто только благодаря этим неутомимым странникам.\n\
Однако, некоторое время спустя (по одним источникам – около ста, по другим – чуть меньше, восемьдесят-семьдесят), Бродяги прекратили предоставлять услуги исследователей по найму, несколько замкнувшись. Это совпало с популяризацией в их сообществе новой религии, которая была подхвачена абсолютным большинством за очень короткий промежуток времени.\n\
Впрочем, отдельные личности еще занимаются разведывательной деятельностью. \n\
\n\
Бродяги – раса гуманоидного типа. Ростом не более ста восьмидесяти сантиметров, худощавые, со сморщенной, серо-зеленоватой кожей.  Передние конечности (для простоты – руки) представляют собой почти полное соответствие таковым у землян, за исключением кисти – вместо пяти пальцев, у Бродяг лишь три, длинные и чувствительные, гибкие, ставшие таковыми явно искусственно (на это указывает практика прямого контакта Бродяг со своей техникой).\n\
Примерная внешность типичного Бродяги:\n\
Рост – 160-180 см\n\
Вес – 45-55 кг\n\
Голова увеличенная\n\
Глаза черные, с четким зрачком трудноразличимого цвета (возможно присутствует ложное веко???).\n\
\n\
Культура и прочие особенности:\n\
Сейчас уже не так уж легко сказать, какими Бродяги были раньше, поскольку в данный момент времени, в их обществе правит бал некая новая религия.\n\
Вся культура строится вокруг нее.\n\
Трудно понять суть этой религии, однако, насколько удалось возможным, она выражается в признании всеобщей смерти (цитата: «Солнца погаснут, и квазары перестанут светить, ведь придет Он, и подобно судьбе нашей планеты, совершит то же самое и со всем»). Вероятно, «Он» подразумевает собой неизбежность смерти вселенной, распада вещества. Но это толкование явно не столь точное.\n\
Государственный строй – теократия, власть держится в руках пяти Патриархов.\n\
Трудно сказать, на что надо давить, в случае необходимости дипломатического контакта с этим народом. Они очень резко изменились. Очевидно, что необходимо исходить из их религии, полностью подстраиваясь под нее, но оставаясь при этом собой, сохраняя идентичность.\n\


zorsan.title=Инопланетяне: Зорсан
zorsan.main=Столичная планета - <НЕВОЗМОЖНО ПЕРЕКОДИРОВАНИЕ В ЛАТИНИЦУ> (прим. Очень труднопроизносимо, но самое близкое – «Зорсан», что очевидно). Обычная, ничем не примечательная планета, стандартного типа. 60% воды, 40% суши, климат холодный.\n\
Звездные координаты: ${zorsan.homeworld}\n\
\n\
Краткая историческая и биологическая справки:\n\
Зорсан – планета с очень большим количеством самых разнообразных древних инопланетных артефактов. Именно этим объясняется достаточно высокий шовинизм Зорсанов, на этом строится концепция т.н. «избранности» данного народа, цветущего в нем испокон веков.\n\
Зорсаны – достаточно воинственная раса. Они обладают неплохой космической техникой, и являются не самыми слабыми врагами. Известно о небольших конфликтах Зорсанов с Борками, впрочем, ни во что серьезное не перетекавшими.\n\
Примерная внешность типичного Зорсана:\n\
Рост – 140-150 см\n\
Вес – 50-60 кг\n\
Два глаза, плюс третий недоразвитый (атавизм?) на лбу.\n\
Несколько увеличенная, массивная голова..\n\
\n\
Культура и прочие особенности:\n\
Как уже было упомянуто, из-за большого количества древних инопланетных артефактов, Зорсаны считают себя «избранным народом», что выливается в немалый шовинизм. Любой инопланетянин воспринимается как существо низшего сорта, которому судьба (прим: самый точный перевод слова употребляемого Зорсанами) не дала возможности родиться на Зорсане.\n\
Но несмотря на это, культура Зорсанов – достаточно развита во многих отношениях. Зорсанская литература, и особенно театральное искусство – весьма изящны и неплохи, даже для существа с ними незнакомого.\n\
Форма правления – империя, конституционная монархия.\n\
\n\
Трудно что-то посоветовать, в попытках прошибить стену Зорсанской гордости и неприязни. Стоит лишь посоветовать быть поучтивее, выказывать должное (возможно излишнее) уважение. И быть осторожным, конечно же. Зорсаны неоднократны проявляли «неучтивость» в отношении инопланетных представителей.\n\


klisk_trade_drone.title=Дешево и сердито
klisk_trade_drone.start=Сара доложила, что какая-то штука пыталась глушить нам линии связи. Причем находится эта штука на орбите Земли. Скорее всего какой-то новый научный спутник, но все равно, надо проверить. Кто предупрежден – тот вооружен.
klisk_trade_drone.drone_desc=Так, это оказался не спутник. Торговый бот клисков, который торгует всякой всячиной. Черт возьми! Даже в космосе есть коммивояжеры.
klisk_trade_drone.problem=Ага. Я предполагал нечто подобное. Оказывается, бот глушит связь не только у нас, но еще и на Земле.  Если ничего не сделать, то многое и многое полетит в тар-тарары. Пока он вещает - не работает GPS, спутниковые каналы связи, теряется связь с кораблями и самолетами - да куча проблем.
klisk_trade_drone.task=Просто так эта штука улететь не может. Выдать мне месторасположение своего начальства она тоже не может. И почему все так сложно? \n Выбор у меня невелик, либо я уничтожаю этого бота, либо все же нахожу того, кто за него отвечает, либо… скупаю все товары. Десять кредитов. Внушительно, но не так, чтобы слишком.
klisk_trade_drone.destroyed=Бот уничтожен, проблема решена. Нужно доложить Мартану.
klisk_trade_drone.withdrawed=У дипломатического представителя клисков оказались связи в компании «Хаказар», которой и принадлежит бот. Так как у нас установились хорошие отношения, он обещал заняться этой проблемой и договориться чтобы бот был отозван. Как хорошо, что все решилось так просто. Нужно доложить Мартану.
klisk_trade_drone.buyAll=Я скупил все пробники этой штуки, и теперь она летит назад, к себе. Сейчас мне необходимо проследить за этим ботом, и хорошенько потолковать с его начальством. Как все сложно!\n Да, потом не забыть доложить Мартану как можно скорее.

bork_blockade.title=Блокада
bork_blockade.desc=Генри сказал, что какие-то корабли блокируют Землю. Они встали на орбите, и по-видимому чего-то ждут. При этом захватывают любые поднимающиеся с планеты корабли, и спускают их назад. \n Нужно это дело разрешить.
bork_blockade.comm=Это оказались борки…. На редкость странный народ. Они хотят грабить корабли клисков. Мда. То, что клиски с Землей еще не торгуют – они пропустили мимо ушей. Их лидер, Хрррака, на редкость тупой. Интересно, они все такие?\n\
ВАЖНО: уйдут они либо по приказу «умного борка» (вероятно высокий чин), либо же если я принесу им необходимые товары.\n\
Нужно доложить Мартану.
bork_blockade.order=Мартан приказал поскорее разобраться в ситуации. Полномочия у меня, как обычно, самые широкие. Уничтожать борков, как водится, можно – но не желательно. Хотя их корабли не выглядят грозными, да и Хрррака не так уж сильно похож на умелого капитана.\n\
Но и мирный путь вполне возможен. Мне нужно либо заручиться поддержкой «умного  борка», либо привезти этим горе-пиратам необходимые товары. Наверняка их можно купить. Или же отобрать.
bork_blockade.destroy=Я не стал заморачиваться, и уничтожил этих недоумков. Нужно доложить Мартану.
bork_blockade.withdraw=«умный борк» по имени Картар, он же, что забавно, их дипломатический представитель, предоставил мне координаты неплохой «грабильни» для пиратов блокирующих Землю. Надо передать их им, и пусть поскорее уходят.
botk_blockade.goods=Я достал нужные товары, и теперь надо передать их Хррраке. Надеюсь, он будет доволен.

rogues_altar.title=Месса
rogues_altar.enter=Гордон сообщил мне, что с Луной происходит что-то непонятное. Какое-то подозрительное изменение гравитационного потенциала. Нужно слетать и проверить. Или если я спешу вернуться на Землю, то не слетать.
rogues_altar.earth=Мартан встретил меня горячими новостями: из-за этих изменений с Луной, на Земле происходят тяжелые природные катаклизмы. Жаль, что я не слетал на Луну, и не знаю, в чем дело. Необходимо полететь туда, и во всем разобраться.\n\
Стоит поторопиться. Если не исправить ситуацию, то катаклизмы будут продолжаться.
rogues_altar.desc=Группа бродяг, народ космических странников, прилетели к нам на Луну, чтобы помолиться. Именно из-за их алтаря (какая-то очень навороченная штука, не чета нашим) с Луной это все и происходит.\n\
Не знаю, чем им приглянулся именно спутник моей планеты. Но это дело надо решать, и поскорее. Стоит поторопиться. Новые цунами Земле не нужны.
rogues_altar.comm=Как и следовало ожидать, простой просьбы было недостаточно. Чтобы улететь, Бродягам нужно провести свою мессу, а без функционирующего алтаря они это сделать не могут. Уж не знаю, что с этой штукой такое – просто она не работает.\n\
И теперь у меня есть выбор. Можно заставить их убраться силой.\n\
Так же, я могу обратиться к тому, кто послал их сюда. Это некий Старейшина Хур с мазершипа Брау.\n\
Ну, и можно привезти им детали, нужные для починки алтаря.
rogues_altar.destroy=Нормальных слов эти фанатики не понимают. Пришлось моим ребятам преподать им урок. Убили пару Бродяг, а остальные и улетели. Я не рад, что до такого дошло, но не стоило этим чужакам так нагло себя вести.
rogues_altar.withdraw=Я поговорил со старейшиной Хуром. В честь установления дипломатических отношений между Землей и Бродягами, он разрешил сложившуюся ситуацию. Бродяги улетят с Луны.
rogues_altar.repair=Ну, что же, я достал детали, и теперь надо передать их Бродягам. Надеюсь, что они оценят мои труды, и не будут затягивать со своим ритуалом.\nПотом надо доложить Мартану.


embassies.title=Посольства
embassies.start=Командование поставило нелегкую задачу - налаживание дипломатических контактов с инопланетянами. \n\
Необходимо найти их, установить контакт и договориться об обмене представительствами.\n\
Клиски, Зорсаны, Борки и Бродяги. К кому бы отправиться первым делом?
embassies.zorsan=Зорсаны.\n\
Все пошло совсем не по плану. Мало того, что их дипломатический представитель оказался надменной сволочью, так еще кончилось все тем, что нас попытались захватить в плен чтобы разузнать координаты Земли. Хорошо что мы сумели отбиться и сбежать. \n\
Видимо, дружественных отношений с ними не выйдет.
embassies.bork_kill=Борки\n\
Прибыли в посольство, и там, пока я ждал вызова к дипломатическому представителю, произошел неприятный инцидент. Некий борк, начал дебоширить, и провоцировать меня. В конце концов, он кинулся на меня с кулаками. К сожалению, он погиб, в результате моей самообороны.\n\
В итоге Картар Хрррака, дипломатический представитель борков, не принял наше предложение сотрудничество, и отказал в какой-либо помощи. Мне кажется, что не последнюю роль тут сыграл инцидент в его приемной. Жаль, очень жаль.
embassies.bork_miss=Борки\n\
Прибыли в посольство, и там, пока я ждал вызова к дипломатическому представителю, произошел неприятный инцидент. Какой-то борк захотел подраться, и кинулся на меня. Пришлось прыгать по всей комнате, и уворачиваться от этого придурка. Не мог же я в него стрелять, черт возьми?\n\
По ходу встречи стало казаться, что Картар Хрррака, дипломатический представитель борков, надо мной мягко издевался. И все это только потому, что я не стал отвечать агрессией на агрессию того тупого борка в приемной. Ладно. Неважно. Главное то, что я сумел добиться начальное сотрудничества между нашими планетами.
embassies.bork_injure=Борки\n\
Прибыли в посольство, и там, пока я ждал вызова к дипломатическому представителю, произошел неприятный инцидент. Какой-то придурок, типичный борк, начал дебоширить, и в конце концов, кинулся в драку. Я не стал с ним церемониться, и прострелил ему ногу. Будет знать.\n\
Картар Хрррака, дипломатический представитель борков, обращался со мной очень уважительно. Как итог – он дал согласие, на начальное сотрудничество, плюс обещал помочь, в случае чего. Мне кажется, что не последнюю роль тут сыграл инцидент в его приемной. Все хорошо, что хорошо кончается.
embassies.klisk_refused=Клиски\n\
Вот мы и вернулись. Эролоа несколько напрягся, когда узнал о проблемах с болезнью капитана. Однако в целом одобрил мое решение дождаться его выздоровления, а не пытаться наворотить дел самому. В общем все прошло неплохо.
embassies.klisk_quest_refused=Клиски\n\
Клиски не против сотрудничества, но Эролоа ясно дал понять, что сиюминутной помощи мне от них не дождаться. Может быть, мне не стоило отвергать его просьбу о небольшой услуге?
embassies.klisk_perfect=Клиски\n\
Вот мы и вернулись. Эролоа несколько напрягся, когда узнал, что я сам провел сделку. А потом его чуть удар не хватил, когда он узнал, как я отлично справился. Ха. Не так уж и сложно оказалось понять их принцип обмена… хотя, может быть мне просто повезло.\n\
Эролоа доволен, и если у меня есть что-то, в чем пригодилась бы его помощь, то лучше излагать это сейчас.
embassies.klisk_good=Клиски\n\
Вот мы и вернулись. Эролоа несколько напрягся, когда узнал, что я сам провел сделку. Однако, ничего. Его устроил результат, ведь я не стал париться, и взял всю цену деньгами. Знаю, клиски предпочитают обменивать товар на товар, но мне их система осталась непонятной, и я решил не рисковать.\n\
В общем, Эролоа доволен
embassies.klisk_bad=Клиски\n\
Вот мы и вернулись. Эролоа несколько напрягся, когда узнал, что я сам провел сделку. А потом его чуть удар. В общем, что-то я им там запорол. Мда… наверное, не стоило пытаться умничать.\n\
В общем, если у меня и есть дела, требующие вмешательства Эролоа, то увы, я пролетаю. Он выглядит очень злым.
embassies.rogues=Бродяги\n\
Бродяги приняли нас неплохо. Их мазершип - совершенно невероятное достижение инженерной мысли.\n\
Выглядят они весьма религиозными, поклоняются некоей "Сути Пожирателя". Что это такое, правда, пока не ясно.\n\
Контакт прошел отлично, они пообещали прислать своего представителя на Землю.
embassies.end=Все инопланетяне посещены, осталось доложить командованию.


klisk_trade.title=Услуга Эролоа
klisk_trade.start=Что же, отлично, клиски не против сотрудничества. Вот только Эролоа ясно дал понять, что просто так, помощи мне от них не дождаться. Поэтому придется оказать им небольшую услугу – сопроводить торговый флот, до одной отдаленной станции. Да, скучно и нудно, но надо.\n\
Координаты звездной системы в которой находится станция - ${klisk_trade.coords}
klisk_trade.party=В честь окончания безопасного полета (ну и зачем было охрану нанимать?), пристыковали корабли, и устроили небольшой праздник для экипажей. Затем посидел в каюте капитана клисков, поговорил с ним… о всяком. Клиски странные. Но не так чтобы очень.
klisk_trade.refused=Мы прибыли на станцию. Как я и думал, сработал мировой закон подлости – капитана клисков подкосила болезнь. И пока он не выздоровеет, провести сделку и вернуться назад у них не получится. \n\
Мне предложили провести сделку от его имени, но я решил не рисковать, пусть поищут другого торгаша.\n\
Моя работа тут выполнена, осталось доложить Эролоа на Клискаде.
klisk_trade.traded=Мы прибыли на станцию. Как я и думал, сработал мировой закон подлости – капитана клисков подкосила болезнь. Я не стал ждать его выздоровления, и решил провести сделку сам. Надеюсь, Эролоа будет доволен выручкой. Осталось вернуться на Клискаду и доложить о результатах.

energy_sphere.title=Светящийся шар
energy_sphere.start=Космос полон неизведанного. Вот, к примеру, недавно, к главному научному терминалу корабельной лаборатории, прицепился какой-то… легче всего описать это существо как «синий светящийся шар». Он однозначно живой, но на нас не реагирует. Словно не воспринимает нас. Отключение терминала и физическое воздействие не помогли – терминал начал запитываться от шара, а любые физические объекты просто проходят сквозь него!\n\
Нужно больше информации…. Впрочем, дело это не горящее. Судя по всему, это существо безвредно.
energy_sphere.klisk=С помощью клисков (и денег, причем не таких уж и малых) многое о шаре стало понятнее. Это существо – представитель совсем иной формы жизни. Контакт с ним невозможен, просто потому что он не видит нас, мы для него просто не существуем. К терминалу он прицепился, так как… кхм… «дружба любовь привязанность». Странное описание, но только это я из него и сумел вытянуть.Не знаю, что мне с ним делать. Можно сдать терминал на землю. С другой стороны, шар мирный и безвредный. К тому же, теперь у терминала свой собственный источник питания....

translator_device.title=Об устройстве мгновенного перевода
translator_device.text=Комментарий капитана Авроры-1: \n\
…мне совершенно не понятно. Это устройство нам дали те, кто назвали себя Садовниками. Оно синхронизировалось с нашим научным терминалом и системами связи, и дало нам возможность общаться с любым представителем развитых народов Вселенной. Мы понимаем их, они - нас. С народами не вышедшими в космос, это, к сожалению не работает.\n\
  Садовники сказали, что даже с нашими технологиями эту штуку легко скопировать. Конечно, размер у нее будет побольше, но принцип работы тот же… не знаю, какая разница. Все равно все идет через космический корабль, нет? В общем, возвращайте мне ее поскорее. И постарайтесь не сломать.

damaged_rogues_scout.title=Поврежденный корабль бродяг

zorsan_relations.title=Агрессивные переговоры
zorsan_relations.start=Я решил нанести визит зорсанам, и я не понимаю в чем дело! Они попытались взять меня в плен! Но зачем? Почему? Надо разобраться.\n\
  Самое неприятное что им потребовались координаты Земли. Нельзя допустить, чтобы они попали к зорсанам в руки!\n\
  Надо будет поспрашивать у представителей других рас о причинах такого поведения. Или же попытаться перехватить курьерский корабль зорсан, там наверняка найдется какая-нибудь информация. Похоже, что не успели мы выйти в космос, а уже заимели смертельного врага.
zorsan_relations.earth_report=Я доложил на Землю о том, как встретили меня зорсаны. Собственно, все так, как я и думал: Мартан дал мне задание разобраться со всем этим. Судя по всему, у нас тут назревает первая межзвездная война.
zorsan_relations.bork_info=Хм. Картар Хрррака, дипломатический представитель народа борков, рассказал мне про зорсан. Они очень воинственный народ, и много с кем уже успели повоевать. Но зачем им мы?
zorsan_relations.war_data=Вот все и открылось.\n\
Из полученных данных стало известно, что экологическая обстановка на планете Зорсан просто ужасающая. В ближайшие пятьдесят лет зорсанам надо покинуть планету, ведь жизнь там станет невозможна. А Земля – самый близкий аналог их дома, пусть и занятый человечеством.\n\
Самое плохое то, что зорсаны не собираются давать нам много времени. У нас есть всего лишь два года перед прибытием в нашу систему их ударного флота.\n\
Надо срочно доложить об этом на Землю. Предстоят тяжелые времена.

zorsan_rebels.title=Контакт с зорсанами
zorsan_rebels.start=Странный курьер передал мне послание:\n\
«Привет тебе, мой невольный соратник.\n\
Да, именно соратник. Не удивляйся этому!\n\
Сломав планы коварного зорсанского правительства, ты показал, чего стоишь. Ты показал, что шутить с тобой нельзя, и мне это нравится.\n\
Если ты хочешь узнать кто я, хорошо заработать и отомстить обидчикам – следуй в систему ${zorsan_rebels.start_coords}. На первой от звезды планете найди место, откуда исходит самый мощный радиосигнал. Там тебе все объяснят.\n\
Я пойму твой отказ, капитан людей, хотя мне и будет жаль»\n\
Странно. Думаю, нужно слетать туда и разобраться, что это за таинственный незнакомец.

zorsan_rebels.attack=Зря я туда полетел. На планете меня ожидала зорсанская засада. Сначала они попытались навешать мне лапши на уши, а потом, когда это не сработало, попытались убить. Ну, им не удалось.
zorsan_rebels.planet=На планете меня ждал отряд зорсан. Странно, но они оказались мирными. Какие-то… повстанцы? Борцы за свободу? Мда. Они предложили мне сотрудничество, но чтобы точно все понять, необходимо встретиться с их лидером. Точных координат нет, поэтому придется поискать. Мне известно, что найти базу повстанцев можно в cистемах красных гигантов в пределах территории зорсан.
zorsan_rebels.refused=Я нашел базу, им оказалась какая-то «блуждающая станция». Черт. Знатная штука. Лидер повстанцев был там. Мы с ним поговорили. Ничего конкретного он не рассказал, но общую суть всего я теперь могу понять. Эти борцы за свободу хотят моей помощи, в своих делах. Много грязи и крови. Конечно же, я отказался. На мой век этого мне будет достаточно и без чужой войны.
zorsan_rebels.agreed=База повстанцев – «блуждающая станция». Интересное сооружение, хотя, Аврора-2 мне все равно больше нравится.\n\
Что же. Лидер повстанцев оказался занятным существом. Мы долго говорили. Он объяснил мне, что уважает меня как солдата, из-за того, как я браво выпутался из той ситуации на Зорсане. И поэтому предлагает мне работать на него. Дело предстоит правое и денежное, но руки, по ходу, придется слегка замарать.\n\
Я согласился. В конце концов, чем больше удастся насолить официальному зорсанскому правительству, тем больше шанс того, что их нападение будет более слабым. Или вообще сорвется.\n\
Лидер повстанцев посоветовал хорошо подготовиться и снова найти их где-то через месяц.

ftl.title=Быстрее чем свет
ftl.start=На Земле мне дали задание. Научное, откуда-то из Европейского Объединения. Нужно изучить звезду, у которой подозрительная активность… мда. Не моими мозгами пытаться это понять. Думаю, Гордон знает, что делать.\n\
Координаты – ${ftl.coords}.
ftl.run=Все очень плохо. Звезда… Она начала взрываться как раз когда мы были совсем рядом. Из-за гравитационного расширения мы не можем достигнуть границы системы, чтобы покинуть ее. Гордон говорит, что шансы у нас еще есть. Нужно лишь следовать с потоком «звездного ветра», и может быть мы спасемся. Надо стараться. Мы обязаны.\n\
Возможно это последняя запись.  Я мог бы что-то сюда написать, но знаю: если нам не удастся, от нас не останется даже пыли. Поэтому к черту это все.
ftl.escape=Нам удалось. В лаборатории уже празднуют, я не стал им запрещать. Страшно представить даже, что творится в инженерном отсеке, или в армейском!\n\
Это было очень страшно, так вот внезапно оказаться на волосок от смерти. Космос, если вдуматься, жуткая вещь. Нас спасло только то, что мы были быстрее чем свет. В прямом смысле. А если даже этого однажды будет мало?


