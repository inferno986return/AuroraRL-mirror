\n\
Вероисповедание: ортодоксальный иудаизм. Организация «Поалей агудат исраэль»\n\
\n\
Семья: Мордехай Фронтц (68 лет), Суламифь Фронтц (72 года)\n\
\n\
Место рождения: Израиль (1). Хайфский округ. Кибуц «Флава».\n\
\n\
Образование: <НАЧАЛЬНОЕ И СРЕДНЕЕ ТОЧНО НЕ ИЗВЕСТНО>, далее – проходила службу в инженерных войсках ЦАХАЛа. После – льготное обучение в Caltech (2).\n\
\n\
Места работы: Стажировка при Caltech и MIT. Работа на министерство обороны Европейского Объединения. Более пятидесяти зарегистрированных патентов, из которых 20 – военной направленности.\n\
\n\
Психологическая характеристика:\n\
Во время обследования нервничала. Результаты могут быть неточными. Из-за этого невозможно определить уровень напряжения психики. Сексуальные пристрастия – гетеросексуальные, с резкой неприязнью любых нестандартных (с точки зрения ортодоксального иудаизма) сексуальных девиаций.\n\
Экстраверт. Заниженная самооценка. Отношение к насилию – нейтральное. Повышенная привязанность к отцу, с холодностью в отношении матери. \n\
В деятельности руководствуется контролем сверху, однако, в известной себе области, способна действовать и руководить, хотя и не обладает подобающими лидерскими способностями. \n\
Реакция психики на насилие – нейтральная, с легким одобрением в случае неприязни к объекту насилия. \n\
\n\
=================================\n\
(1)  Израиль входит в ряд т.н. «независимых стран», т.е. стран не входящих в одно из трех основных мировых содружеств. Кроме того, политический строй Израиля близок к теократии, что делает его достаточно уникальным и самобытным.\n\
(2) California Institute of Technology – одно из важнейших (наравне с MIT) технических учебных заведений в мире. Место в общемировом рейтинге – восьмое.



