В деятельности руководствуется окружающей обстановкой, без поправки на инстинктивность и поспешность действий. Не лишен черт педантичности. В некоторых ситуациях – упрям.\n\
Реакция психики на насилие – нейтральная с перетеканием в неприязнь, без отторжения.\n\
\n\
===================================\n\
(1) Одна из старейших  кадетских школ на сегодняшний момент времени, основанная в 1928-м году, генерал-лейтенантом Бейкером.\n\
(2) American Alliance Naval Academy – крупнейшая военная академия среди стран Американского Альянса. Образована из слияния USMA и USNA. \n\
(3) Основное тактическое подразделение сил специальных операций морского флота АА\n\
(4) TOP SECRET. Will be declassified in **.**.****\n\
(5) См. «Ричард Марсинко» в стандартной образовательной энциклопедии большого формата.\n\
Здесь и далее – только операции грифа SPC, без учета общевойсковых и стандартных военных действий.\n\


