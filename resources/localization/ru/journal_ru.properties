klisk.title=Инопланетяне: Клиск
klisk.main=Столичная планета: KLYSKASAKLYSKA (примечание: максимально точная буквальная трансляция на латиницу. Клиски предпочитают называть свою планету просто «Клискада». Или «Клиск».).\n\
Звездные координаты: ${klisk.homeworld}\n\
Краткая историческая и биологическая справка: \n\
\n\
Клиски с самых ранних этапов своей эволюции не имели возможности закалиться в тяжелых конфликтах - хищников на Клискаде мало, а климат там достаточно мягкий. Даже этап мультигосударственности клиски прошли без единого крупного конфликта.\n\
Планета их достаточно необычна - большая ее часть покрыта пустыней. Несмотря на мягкий климат и наличие подземных пресных вод, трудно понять, как существа подобные Клискам смогли на ней эволюционировать.\n\
Стоит также упомянуть о искусственном спутнике Клискады – огромной (даже по планетарным меркам) космической станции. Выполняющая функции таможни, гостиничного и жилого комплекса для элиты, вмещающая в себя самые разные торговые точки, данная станция является венцом инженерного и научного гения клисков.\n\
Естественные спутники у Клискады отсутствуют.\n\
\n\
Клиски представляют из себя типичных gastropoda, с появившейся в результате эволюции одной парой передних конечностей. Впрочем, конечности эти крайне малоактивны, т.к. скелет клисков чрезвычайно слаб. От типичных gastropoda, ко всему прочему, клиски отличаются наличием одного вполне развитого глазного яблока, используемого по назначению.\n\
Именно слабость физического тела клисков и объясняет их пристрастие к трансразвитию.\n\
Стандартная внешность особи клиска:\n\
Длина – 180-200 см\n\
Высота – 100-120 см\n\
Цвета тела – варьируются от темно-зеленого до т.н. «цвета жабьего брюха» т.е. серо-желтого.\n\
\n\
ПРИМЕЧАНИЯ:\n\
Клиск без антиграва – создание весьма нечистоплотное, так как при передвижении для лучшего скольжения он использует слизь.\n\
Т.н. «антеннки» на голове клисков не имеют никакого отношения к телепатии или иным ненаучным байкам. Это ктенидии, дыхательные органы.\n\
\n\
Культура:\n\
Клиски – мирная раса, все их историческое развитие проходило без конфликтов. Именно поэтому торговые и дипломатические традиции клисков являются самыми развитыми и древними во всей галактике.\n\
Именно поэтому клиски считаются межгалактическими торговцами и дипломатами и именно их услугами чаще всего пользуются для переговоров между теми, кто не может наладить непосредственный контакт, будь то обычные враги или же существа, которые даже не способны увидеть друг друга.
Культура клисков весьма многообразна, однако для создания хороших отношений с ними крайне желательно изучить Кодекс Обмена, который у клисков считается чем-то средним между религиозным писанием и обычным сводом правил и советов.\n\
Именно Кодекс является основным источником странностей в культуре и обычаях клисков, ведь любые торговые и иные операции совершаются этим народом с точным следованием букве Кодекса. Очень часто прирожденные торговцы жертвуют ради этого своей выгодой, что идет вразрез со всеми доводами логики и разума.\n\
Структура власти – корпоратократия. Планетой правит конгломерат корпораций, что, впрочем, вполне нормально для этого народа.\n\
\n\
При общении с Клисками стоит учитывать не так уж и много вещей, самамя важная из которых – это Кодекс. Разумный, сумевший понять его логику (или хотя бы использующий его для получения своей выгоды) заслужит дружбу и уважение этого народа.

bork.title=Инопланетяне: Борк
bork.main=Столичная планета – Sypsyar (произношение Сипсия, с  четким ударением на «и», Борками традиционно произносится как «Шипшиар», что тоже верно)\n\
Звездные координаты: ${bork.homeworld}\n\
Краткая история и биологическая справка:\n\
Сипсия – неродная планета Борков, заселенная ими более трех столетий назад в результате масштабной миграции из неизвестного района дальнего космоса. Судя по строению этих существ, их родина отличалась повышенным уровнем естественной радиации, суровым климатом и очень агрессивной фауной. Больше про их родину ничего неизвестно.\n\
Сипсия же - обычная обитаемая планета, типичная «прекрасная голубая», т.е. с большим количеством водных ресурсов и кислородной атмосферой, прекрасно подходящая для большинства форм жизни.\n\
\n\
Что же касается самих Борков, то их прошлое прекрасно читается по их телам – это раса прирожденных бойцов. Мощный скелет (исследования показали что толщина реберного костного панциря некоторых особей достигает толщины 25 мм), чрезвычайно развитая мускулатура и четыре пары глаз. Если проводить аналогии с Землей, Борки очень напоминают гигантских testudines, очень быстрых, сильных и чрезвычайно агрессивных testudines.\n\
Стандартная внешность особи борка:\n\
Рост – 200-300 см (не ниже 200)\n\
Грудная клетка в самом широком месте – 150-170 см в обхвате\n\
Цвет кожного покрова – желтый, реже - бордовый.\n\
\n\
ПРИМЕЧАНИЯ:\n\
Имеется неподтвержденная информация о наличии у самцов борков трех пар семенников, что и служит причиной такой агрессивности. Однако, скорее всего эта информация неверна.\n\
\n\
Культура:\n\
При изучении культуры борков прежде всего стоит иметь в виду чрезвычайно важную вещь: шестьдесят процентов борков страдают задержками в умственном развитии. Данный биологический механизм еще не изучен в подробностях, но известно что нормально (относительно среднегалактического уровня) развитыми являются только борки-близнецы, в то время как дети-одиночки являются (неточно, самый близкий термин) олигофренами.\n\
Именно поэтому борки составляют большую часть пиратов и криминальных элементов во Вселенной. Чаще всего они не обладают хорошим вооружением или отточенными навыками, но в больших количествах могут представлять опасность.\n\
Форма правления – тимократия.\n\
\n\
При общении с борками стоит помнить что обычаи их очень грубы и агрессивны: у борков даже во время официальных встреч можно наблюдать мордобития и грубую ругань, никак не влияющие на ход мероприятия. Однако, стоит помнить, что процент смертей во время борковских драк крайне мал - это обусловлено этикетом и физиологическими особенностями вида.\n\

rogues.title=Инопланетяне: Бродяги
rogues.main=Столичная планета – неизвестна. Первоначальное самоназвание народа – тоже. На данный момент времени родным обиталищем Бродяг являются несколько огромных мазершипов, на которых и проживает основная часть вида.\n\
Звездные координаты главного корабля: ${rogues.homeworld}\n\
  \n\
Краткая история и биологическая справка:\n\
Никому не известно, что произошло с родной планетой Бродяг. Известно только что она была уничтожена (ключевое слово – "уничтожена", только это и можно утверждать с уверенностью). Не менее удивителен и тот факт, что новым домом Бродяг стал космос.\n\
После этого Бродяги зарекомендовали себя в межгалактическом сообществе типичными «бродягами» - множество белых пятен исчезло с карты галактики только благодаря этим неутомимым странникам.\n\
Но от восьмидесяти до ста лет спустя Бродяги несколько замкнулись, прекратив предоставлять услуги исследователей. По времени это совпало с популяризацией в их сообществе новой религии, которая была подхвачена абсолютным большинством населения за очень короткий промежуток времени.\n\
Впрочем, отдельные личности среди Бродяг всё ещё занимаются разведывательной деятельностью. \n\
\n\
Бродяги – раса гуманоидного типа. Ростом не более ста восьмидесяти сантиметров, худощавые, со сморщенной, серо-зеленоватой кожей. Передние конечности (руки) практически полностью соответствуют таковым у землян, за исключением кисти – вместо пяти пальцев у Бродяг имеется лишь три, все длинные, гибкие и чувствительные, ставшие таковыми явно искусственно (на это указывает практика прямого контакта Бродяг со своей техникой).\n\
Стандартная внешность особи Бродяги:\n\
Рост – 160-180 см\n\
Вес – 45-55 кг\n\
Голова крупная\n\
Глаза черные, с четким зрачком трудноразличимого цвета (возможно наличие ложного века?).\n\
\n\
Культура и прочие особенности:\n\
Сейчас сложно сказать какими Бродяги были раньше, из-за новой религии, чрезвычайно популярной в их обществе - вся культура Бродяг теперь строится вокруг нее.\n\
Трудно понять суть этой религии, но, вероятно, она выражается в признании всеобщей смерти (цитата: «Солнца погаснут, и квазары перестанут светить, ведь придет Он, и, подобно судьбе нашей планеты, совершит то же самое и со всем»). Вероятно, под «Ним» подразумевается неизбежность смерти вселенной, распада вещества, но это толкование заведомо неточное.\n\
Государственный строй – теократия, власть находится в руках пяти Патриархов.\n\
Трудно сказать на чем следует акцентировать внимание в случае дипломатического контакта с этим народом, они резко изменились. Очевидно лишь что необходимо исходить из их религии, подстраиваясь под нее, но оставаясь при этом собой, сохраняя свою идентичность.\n\

zorsan.title=Инопланетяне: Зорсан
zorsan.main=Столичная планета - <НЕВОЗМОЖНО ПЕРЕКОДИРОВАНИЕ В ЛАТИНИЦУ> (прим. Очень труднопроизносимо, но самое близкое – «Зорсан», что очевидно). Обычная, ничем не примечательная планета стандартного типа. 60% воды, 40% суши, климат холодный.\n\
Звездные координаты: ${zorsan.homeworld}\n\
\n\
Краткая история и биологическая справка:\n\
Зорсан – планета с очень большим количеством самых разнообразных древних инопланетных артефактов. Именно этим объясняется достаточно высокий шовинизм Зорсанов, на этом строится концепция т.н. «избранности» данного народа, цветущего здесь испокон веков.\n\
Зорсаны – достаточно воинственная раса. Они обладают неплохой космической техникой и являются не самыми лучшими врагами. Известно о небольших конфликтах Зорсанов с Борками, впрочем, ни во что серьезное не перетекавшими.\n\
Стандартная внешность особи Зорсана:\n\
Рост – 140-150 см\n\
Вес – 50-60 кг\n\
Два полноценных глаза, третий недоразвитый (атавизм?) на лбу.\n\
Несколько увеличенная, массивная голова...\n\
\n\
Культура и прочие особенности:\n\
Как уже было упомянуто, из-за большого количества древних инопланетных артефактов Зорсаны считают себя «избранным народом», что порождает значительный шовинизм. Любой инопланетянин воспринимается как существо низшего сорта, которому судьба (прим: самый точный перевод слова, употребляемого Зорсанами) не осчастливила рождением на Зорсане.\n\
Но, несмотря на это, во многих отношениях культура Зорсанов весьма развита. Зорсанская литература, и, особенно, театральное искусство вызывают уважение даже у других видов.\n\
Форма правления – империя, конституционная монархия.\n\
\n\
Трудно что-то посоветовать тем, кто решит пробить стену Зорсанской гордости и неприязни к инопланетникам; разве что стоит быть поучтивее и выказывать должное (может даже излишнее) уважение. И быть осторожным, конечно же: Зорсаны неоднократно проявляли «неучтивость» в отношении инопланетных представителей.\n\

klisk_trade_drone.title=Дешево и сердито
klisk_trade_drone.start=Сара доложила, что какой-то объект пытается заглушить нам линии связи. Причем находится этот объект на орбите Земли. Скорее всего какой-то новый научный спутник, но все равно нужно проверить.
klisk_trade_drone.drone_desc=Так, это оказался не спутник. Торговый бот клисков, который торгует всякой всячиной. Черт возьми! Даже в космосе есть коммивояжеры.
klisk_trade_drone.problem=Ага, я предполагал нечто подобное. Оказывается, бот глушит связь не только у нас, но еще и на Земле. Надо срочно что-то с ним сделать, ведь пока эта куча космического барахла вещает, на Земле не работает GPS, спутниковые каналы связи, теряется связь с кораблями и самолетами - в общем, неприятно.
klisk_trade_drone.task=Просто так этот бот улететь не может. Выдать мне месторасположение своего начальства он тоже не может. И почему все так сложно?\n\
Выбор у меня невелик: либо я уничтожаю этого бота, либо все же нахожу того, кто за него отвечает, либо… скупаю все товары. Десять кредитов. Внушительно, но не слишком.
klisk_trade_drone.destroyed=Бот уничтожен, проблема решена.\nНужно доложить Мартану.
klisk_trade_drone.withdrawed=У дипломатического представителя клисков оказались связи в компании «Хаказар», которой и принадлежит бот. Так как у нас установились хорошие отношения, он обещал заняться этой проблемой и договориться чтобы бот был отозван. Хорошо, что все решилось так просто.\nНужно доложить Мартану.
klisk_trade_drone.buyAll=Я скупил все пробники этой штуки, и теперь она возращается на свою базу. Надо проследить за этим ботом, и хорошенько потолковать с его начальством.\nДа, и потом не забыть доложить Мартану.


bork_blockade.title=Блокада
bork_blockade.desc=Генри сказал, что какие-то корабли устроили Земле натуральную блокаду - встали на орбите, и чего-то ждут, при этом захватывая любые взлетающие корабли и садя их назад. \n С этим необходимо покончить.
bork_blockade.comm=Это оказались борки… На редкость странный народ. Они хотят грабить корабли клисков и им абсолютно положить на то, что клиски с Землей еще не торгуют – они просто проигнорировали мои слова об этом. Их лидер, Хрррака, на редкость тупой. Интересно, они все такие?\n\
ВАЖНО: уйдут они либо по приказу «умного борка» (вероятно высокий чин), либо же если я принесу им необходимые товары.\n\
В качестве добычи им сойдет 2 единицы оружия и 2 единицы товаров.\n\
Нужно доложить Мартану.
bork_blockade.order=Мартан приказал поскорее разобраться с этой ситуацией. Полномочия у меня, как обычно, самые широкие. Уничтожить борков, разумется, можно, но нежелательно. Хотя их корабли не выглядят особо грозными, да и Хрррака не слишком похож на умелого капитана.\n\
Но возможно и мирное решение проблемы. Мне нужно либо заручиться поддержкой «умного  борка», либо привезти этим горе-пиратам необходимые товары. Наверняка их можно купить или же отобрать.
bork_blockade.destroy=Я не стал заморачиваться и уничтожил этих недоумков. Нужно доложить Мартану.
bork_blockade.withdraw=«Умный борк» по имени Картар, он же, что забавно, их дипломатический представитель, предоставил мне координаты неплохой «грабильни» для пиратов, блокирующих Землю. Отдам их Хррраке и пусть он со своей шайкой поскорее убирается.
bork_blockade.goods=Я достал нужные товары, теперь надо передать их Хррраке. Надеюсь, он будет доволен.
bork_blockade.goods_delivered=Я передал нужные грузы Хрраке. Он был очень рад, обещал помощь в дальнейшем и убрался восвояси.

rogues_altar.title=Месса
rogues_altar.enter=Гордон сообщил мне, что с Луной происходит что-то непонятное. Какое-то подозрительное изменение гравитационного потенциала. Нужно слетать и проверить. Или, если я спешу вернуться на Землю, не слетать.
rogues_altar.earth=Мартан встретил меня горячими новостями: из-за этих изменений с Луной на Земле происходят тяжелые природные катаклизмы. Жаль, что я не слетал на Луну, и не знаю, в чем дело. Необходимо полететь туда, и во всем разобраться.\n\
Стоит поторопиться. Если не исправить ситуацию, катаклизмы будут продолжаться.
rogues_altar.desc=Группа Бродяг прилетела к нам на Луну, чтобы помолиться. Именно из-за их алтаря (что-то очень технологичное) с Луной и происходят все эти пертурбации.\n\
Не знаю, чем им приглянулся спутник именно нашей планеты, но это надо срочно прекратить. Стоит поторопиться, новые цунами Земле не нужны.
rogues_altar.comm=Как и следовало ожидать, простой просьбы оказалось недостаточно. Чтобы улететь, Бродягам нужно провести свою мессу, а без функционирующего алтаря они этого сделать не могут. Уж не знаю, что с этой хреновиной случилось – просто она не работает.\n\
Разумеется, можно заставить их убраться силой, но ещё я могу обратиться к тому, кто послал их сюда (это некий Старейшина Хур с мазершипа Брау).\n\
Ну или можно привезти им детали для починки алтаря и надеяться что их месса не подразумевает уничтожения Луны.\n\
Для ремонта им необходимы 2 единицы компьютерной техники, 1 единица инопланетных материалов и 1 энергетического оборудования.
rogues_altar.destroy=По-хорошему эти фанатики не понимают, пришлось моим ребятам преподать им урок - убили пару Бродяг, а остальные улетели сами. Я не рад, что до такого дошло, но не стоило этим чужакам так себя вести.
rogues_altar.withdraw=Я поговорил со старейшиной Хуром. В честь установления дипломатических отношений между Землей и Бродягами он разрешил сложившуюся ситуацию. Бродяги улетят с Луны.
rogues_altar.repair=Ну, что же, я достал детали, и теперь надо передать их Бродягам. Надеюсь, что они оценят мои труды, и не будут затягивать со своим ритуалом.\nПотом надо будет доложить Мартану.


embassies.title=Посольства
embassies.start=Командование поставило нелегкую задачу - наладить дипломатические контакты с иноземными цивилизациями.\n\
Необходимо найти их, установить контакт и договориться об обмене представительствами.\n\
Клиски, Зорсаны, Борки и Бродяги. К кому же отправиться в первую очередь?
embassies.zorsan=Зорсаны.\n\
Все пошло совсем не по плану. Мало того что их дипломатический представитель оказался надменной сволочью, так еще  и закончилось всё тем, что нас попытались захватить в плен, чтобы разузнать координаты Земли. Хорошо что мы сумели отбиться и сбежать. \n\
Видимо, дружественных отношений с Зорсанами не выйдет.
embassies.bork_kill=Борки\n\
В посольстве Борков, пока я ждал вызова к дипломатическому представителю, произошел неприятный инцидент. Некий борк начал дебоширить и провоцировать меня на драку. Потом он кинулся на меня с кулаками и, к сожалению, погиб в результате моей самообороны.\n\
В итоге Картар Хрррака, дипломатический представитель борков, не принял наше предложение о сотрудничестве и отказал в какой-либо помощи. Кажется, это всё из-за инцидента в его приемной. Жаль, очень жаль.
embassies.bork_miss=Борки\n\
В посольстве Борков, пока я ждал вызова к дипломатическому представителю, произошел неприятный инцидент. Какой-то борк захотел подраться и кинулся на меня. Пришлось прыгать по всей комнате, и уворачиваться от этого придурка. Не мог же я в него стрелять, черт возьми?\n\
Во время встречи мне показалось что Картар Хрррака, дипломатический представитель борков, надо мной мягко издевается. И все это только потому, что я не стал отвечать агрессией на агрессию того тупого борка в приемной. Ладно, неважно. Главное что я сумел добиться начального сотрудничества между нашими планетами.
embassies.bork_injure=Борки\n\
В посольстве Борков, пока я ждал вызова к дипломатическому представителю, произошел неприятный инцидент. Какой-то придурок, типичный борк, начал дебоширить, и, наконец, кинулся в драку. Я не стал с ним церемониться, и прострелил ему ногу. Пусть в следущий раз подумает, прежде чем кидаться на землян.\n\
Картар Хрррака, дипломатический представитель борков, обращался со мной очень уважительно. В итоге он дал согласие на начальное сотрудничество, да ещё и пообещал помочь в случае чего. Мне кажется что не последнюю роль тут сыграл инцидент в его приемной. Ну и отлично.
embassies.klisk_refused=Клиски\n\
Вот мы и вернулись. Эролоа несколько напрягся, когда узнал о проблемах с болезнью капитана, однако, в целом, одобрил мое решение дождаться его выздоровления, а не пытаться делать что-то самостоятельно. В общем, все прошло неплохо.
embassies.klisk_quest_refused=Клиски\n\
Клиски не против сотрудничества, но Эролоа ясно дал понять, что сиюминутной помощи мне от них не дождаться. Может быть, мне не стоило отвергать его просьбу о небольшой услуге?
embassies.klisk_perfect=Клиски\n\
Вот мы и вернулись. Эролоа несколько напрягся, когда узнал, что я сам провел сделку. А потом его чуть удар не хватил, когда он узнал, как отлично я справился. Ха. Не так уж и сложно оказалось понять их принцип обмена… хотя, может быть, мне просто повезло.\n\
Эролоа доволен, и если мне нужна его помощь, лучше просить об этом прямо сейчас.
embassies.klisk_good=Клиски\n\
Вот мы и вернулись. Эролоа несколько напрягся, когда узнал, что я сам провел сделку, но всё обошлось. Его устроил результат, ведь я не стал париться и взял всю цену деньгами. Знаю, клиски предпочитают обменивать товар на товар, но мне их система осталась непонятной, и я решил не рисковать.\n\
В общем, Эролоа доволен, и если мне нужна его помощь, лучше просить об этом прямо сейчас.
embassies.klisk_bad=Клиски\n\
Вот мы и вернулись. Эролоа несколько напрягся, когда узнал, что я сам провел сделку. А потом его чуть удар не хватил - что-то я им там запорол. Мда… наверное, не стоило пытаться умничать.\n\
В общем, если мне и есть нужна помощь Эролоа, то увы, я пролетаю. Он выглядит очень злым.
embassies.rogues=Бродяги\n\
Бродяги приняли нас неплохо. Их мазершип - совершенно невероятное достижение инженерной мысли.\n\
Выглядят они весьма религиозными, поклоняются некоей "Сути Пожирателя". Что это такое, правда, пока не ясно.\n\
Контакт прошел отлично, они пообещали прислать своего представителя на Землю.
embassies.end=Все цивилизации посещены, осталось лишь доложить об этом командованию.


klisk_trade.title=Услуга Эролоа
klisk_trade.start=Что же, отлично, клиски не против сотрудничества. Вот только Эролоа ясно дал понять, что просто так помощи мне от них не дождаться. Поэтому придется оказать им небольшую услугу – сопроводить торговый флот до одной отдаленной станции. Да, скучно и нудно, но необходимо.\n\
Координаты звездной системы в которой находится станция - ${klisk_trade.coords}
klisk_trade.party=В честь окончания безопасного полета (ну и зачем было охрану нанимать?), мы состыковали корабли, и устроили небольшой праздник для экипажей. Затем я посидел в каюте капитана клисков, поговорил с ним… о всяком. Клиски странные, но понять их можно.
klisk_trade.refused=Мы прибыли на станцию. Как я и думал, сработал мировой закон подлости – капитана клисков подкосила болезнь. И пока он не выздоровеет, провести сделку и вернуться назад у них не получится. \n\
Мне предложили провести сделку от его имени, но я решил не рисковать, пусть поищут другого торгаша.\n\
Моя работа тут выполнена, осталось доложить Эролоа на Клискаде.
klisk_trade.traded=Мы прибыли на станцию. Как я и думал, сработал мировой закон подлости – капитана клисков подкосила болезнь. Я не стал ждать его выздоровления и решил провести сделку сам. Надеюсь, Эролоа будет доволен выручкой. Осталось вернуться на Клискаду и доложить о результатах.

energy_sphere.title=Светящийся шар
energy_sphere.start=Космос полон неизведанного. Вот, к примеру, недавно, к главному научному терминалу корабельной лаборатории, прицепился какой-то… легче всего описать это существо как «синий светящийся шар». Он однозначно живой, но на нас не реагирует - похоже, он просто не ощущает нас. Отключение терминала и физическое воздействие не помогли – терминал начал запитываться от шара, а любые физические объекты просто проходят сквозь это космическое чудо!\n\
Нужно больше информации… Впрочем, можно и не спешить - судя по всему, это существо безвредно.
energy_sphere.klisk=Совместив клисков и деньги, я многое разузнал о шаре. Это существо – представитель совсем иной формы жизни и контакт с ним невозможен, просто потому, что он не видит нас, мы для него просто не существуем. К терминалу он прицепился, так как… кхм… «дружба любовь привязанность». Странное описание, но только это я из него и сумел вытянуть. Не знаю что мне с ним делать. Можно сдать терминал на землю. С другой стороны, шар мирный и безвредный, да и у терминала теперь есть свой собственный источник питания...

translator_device.title=Об устройстве мгновенного перевода
translator_device.text=Комментарий капитана Авроры-1: \n\
…мне совершенно не понятно. Это устройство нам дали те, кто назвали себя Садовниками. Оно синхронизировалось с нашим научным терминалом и системами связи, и дало нам возможность общаться с любым представителем развитых народов Вселенной. Мы понимаем их, они - нас. С народами не вышедшими в космос, это, к сожалению не работает.\n\
  Садовники сказали, что даже с нашими технологиями это устройство можно легко скопировать. Конечно, размер у нее будет побольше, но работать будет не хуже. Хорошо, если так.\n\
В общем, возвращайте мне ее поскорее, и постарайтесь её не сломать.

damaged_rogues_scout.title=Поврежденный корабль бродяг

zorsan_relations.title=Агрессивные переговоры
zorsan_relations.start=Я решил нанести визит зорсанам, но всё пошло наперекосяк! Они попытались взять меня в плен! Но зачем? Почему? С этим надо срочно разобраться.\n\
Самое неприятное - им потребовались координаты Земли. Нельзя допустить, чтобы они попали к зорсанам в руки!\n\
Надо будет поспрашивать у представителей других рас о причинах такого поведения. Или же попытаться перехватить курьерский корабль зорсан, там наверняка найдется какая-нибудь информация.\n\
Похоже что не успели мы выйти в космос, как уже заимели смертельного врага.
zorsan_relations.earth_report=Я доложил на Землю о том, как встретили меня зорсаны. Как я и думал, Мартан дал мне задание разобраться со всем этим. Судя по всему, у нас тут назревает первая межзвездная война.
zorsan_relations.bork_info=Хм. Картар Хрррака, дипломатический представитель народа борков, рассказал мне про зорсан. Они очень воинственный народ, и много с кем уже успели повоевать. Но зачем им мы?
zorsan_relations.war_data=Вот все и выяснилось.\n\
Из полученных данных стало известно, что экологическая обстановка на планете Зорсан просто ужасающая. В ближайшие пятьдесят лет зорсанам надо покинуть планету, ведь жизнь там станет невозможна, а Земля – самый близкий аналог их дома, пусть и занятый человечеством.\n\
Но самое ужасное состоит в том, что зорсаны не собираются давать нам много времени. У нас есть всего лишь два года перед прибытием в нашу систему их ударного флота.\n\
Надо срочно доложить об этом на Землю. Человечеству предстоят тяжелые времена.

zorsan_rebels.title=Контакт с зорсанами
zorsan_rebels.start=Странный курьер передал мне послание:\n\
«Привет тебе, мой невольный соратник.\n\
Да, именно соратник. Не удивляйся этому!\n\
Сломав планы коварного зорсанского правительства, ты показал, чего стоишь. Ты показал, что шутить с тобой нельзя, и мне это нравится.\n\
Если ты хочешь узнать кто я, хорошо заработать и отомстить обидчикам – следуй в систему ${zorsan_rebels.start_coords}. На первой от звезды планете найди место, откуда исходит самый мощный радиосигнал. Там тебе все объяснят.\n\
Я пойму твой отказ, капитан людей, хотя мне и будет жаль»\n\
Странно. Думаю, нужно слетать туда и разобраться, что это за таинственный незнакомец.

zorsan_rebels.attack=Зря я туда полетел. В указанном месте меня ожидала зорсанская засада. Сначала они попытались навешать мне лапши на уши, а потом, когда это не сработало, попытались убить. Ну, им не удалось.
zorsan_rebels.planet=В указанном месте меня ждал отряд зорсан. Странно, но они оказались мирными. Какие-то… повстанцы? Борцы за свободу? Мда. Они предложили мне сотрудничество, но чтобы узнать подробности, необходимо встретиться с их лидером. Точных координат неизвестны даже им, поэтому мне придётся поискать. Известно лишь что найти базу повстанцев можно в cистемах красных гигантов в пределах территории зорсан.
zorsan_rebels.refused=Я нашел базу, ею оказалась какая-то «блуждающая станция». Чёрт, знатная хреновина. Лидер повстанцев был там, мы с ним поговорили. Ничего конкретного он не рассказал, но теперь я знаю чего они хотели от меня - помощи в своих делах, грязных и кровавых делах. Конечно же, я отказался. Мне грязи и крови хватает и без чужой войны.
zorsan_rebels.agreed=Я нашел базу, ею оказалась какая-то «блуждающая станция». Интересное сооружение, хотя Аврора-2 все равно нравится мне больше.\n\
Что же. Лидер повстанцев оказался занятным существом. Мы долго разговаривали. Он объяснил мне что уважает меня как солдата из-за того, как браво я выпутался из той ситуации на Зорсане, и потому предлагает мне работать на него. Дело предстоит правое и денежное, но руки, кажется, придется слегка замарать.\n\
Я согласился. В конце-концов, чем больше удастся насолить зорсанам, тем выше шансы того, что их нападение будет слабее или же вообще сорвётся.\n\
Лидер повстанцев посоветовал хорошо подготовиться и снова найти их где-то через месяц.

ftl.title=Быстрее чем свет
ftl.start=На Земле мне дали задание. Научное, откуда-то из Европейского Объединения. Нужно изучить звезду, у которой подозрительная активность… мда. Не моими мозгами пытаться это понять. Думаю, Гордон знает, что делать.\n\
Координаты – ${ftl.coords}.
ftl.run=Все очень плохо. Звезда… Она начала взрываться как раз когда мы были совсем рядом. Из-за гравитационного расширения мы не можем достигнуть границы системы, чтобы покинуть ее. Гордон говорит, что шансы у нас еще есть. Нужно лишь следовать с потоком «звездного ветра», и может быть мы спасемся. Надо стараться. Мы обязаны.\n\
Возможно это последняя запись.  Я мог бы что-то сюда написать, но знаю: если нам не удастся, от нас не останется даже пыли. Поэтому к черту это все.
ftl.escape=Нам удалось. В лаборатории уже празднуют, я не стал им запрещать. Страшно представить даже, что творится в инженерном отсеке, или в армейском!\n\
Это было очень страшно, так вот внезапно оказаться на волосок от смерти. Космос, если вдуматься, жуткая вещь. Нас спасло только то, что мы были чуть ли не быстрее чем свет. А если даже этого однажды будет мало?
ftl.solar_wind.desc=Поток сильного солнечного излучения, который может быть использован для дополнительного разгона корабля.
ftl.solar_wind_used=Поток солнечного излучения ускоряет корабль!
ftl.star.desc=Звезда на грани коллапса и превращения в новую. Для детального изучения нужно назначить ученых на проект на экране исследований.
ftl.item.name=Запись взрыва звезды
ftl.item.desc=Материалы, отснятые научной командой с близкого расстояния во время взрыва сверхновой. Такое невероятное совпадение и полученные данные наверняка заинтересует инопланетян.

inside.scan_desc=Гордон утверждает, что это может оказаться входом в параллельное измерение.
inside.title=Внутри
inside.start=Мы наткнулись на какой-то пространственный разрыв. Гордон предлагает его изучить. Уверяет, что это безопасно. Что же, выбор очевиден. Аврора-2 – исследовательский корабль.
inside.enter=Черт. Ну и положеньице у нас. Изучать эту штуку оказалось не так безопасно, как мне казалось, и нас закинуло… куда-то. Гордон уверяет, что это параллельный мир (и притом – мир-живая клетка), но верится ему с трудом. Ведь вроде бы все осталось таким же как и было.
             Но не время рассуждать. Нужно действовать. Стоит изучить обстановку, и понять, как нам отсюда выбраться… если это вообще возможно.
inside.attacked=Вот и первый бой. И судя по докладу Гордона, далеко не последний. Судя по всему, для того, чтобы выбраться отсюда, нам необходимо, как он выразился: «повысить здешний уровень энтропии», хотя, я не ручаюсь за точность формулировки. Выражаясь простыми словами – планомерно крошить в щепки все, что можно крошить. Честно говоря, слабо понимаю, как это поможет нам выбраться, но Гордон – ученый, ему виднее.
inside.end_bad=Гордон был прав. Мы выбрались. Изнурительное было приключение, глупое и бесполезное…. Жалкие крохи данных, добытые в изучении портала, того не стоили. А может быть я что-то пропустил? Нет… нет, что за черт. Даже думать об этом не хочу.
inside.end_good=Гордон был прав. Мы выбрались. Изнурительное было приключение, впрочем, я бы не сказал, что абсолютно бесполезное. Я не знаю, что мы добыли в этом странном мире, но что-то мне подсказывает, что это очень ценная вещь. Может быть это самообман… нет! Мне определенно кажется, что все с нами случившееся было не зря.
inside.bio_remains_name=Био-материя из параллельного мира


red_meat.title=Плесень на борту
red_meat.start=Наш корабль облепила какая-то непонятная гадость биологического происхождения. Убрать ее не получается, она слишком быстро разрастается снова. Угрозы, вроде, никакой не несет, Сара \
даже утверждает что наш корпус стал прочнее из-за нее. Но дорога в обжитые миры с ней нам закрыта, если она заразит их это принесет очень много проблем. Надо искать способ ее отчистить перед возвращением на Землю.
red_meat.discipline=Пришлось посадить Генри и Сару на гауптвахту за их эксперименты над кораблем без моего разрешения. Дисциплина в космосе первостепенно важна. Надеюсь они это поймут. Генри-то точно поймет, мне даже показалось что он одобрил мое решение, а вот насчет Сары я не уверен.
red_meat.alien_contact=Как и предполагалось, инопланетяне отказываются пускать нас к себе, пока мы не отчистим эту гадость. Они явно знают, что это, но их пограничники отказались вступать в диалог.
red_meat.cleaned=Наконец мы справились. Всего-то достаточно было пролететь поближе к звезде, чтобы ее излучение спалило эту плесень.
red_meat.burns.1=Биомасса начинает обгорать под воздействием звезды
red_meat.burns.2=Биомасса сгорела целиком

zorsan_battle_after_recon.title=Разведка
zorsan_battle_after_recon.start=Силы Зорсан перед нападением собирались в ближайшей звездной системе. Необходимо слетать туда и проверить, не остался ли у них там резерв.
zorsan_battle_after_recon.end=Система пуста, похоже Зорсане бросили в бой все, что у них было. Нужно вернуться на Землю и доложить.

heritage.title=Наследие
heritage.start=На десантный отряд напал какой-то странный монстр. Он очень похож на клиска, но только больше, сильнее, агрессивнее… Что это такое? Странное дело, даже Гордон со своими умниками ничего не смог узнать, хотя они разобрали это создание чуть ли не по косточкам. Вот уж действительно, космос полон тайн и загадок! Как бы разгадать эту?
heritage.klisk_refuse=История оказалась воистину захватывающей! Оказывается, таких монстров, один из которых напал на нас, создал какой-то сумасшедший учёный из клисковой корпорации Вортангу.  Его потом пристрелили борки, но сам он успел расселить пять таких по определённому типу планет. Мне предложили взяться за небольшое дело: найти оставшихся четырёх существ и убить их. Но я отказался. Делать мне больше нечего, «Аврора-2» - не корабль наёмных убийц.
heritage.klisk_accept=История оказалась воистину захватывающей! Со мной говорил некий Лонроэ, важная шишка в клисковой корпорации Вортангу. Оказывается, таких монстров, один из которых напал на нас, создал какой-то сумасшедший учёный из Вортангу. Его потом пристрелили борки, но сам он успел расселить пять таких по определённому типу планет. Мне предложили взяться за небольшое дело: найти оставшихся четырёх существ и убить их. Я решил согласиться.
heritage.second_monster=Нашли одного монстра. Такой же агрессивный и злой, как и первый. Странное дело: стены его пещеры были исписаны какими-то буквами.
heritage.third_monster=Ещё один монстр мёртв. Судя по записям со скафандров солдат, стены его логова тоже были чем-то исписаны. Какие-то беспорядочные слова, но это без сомнения клисков язык… Это дело приняло странный оборот…
heritage.fourth_monster=Нашли четвёртое существо. Его не пришлось убивать, он покончил с собой задолго до нас, его труп уже мумифицировался. На стенах снова беспорядочная мешанина слов. И они рифмованая. Этот монстр пытался писать стихи. На кого, чёрт возьми, мы охотимся?!
heritage.fifth_monster=Пятый и последний монстр. Он встретил моих солдат стихами, и они не смогли его убить. Мы взяли его на Аврору-2 живьём. Я говорил с ним. Это очень странное существо. У него явные непорядки с головой, но говорит он разумно и грамотно. Иногда ведя себя, как ребёнок, порой он демонстрирует поведение умного, пожалуй даже развитого клиска. Что же с ним делать?	Я так и не решил.
heritage.end_give_to_klisk=Вот и всё, наконец-то это кончилось. Я отдал трупы и живого монстра представителю от Вортангу. За последнего он накинул мне очень неплохой бонус. Что же, по крайней мере я не зря летал по космосу туда и сюда.
heritage.end_save_lie=Вот и всё, наконец-то это кончилось. Я отдал трупы представителю от Вортангу, но живого монстра оставил на своём корабле. Пришлось соврать. Ведь иначе Лонроэ не понравилось бы моё решение.
heritage.end_save=Вот и всё, наконец-то это кончилось. Я отдал трупы представителю от Вортангу, но живого монстра оставил на своём корабле. Я честно ответил Лонроэ, что не могу отдать живое существо в руки какой-то там корпорации. Ох. Надо было видеть его толстую морду.  Я думал, его щёки треснут прямо мне на камеру. Было смешно, конечно, но как бы мне эта правда потом не вылилась во что-нибудь неприятное…
heritage.corpse_desc=Труп странного монстра, внешне отдаленно похожего на клиска.
heritage.corpse_name=Мертвый клиск-мутант.

quarantine.title=Карантин
quarantine.crewmember_dies=Член экипажа умер от неизвестной болезни.
quarantine.start=Гордон сообщил, что у него умер подчинённый. Предположительная причина смерти – заражение неизвестной болезнью от инопланетного животного.\
  Очень тревожное известие. \n Мы проводим полную проверку экипажа.
quarantine.confirmed=Ситуация ухудшилась. Похоже, что все мы действительно заражены и исход у этой болезни смертельный… Нужно найти лекарство. Наверняка мы можем синтезировать его сами, но у нас слишком мало данных, нам нужны образцы с планеты, где мы взяли больное животное. Либо же… наверное, лекарство можно купить?\n\
   Главное – не возвращаться на Землю пока мы не поймем что это за болезнь и насколько она может быть опасна для человечества.
quarantine.medbay=Хорошо что у нас есть полноценный медотсек на борту. Он поможет зараженным продержаться подольше пока мы ищем лекарство.
quarantine.biodata=Удачно что ранее мы купили у инопланетян данные по биологии. Гордон утверждает что там есть информация в том числе о болезнях, способных \
передаваться между видами с разных планет. По его словам эти данные значительно ускорят работы над поиском вакцины.
quarantine.klisk_buy=Я купил формулу лекарства у клисков. Стоило не так уж и дешёво, но в таких вещах не мелочатся.
quarantine.klisk_get=Клиски отдали мне лекарство бесплатно. Хорошо иметь таких друзей.
quarantine.medicine=Мы вернулись на нужную планету, и взяли там нужные образцы. Теперь мы можем синтезировать лекарство.
quarantine.end=Болезнь побеждена и мы можем возвращаться. Еще немного и космические просторы пополнились бы еще одним пустым заброшеным кораблем.
quarantine.solar_system=Нам нельзя возвращаться домой пока мы не устраним угрозу заражения.
quarantine.star_system_mark=В этой системе находится планета, с которой происходит заразивший команду вирус.

tutorial.title=Обучение
tutorial.start=Итак, для проверки работы всех систем корабля мне дали простое задание. Нужно долететь до Марса, уничтожить находящийся там корабль "Айова", затем высадиться на планету, \
расстрелять автономного робота и забрать его обломки. В обломках будет черный ящик, его надо будет отдать ученым чтобы они взломали шифр и добыли кодовую фразу. Фразу надо будет сообщить Мартану.
tutorial.ship_destroyed=Уничтожить корабль было не сложно, все боевые системы Авроры работают как надо. Но эти умники могли бы быть и поосторожнее с вооружением нашей мишени, ведь кто-то мог пострадать.
tutorial.drone_landed=Перед взрывом от корабля отделился спускаемый аппарат и совершил посадку на поверхность Марса.
tutorial.drone_collected=Останки дрона переданы ученым. Теперь нужно назначить ответственных за проект и дождаться результатов.
tutorial.end=Ключевая фраза найдена. Мартан тот еще шутник.
tutorial.drone_data.name=Обломки тестового дрона
tutorial.scan_desc=Это старый списаный грузовой корабль "Айова", цель нашей тренировочной стрельбы. В его борту видны дыры там \
  где с него снимали все еще пригодное к использованию оборудование.

sentient_stone.name=Странный камень
sentient_stone.desc=Это выглядит как камень, но наши детекторы реагируют на него как на живое существо.
sentient_stone.start=Странно. Исследовательский отряд не нашёл никаких живых существ,\
   но выходит так, что сканер принял за фауну здешние камни! Похоже, что они в каком-то роде разумны… Надо бы взять один для исследований.