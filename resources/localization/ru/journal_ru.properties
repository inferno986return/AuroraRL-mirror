aurora_desc.title=Корабли проекта "Аврора"
aurora_desc.1=АВРОРА-2, КРАТКОЕ ОПИСАНИЕ(1)\n\
\n\
Класс корабля: АВРОРА-2(2)\n\
\n\
Технические характеристики: АВРОРА-2 представляет собой пилотируемый, высокоманевренный(3), исследовательский корабль, с возможностью гиперпрыжковых(4) путешествий в дальний космос(5). По сравнению с АВРОРОЙ-1, обладает более крупными размерами(6), но проигрывает в динамических характеристиках(7) из-за несколько устаревшей двигательной системы и большей массы.\n\
Системы жизнеобеспечения корабля рассчитаны на экипаж в триста человек, но допустимо кратковременное (не более месяца) увеличение экипажа до двух раз.\n\
АВРОРА-2 несет на себе стандартные промышленные модули класса YAH(8), стандартные исследовательские модули того же класса и отдельный армейский отсек, укомплектованный по последним мировым стандартам.\n\
АВРОРА-2 не рассчитана на функционирование в условиях атмосферы и гравитации близких к земным(9). Для проведения планетарных миссий корабль оборудован тремя шаттлами системы PROSPECTOR(10), рассчитанными на перевозку людей и оборудования.\n\
\n\
Описание модулей:\n\
АВРОРА-2, по сравнению с АВРОРОЙ-1, рассчитана на более комфортные условия проживания экипажа, что достигнуто увеличением массово-габаритных характеристик и уменьшением максимального ускорения.  Помимо промышленных и исследовательских модулей YAH, в официальную комплектацию входят:\n\
1.	Модули семейного проживания (включающие в себя рециркулятор воды и пищи на случай аварийной ситуации), рассчитанные на комфортное существование среднестатистической семьи (11).\n\
2.	Развлекательный комплекс класса A(12).\n\
3.	Специальный медицинский модуль YAH-2(13)\n\
\n\
В заключении стоит упомянуть, что АВРОРА-2 спроектирована с точным следованием т.н. директиве Кларка (14).\n\
Более подробная информация в в «Полных Технических Характеристиках Корабля АВРОРА-2». С дистрибьютором можно связаться по федеральному номеру - 5289 (845) 4-8-15-16-23-42(15).\n\
\n\
=====================================================\n\
\n\
(1)	Данное описание не содержит точных ТТХ и иных подробностей. Оно рассчитано на людей, не имеющих специального профильного технического образования, и разработано для общего ознакомления с кораблём АВРОРА-2\n\
(2)	АВРОРОЙ-1 принято считать корабль «Аврора», созданный в результате работы международного проекта «Аврора». \n\
(3)	Для космических объектов сравнимых масштабов\n\
(4)	См. «Гиперпрыжковый двигатель» в стандартной образовательной энциклопедии большого или малого формата\n\
(5)	За пределы Солнечной системы\n\
(6)	АВРОРА-1 несет двести человек экипажа и на ней невозможна установка дополнительных модулей. АВРОРА-2 рассчитана на перемещение трехсот человек и имеет уже упомянутые места для дополнительных модулей.\n\
(7)	Конечно, говорить о «максимальной скорости» космического объекта было бы глупо.\n\
(8)	Подробнее в «Полных ТТХ корабля АВРОРА-2», страницы 829-1203\n\
(9)	Исключительно из-за конструкции двигателей. В случае их модификации (что не представляется возможным с текущим уровнем развития технологий, но осуществимо в теории) АВРОРА-2 сможет проводить короткие атмосферные полеты. АВРОРА-1 лишена этой возможности.\n\
(10) Длина – 50 м. Диаметр – 7 м. Полезная нагрузка – 50 т.\n\
(11) ВНИМАНИЕ! Модуль Семейного Проживания не рассчитан на длительную поддержку жизнедеятельности пожилых и больных людей.\n\
(12) Развлекательный комплекс класса А, имеет в своем составе (помимо стандартных кинотеатра и игрового зала), искусственную парковую зону, с системой правдоподобного имитирования погоды. Предоставлено компанией FaF (Fun and Family), бывш. UAC.\n\
(13) Медицинский модуль YAH-2. Использует прототипную систему регенерации тканей. Внимание – в случае отказа системы, необходимо совершить принудительный откат YAH-OS на версию 25.0.0.3, и переставить маркировку с YAH-2 на YAH-1, что хоть и выведет из строя прототипную систему, но позволит пользоваться обычными медицинскими средствами и приборами.\n\
(14) См. Айзек Кларк в стандартной образовательной энциклопедии большого или малого формата. Директива Кларка гласит: «Любой модуль и механизм используемый в космическом корабле, в случае полного отказа программного или механического, должен иметь возможность функционировать отдельными частями, системно и подсистемно, с помощью живой человеческой силы»\n\
(15) Звонок бесплатный только для работников спец.учреждений Министерства Космонавтики. «ПТХК АВРОРА-2» предоставляются только для пользования в подобных спец.учреждениях.

engineer_dossier.title=Досье: Ведущий инженер
engineer_dossier.1=Имя: Сара Фронтц\n\
\n\
Возраст: 27\n\
\n\
Вероисповедание: ортодоксальный иудаизм. Организация «Поалей агудат исраэль»\n\
\n\
Семья: Мордехай Фронтц (68 лет), Суламифь Фронтц (72 года)\n\
\n\
Место рождения: Израиль (1), Хайфский округ, Кибуц «Флава».\n\
\n\
Образование: <НЕТ СВЕДЕНИЙ О НАЧАЛЬНОМ И СРЕДНЕМ ОБРАЗОВАНИИ>, затем прошла службу в инженерных войсках ЦАХАЛа, после чего поступила в Caltech (2) по льготной программе.\n\
\n\
Места работы: Стажировка при Caltech и MIT. Работа на министерство обороны Европейского Объединения. Более пятидесяти зарегистрированных патентов, из которых двадцать – военной направленности.\n\
\n\
Психологическая характеристика:\n\
Во время обследования нервничала, поэтому результаты могут содержать значительную погрешность и неизвестен уровень напряжения психики. Сексуальные пристрастия – гетеросексуальные, с резкой неприязнью любых нестандартных (с точки зрения ортодоксального иудаизма) сексуальных девиаций.\n\
Экстраверт. Заниженная самооценка. Отношение к насилию – нейтральное. Повышенная привязанность к отцу, холодное отношение к матери. \n\
В деятельности руководствуется указаниями начальства, однако в знакомой себе области способна на руководство, хотя и не обладает выраженными лидерскими способностями. \n\
Реакция психики на насилие – нейтральная, с легким одобрением в случае неприязни к объекту насилия. \n\
\n\
=================================\n\
(1)  Израиль входит в ряд т.н. «независимых стран», т.е. стран не входящих в одно из трех основных мировых содружеств. Кроме того, политический строй Израиля близок к теократии, что делает его достаточно уникальным и самобытным.\n\
(2) California Institute of Technology – одно из важнейших (наравне с MIT) технических учебных заведений в мире, восьмое место в общемировом рейтинге.



military_dossier.title=Досье: Командир десантников
military_dossier.1=Имя: Лишкевич, Генри\n\
\n\
Возраст: 53\n\
\n\
Вероисповедание: католик\n\
\n\
Семья: Мэганн Лишкевич (50 лет), Бак Лишкевич (23 лет), Лиза Фоллс (27 лет), Ричард Фоллс (8 лет).\n\
\n\
Место рождения: Американский Альянс, США, Небраска, Омаха\n\
\n\
Образование: школа Valley Forge Military Academy (1). Далее - AANA (2). \n\
\n\
Места службы: Проходил практику на авианосце USS Heinlein. После выпуска служил там же вплоть до получения лейтенантского звания, после чего получил под командование пятый взвод SEAL Team 1 (3). Героически проявил себя в операции «Понедельник 10/32»(4), после чего был повышен до командир-лейтенанта и переведен в новообразованный SEAL SPC имени Р.Марсинко (5), где и оставался до перевода на АВРОРУ-2.\n\
Принимал участие в операциях: «Понедельник 10/32», «Stuttgart.Meinhof», «Красный Никарагуа», «Фидель», «Новая Родезия», «Алмазный инцидент».\n\
\n\
Психологическая характеристика:\n\
При проведении теста находился в спокойном, флегматичном настроении. Признаков перенапряжения психики не обнаружено. Сексуальные пристрастия – гетеросексуальные.\n\
Амбиверт. Высокое самолюбие. Неприязнь насилия. Повышенная привязанность к семье и близким людям, на этой почве склонен к необдуманным поступкам.\n\
В деятельности руководствуется окружающей обстановкой; не склонен к инстинктивным и поспешным действиям. Не лишен черт педантичности. В некоторых ситуациях – упрям.\n\
Реакция психики на насилие – нейтральная с перетеканием в неприязнь, без отторжения.\n\
\n\
===================================\n\
(1) Одна из старейших кадетских школ, основанная в 1928-м году генерал-лейтенантом Бейкером.\n\
(2) American Alliance Naval Academy – крупнейшая военная академия среди стран Американского Альянса. Образована путём слияния USMA и USNA. \n\
(3) Основное тактическое подразделение сил специальных операций морского флота АА\n\
(4) TOP SECRET. Will be declassified in **.**.****\n\
(5) См. «Ричард Марсинко» в стандартной образовательной энциклопедии большого формата.\n\
Здесь и далее упомянуты операции с грифом SPC, без учета общевойсковых и стандартных военных действий.

scientist_dossier.title=Досье: Главный ученый
scientist_dossier.1=Имя: Гордон <ОШИБКА ДАННЫХ>\n\
\n\
Возраст: 29\n\
\n\
Вероисповедание: атеист\n\
\n\
Семья: нет\n\
\n\
Место рождения: Европейское Объединение, Западная Европа, Великобритания, Кередигион, Аберайрон.\n\
\n\
Образование: Ciliau Parc Primary School, Dyffryn Teifi Secondary School. MIT: факультет теоретической физики (Ph.D.), факультет микробиологии (профессорский диплом).\n\
\n\
Места работы: Помимо основной работы в государственных исследовательских учреждениях при MIT, долгое время работал на полярной станции Восток. Более двух лет работы в Алжире, на раскопках, проводимых корпорацией UAC (1). Некоторое время провел на МКС-34 (2), проводя исследования в области микробиологии. Далее – работа в <ОШИБКА ДАННЫХ>, изучение периода полураспада радиоактивных элементов в условиях резко отличающихся от земных.\n\
\n\
Психологическая характеристика:\n\
При проведении теста находился в спокойном, возможно слегка нервозном, настроении. Признаков перенапряжения не обнаружено. Сексуальные пристрастия – гетеросексуальные.\n\
Экстраверт. Заниженная самооценка. Зависимость от своей работы. Эмоционально нестабилен, что обусловлено приобретёнными факторами.\n\
В деятельности руководствуется здравым смыслом. Въедлив.\n\
Реакция психики на насилие – резкое отторжение, страх. Реакция выходит за пределы нормы.\n\
\n\
========================================\n\
(1)  Union Aerospace Corporation. Конгломерат частных корпораций, ныне не существующий. Причина распада: попытка колонизирования Марса. Вложения не окупились и колония была заброшена. Впоследствии компания распалась на несколько более мелких фирм.\n\
(2) Не путать с тридцать четвертым экипажем т.н. старейшей МКС. МКС-34 – новое название старейшей МКС, после добавления к ней тридцати четырех новых исследовательских модулей


colony_search.title=Колонизация
colony_search.start=Аврора пропала при неизвестных обстоятельствах. Разумеется, её нужно искать, но существуют и куда более важные дела - например, энергетический кризис. Чтобы разрешить его, необходимо найти подходящую планету для колонизации, находящуюся неподалёку от Солнечной системы. Скорее всего, методичный перебор звёздных систем займет немало времени и нам следует поторопиться.\n\
Требуемая планета должна иметь средний размер, пригодную для дыхания атмосферу, биологическую активность и залежи полезных ископаемых. При этом на ней должно быть достаточно удобной для застройки поверхности. Чтобы оценить пригодность планеты необходимо исследовать не менее 200 тайлов и, разумеется, собрать образцы минералов и местной живности.
colony_search.klisk_help=Наши новые друзья предоставили нам координаты отличной, по их словам, планеты, подходящей для колонизации и добычи ресурсов: ${colony_search.klisk_coords}. Ещё они упоминали что-то про опасную фауну, но вряд ли там водится что-то способное серьёзно помешать колонизации. В любом случае, первичную разведку провести все равно необходимо.
colony_search.found=Так… планета найдена, теперь необходимо провести первичную разведку. Судя по показаниям сканера, местная фауна действительно не подарок. Нужно предупредить Генри.
colony_search.explored=Ну что ж, первичная разведка завершена. Хорошая новость – здесь есть столь необходимые Земле ресурсы. Новость плохая – местная фауна будет против новых жильцов, но придётся им потесниться.\n\
Теперь нужно доставить информацию на Землю.
colony_search.colonists_departure=Первая партия колонистов уже разместилась на борту корабля и ожидает доставки к месту назначения.
colony_search.colonists_arrival=Первая партия колонистов успешно доставлена к месту назначения. Надеюсь, у них все будет в порядке. Надо будет как-нибудь попозже заглянуть, мало ли им понадобится наша помощь.
colony_search.map_label=Земная колония

colony_search.hunt=Лидер колонистов попросил заняться отстрелом надоедливой местной живности. Хватит им пять трупов монстров, в обмен пообещали поделиться научными данными и образцами.
colony_search.dungeon=Лидер колонистов сообщил о пропавшей группе спелеологов в одной из пещер и попросил их отыскать. Пещера отмечена красным на карте планеты.
colony_search.dungeon_end=К сожалению мы опоздали. Все ученые пали жертвой местной живности.
colony_search.lost_group=Лидер колонистов попросил расызкать пропавшую группу исследователей. Вероятно, сканер сможет их засечь, на карте они будут отмечены красным.
colony_search.lost_group.scientist_killed_message=Один из пропавших ученых погибает
colony_search.lost_group.all_done_message=Все пропавшие ученые либо спасены, либо погибли, можно возвращаться
colony_search.lost_group.good=Мы успели вовремя и спасли всех пропавших.
colony_search.lost_group.ok=Спасти всех мы не успели, но все же несколько человек уцелело.
colony_search.lost_group.bad=К сожалению, мы опоздали. Все пропавшие уже погибли к моменту нашего прибытия.


last_beacon.title=Последний маяк
last_beacon.start=Аврора пропала и нам нужно её найти. Всё что мы знаем о её судьбе - перед исчезновением корабль направлялся в ${last_beacon.coords}. Совершенно неизвестно что нас там ждет, ведь Аврора, судя по отчётам, сталкивалась с огромным количеством неизученных ещё явлений (включая инопланетные цивилизации), любое из которых могло послужить причиной таинственного исчезновения корабля.
last_beacon.gardener=Разговор с Садовником ничего не прояснил и, наоборот, только больше всё запутал. Единственный дельный совет, который дал мне этот обитатель корабля-дерева - посетить космическую станцию, которая находится в этой же системе. Садовник сказал, что владельцы станции помогут мне наладить контакты с остальными инопланетянами.
last_beacon.klisk_minimal=Узнал координаты столичных планет всех рас, да ещё и обменял кое-какие сведения о землянах на информацию об одной из них. Думаю, этого пока хватит, рисковать мне не хочется. Надо будет проверить еще и планету, указанную клиском. Он сказал, что она вполне подходит для колонии.
last_beacon.klisk_max=Теперь я знаю координаты столичных планет всех рас и это очень хорошо. Стоило ли передавать клискам подробные данные о землянах, пусть и взамен на аналогичные данные о другой цивилизации? Думаю, стоило. В конце концов, там не было ничего критичного; да и командование вряд ли решило бы иначе. К тому же, я получил координаты планеты для колонизации. Одной проблемой меньше
last_beacon.klisk_minimal_no_coords=Узнал координаты столичных планет всех рас, да ещё и обменял кое-какие сведения о землянах на информацию об одной из них. Думаю, этого пока хватит, рисковать мне не хочется. Но, всё же, кажется что мне не удалось хорошо представить себя клиску и что-то я всё-таки упустил. Жаль, конечно, но кто меня осудит? Первая встреча с другой расой, как-никак
