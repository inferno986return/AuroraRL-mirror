aurora_desc.title=Корабли проекта "Аврора"
aurora_desc.1=АВРОРА-2, КРАТКОЕ ОПИСАНИЕ(1)\n\
\n\
Класс корабля: АВРОРА-2(2)\n\
\n\
Технические характеристики: АВРОРА-2 представляет собой пилотируемый, высокоманевренный(3), исследовательский корабль, с возможностью гиперпрыжковых(4) путешествий в дальний космос(5). По сравнению с АВРОРОЙ-1, обладает более крупными размерами(6), но проигрывает в динамических характеристиках(7) из-за несколько устаревшей системы двигателей и большей массы.\n\
Системы жизнеобеспечения корабля рассчитаны на максимальный экипаж в триста человек, хотя для коротких перелетов (не более месяца) он может взять на борт в два раза больше людей.\n\
АВРОРА-2 несет на себе стандартные промышленные модули класса YAH(8), стандартные исследовательские модули того же класса, плюс отдельный армейский отсек, укомплектованный по самым последним мировым стандартам.\n\
АВРОРА-2 не рассчитана на функционирование в условиях атмосферы и гравитации близких к земным(9).  Именно поэтому корабль оборудован тремя шаттлами системы PROSPECTOR(10), рассчитанных на перевозку людей и оборудования с АВРОРЫ-2 на какую-либо планету.\n\
\n\
Описание модулей:\n\
АВРОРА-2, по сравнению с АВРОРОЙ-1, рассчитана на более комфортное проживание экипажа, пусть и путем увеличения размеров, массы и ухудшения скорости разгона.  Помимо промышленных и исследовательских модулей YAH, в официальную комплектацию входят:\n\
1.	Модули семейного проживания (включающие в себя рециркулятор воды и пищи на случай аварийной ситуации), специально изготовленные для комфортного существования типичной семьи (11).\n\
2.	Развлекательный комплекс, класса A(12).\n\
3.	Специальный медицинский модуль YAH-2(13)\n\
\n\
В заключении стоит упомянуть, что АВРОРА-2 спроектирована с точным следованием т.н. директиве Кларка (14).\n\
Более подробная информация в в «Полных Технических Характеристиках Корабля АВРОРА-2». С дистрибьютором можно связаться по федеральному номеру - 5289 (845) 4-8-15-16-23-42(15). \n\
\n\
=====================================================\n\
\n\
(1)	Данное описание не содержит точных ТТХ, и иных подробностей. Оно рассчитано на людей не имеющих специального профильного технического образования, для примерного представления, что такое вообще есть АВРОРА-2\n\
(2)	АВРОРОЙ-1 принято считать корабль «Аврора», созданный в результате работы международного проекта «Аврора». \n\
(3)	Для подобных космических объектов\n\
(4)	См. «Гиперпрыжковый двигатель» в стандартной образовательной энциклопедии большого или малого формата\n\
(5)	За пределы Солнечной Системы\n\
(6)	АВРОРА-1 несет двести человек экипажа, плюс, на ней невозможна установка дополнительных модулей. АВРОРА-2 рассчитана на перемещение трехсот человек, плюс уже упомянутые места для дополнительных модулей.\n\
(7)	Конечно, говорить о «максимальной скорости» космических кораблей, было бы глупо.\n\
(8)	Подробнее в «Полных Технических Характеристиках Корабля АВРОРА-2», страницы 829-1203\n\
(9)	Исключительно из-за конструкции двигателей. В случае их улучшения (что не представляется возможным текущими технологиями, но в теории осуществимо) АВРОРА-2 сможет некоторое время совершать атмосферный полет. На что АВРОРА-1 неспособна в принципе.\n\
(10) Длина – 50 м. Диаметр – 7 м. Полезная нагрузка – 50 т.\n\
(11) ВНИМАНИЕ! Модуль Семейного Проживания не рассчитан на длительную поддержку жизнедеятельности пожилых и больных людей.\n\
(12) Развлекательный комплекс класса А, имеет в своем составе (помимо стандартных кинотеатра и игрового зала), искусственную парковую зону, с системой правдоподобного имитирования погоды. Предоставлено компанией FaF (Fun and Family), бывш. UAC.\n\
(13) Медицинский модуль YAH-2. Использует прототипную систему регенерации тканей. Внимание – в случае отказа системы, необходимо совершить принудительный откат YAH-OS на версию 25.0.0.3, и переставить маркировку с YAH-2 на YAH-1, что хоть и выведет из строя прототипную систему, но позволит пользоваться обычными медицинскими средствами и приборами.\n\
(14) См. Айзек Кларк в стандартной образовательной энциклопедии большого или малого формата. Директива Кларка гласит: «Любой модуль и механизм используемый в космическом корабле, в случае полного отказа программного или механического, должен иметь возможность функционировать отдельными частями, системно и подсистемно, с помощью живой человеческой силы»\n\
(15) Звонок бесплатный только для работников спец.учреждений Министерства Космонавтики. «ПТХК АВРОРА-2» предоставляются только для пользования в подобных спец.учреждениях.\n\


