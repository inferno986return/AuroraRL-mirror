space.engineers=Количество инженеров. Инженеры отвечают за ремонт корабля и его апгрейды, а также за добычу ресурсов и транспортировку грузов на поверхности.
space.scientists=Количество ученых. Ученые отвечают за проведение исследований и сбор данных с артефактов на поверхности.
space.military=Количество военных. Военные отвечают за защиту остальных членов экипажа в боях на поверхности и на борту.

space.engineering=Инженерный отсек. Тут можно производить предметы, выполнять ремонт и улучшение корабля.
space.research=Научный отсек. Тут можно проводить исследования находок.
space.landing_party=Военный отсек. Тут можно определять состав и вооружение десантной команды.
space.journal=Бортовой журнал. Список заданий и информация о мире.

atmosphere.no_atmosphere=Планета без атмосферы. Дыхание без скафандра невозможно. Разгерметизация скафандра приведёт к немедленной смерти.
atmosphere.passive=Планета с пассивной атмосферой. Для дыхания нужен скафандр, но его разгерметизация не приводит к немедленной смерти.
atmosphere.breathable=Планета с пригодной для дыхания атмосферой.
atmosphere.aggressive=Планета с агрессивной атмосферой. Дыхание без скафандра невозможно. Разгерметизация скафандра приведёт к немедленной смерти.

resources=Ресурсы, детали, материалы. Используются для производства и ремонта.
credits=Кредиты. Универсальная межзвездная валюта.