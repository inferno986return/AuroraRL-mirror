
Klisk.homeworld.description=<Родная планета расы Клиск>\n\
Пустынная поверхность без каких-либо признаков воды\n\
выглядит необитаемой, однако, даже из космоса видны\n\
огни в нескольких крупных углублениях в коре.\n\
Похожие на следы ударов метеоритов, эти громадные\n\
воронки вмещают массивы зданий, по своей площади\n\
значительно превышающие любые города Земли.\n\
Над экватором в околопланетном пространстве висит\n\
циклопическое сооружение. Самая крупная секция,\n\
расположенная около точки Лагранжа L1, возможно\n\
представляет из себя верфь космических кораблей.

Humans.homeworld.description=<Земля>\n\
Системой планетарной безопасности Земли обнаружена\n\
попытка несогласованного сканирования поверхности.\n\
Цифровая сигнатура соответствует кораблю проекта\n\
"Аврора".\n\
Человечество сердечно приветствует своих героев!