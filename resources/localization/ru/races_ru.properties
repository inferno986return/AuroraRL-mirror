Klisk.homeworld.description=<Клискада>\n\
Пустынная поверхность без каких-либо признаков воды выглядит необитаемой, однако, даже из космоса видны \
  огни в нескольких крупных углублениях в коре. Похожие на следы ударов метеоритов, эти громадные\
воронки вмещают массивы зданий, по своей площади значительно превышающие любые города Земли.\n\
Над экватором в околопланетном пространстве висит циклопическое сооружение. Самая крупная секция,\n\
расположенная около точки Лагранжа L1, возможно представляет из себя верфь космических кораблей.\n\
ОТДЕЛЬНОЕ ПРИМЕЧАНИЕ ГОРДОНА: Судя по всему, \
  клиски – подземный народ, поскольку в пустыне они бы не развились так, как развились.

Humans.homeworld.description=<Земля>\n\
Системой планетарной безопасности Земли обнаружена\n\
попытка несогласованного сканирования поверхности.\n\
Цифровая сигнатура соответствует кораблю проекта\n\
"Аврора".\n\
Человечество сердечно приветствует своих героев!

Zorsan.homeworld.description=<Зорсан>\
Сканер выявил большой возраст и значительное истощение планеты. Каустобиолитические месторождения исчерпаны. \
   Природной растительности практически нет. Индустриальный уровень очень высок, что, предположительно, и является причиной подобного состояния планеты.\n\
  ОТДЕЛЬНОЕ ПРИМЕЧАНИЕ ГОРДОНА: Предприятия и заводы просканировать не удалось, они надежно экранированы. \
   Глубинное сканирование показало странные тектонические нарушения в глубинах планеты. Похоже, что если нам нужна колония, то этим зорсанам необходим полноценный новый дом.

Bork.homeworld.description=<Сипсия>\n\
 Планета с большим количеством водных ресурсов (60%) превалирующих над сушей. Атмосфера кислородная\
  , пригодная для дыхания людьми. В отдельных частях двух континентов множество стихийно-естественной растительности.\
   Сканер выявил низкий уровень естественной радиации, однако достаточно высокие, аномальные ее значения в столичном городе.\n\
  ОТДЕЛЬНОЕ ПРИМЕЧАНИЕ ГОРДОНА: Я не эволюционист, но мне кажется очевидным, что это – не родная планета борков.

Rogues.mothership.description=Исполинский корабль, созданный по неизвестной технологии. Сканированию почти не поддается.\
   Очевидны лишь гигантские масштабы циркулирующей энергии, и множество живых существ внутри.\n\
ОТДЕЛЬНОЕ ПРИМЕЧАНИЕ ГОРДОНА: Я восхищен. Как они смогли построить ЭТО? С таким народом надо дружить.