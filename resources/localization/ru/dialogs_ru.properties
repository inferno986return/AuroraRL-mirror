enterprise.0=Гляди-ка кто явился! Рад тебя видеть. Что привело тебя сюда? Решил навестить старого командира?
enterprise.0.any_interesting=Что-нибудь интересное происходило поблизости?
enterprise.0.assist=Нам нужна твоя помощь.
enterprise.0.end=Ничего особенного не нужно, просто заглянули на огонек.
enterprise.1=Нет, ничего необычного.
enterprise.1.end=Понятно.
enterprise.2=Что вам надо?
enterprise.2.repair=Наш корабль поврежден. Не найдется ли у тебя немного запчастей и инженеров для ремонта?
enterprise.2.nothing=На самом деле ничего, я ошибся.
enterprise.3=Конечно найдется. Люди должны помогать друг другу в этой безграничной пустоте.
enterprise.3.end=<конец>

game_start.0=Наконец-то это случилось. Мы покинули Солнечную систему. Моя команда с нетерпением ждет возможности взяться за исследование всяких крутых штук, которые мы найдем!
Надеюсь, капитан, вы не заставите нас долго ждать.
game_start.0.next=Что мы должны предпринять теперь, как ты думаешь?
game_start.0.end=Конечно. Не думайте что я дам вам долго прохлаждаться и играть в видеоигры. <Пропустить это обучение>
game_start.1=Ну, теперь мы должны отправиться в какую-нибудь другую звездную систему и начать исследовать ее. <Используйте стрелки для передвижения корабля, Enter чтобы войти в систему, когда корабль находится на иконке ее звезды>\n\
Еще можно посмотреть, что за задания дало нам начальство <список доступных заданий можно найти на экране исследований>
game_start.1.next=И каков по-твоему наилучший подход к исследованию зведных систем?
game_start.1.end=Да, я как раз думал именно этим заняться. Перейдем к делу.
game_start.2=В каждой системе есть много чего, что можно исследовать. Оставаясь в космосе, мы можем составлять космические карты и каталоги небесных тел. В списке проектов на панели исследований это называется "Астрономия". Такое исследование доступно в любой звездной систему. \n\
Также мы можем отправлять десантную команду для осмотра поверхности планет и всяких искусственных сооружений.
game_start.2.next=А что мы можем делать на планетах?
game_start.2.end=Все как я и предполагал. Просто убеждался, что наши взгляды на процесс совпадают.
game_start.3=Это что, какой-то тест, капитан? Десантный отряд на планете может строить карты поверхности, собирать ресурсы, изучать местную живность и артефакты, если такие есть.
game_start.3.end=Да, типа того, проверял что наши взгляды на процесс совпадают. Пора переходить к делу.

rogue_scout.main.0=Помощь требуется.
rogue_scout.main.0.next=Что случилось с вашим кораблем?
rogue_scout.main.0.end=Извините, у нас нет на это времени.
rogue_scout.main.1=Атакованы кораблем Клисков. Уничтожили его. Серьезный урон получен. Ресурсы для ремонта нужны.
rogue_scout.main.1.next=Сколько вам надо?
rogue_scout.main.1.end=Извините, лишних ресурсов нет
rogue_scout.main.2=5 единиц хватит. Двигатель заработает и путешествие продолжится.
rogue_scout.main.2.help=Мы с радостью вам поможем. Приготовьтесь к передаче.
rogue_scout.main.2.price=А что мы получим взамен?
rogue_scout.main.2.end=Извините, у нас нет такого количества.
rogue_scout.main.3=В этом мире цена у всего есть. Кредиты клисков имеются. 5 кредитов заплатим. Больше ничего нет. Обычно ценные кредиты на ресурсы не меняем. Но особая ситуация.
rogue_scout.main.3.help=Один кредит за одну единицу ресурсов? Выгодная сделка. Мы согласны.
rogue_scout.main.3.not_enough=Нет, этого мало.
rogue_scout.main.3.sell=Не такая уж и крупная плата за ваши жизни. Думаю, Клиски заплатят больше за информацию о вашем местоположении.
rogue_scout.main.4=Ценностей на корабле больше нет.
rogue_scout.main.4.help=Ладно, так и быть, мы согласны по доброте душевной вам помочь за эти жалкие гроши.
rogue_scout.main.4.end=Ну тогда вам не повезло. Конец связи.
rogue_scout.main.4.sell=Не такая уж и крупная плата за ваши жизни. Думаю, Клиски заплатят больше за информацию о вашем местоположении.
rogue_scout.main.5=Это возможно. Приготовления для такого случая будут сделаны. <инопланетный корабль оборвал связь>
rogue_scout.main.5.end=<конец связи>

obliterator_warning_1.0=Капитан, у нас для вас срочные новости.
obliterator_warning_1.0.next=Что случилось?
obliterator_warning_1.1=Мы проанализировали данные касательно того обнаруженного вами корабля-Опустошителя.
obliterator_warning_1.1.next=Вы странно себя ведете. Что вы обнаружили? Что Опустошитель завтра прилетит в Солнечную систему.
obliterator_warning_1.2=Так и есть.
obliterator_warning_1.2.next=ЧТО?!
obliterator_warning_1.3=Не завтра, конечно, но в течение ближайших 10 лет. Взгляните на эти материалы.
obliterator_warning_1.3.next=Вы должно быть шутите...

obliterator_warning_2.0=Вы понимаете, что эта информация должна оставаться в секрете? Ее распространение может привести к всепланетной панике, а мы не можем себе этого позволить сейчас.
obliterator_warning_2.0.next=Да, я понимаю. У вас.. у вас есть какой-нибудь план? Что мы будем делать?
obliterator_warning_2.1=Мы работаем над этим. В данный момент нам нужно больше информации об Опустошителе и о прошлых попытках его остановить. Мы должны узнать, удавалось ли кому-то нанести ему серьезный урон.
obliterator_warning_2.1.destroy=Вы думаете что мы сможем его уничтожить?
obliterator_warning_2.1.evac=Сомневаюсь что у нас хватит огневой мощи его хотя бы поцарапать. Мы должны осуществить эвакуацию в другую звездную систему. Спасти все, что еще можно спасти.
obliterator_warning_2.2=Мы должны попробовать. В данный момент на ваш корабль устанавливается "Большая Мамочка" - самая большая атомная бомба из когда-либо созданных. Ее мощи достаточно, чтобы расколоть Землю на части. Вашей задачей будет опробовать ее на Опустошителе.
obliterator_warning_2.2.next=Вы думаете ее мощи хватит?
obliterator_warning_2.3=Посмотрим. Если ей удастся причинить хотя бы какой-то урон, за следующие годы мы построим больше этих бомб, и разнесем этот чертов корабль на куски. А если нет... тогда на нашем текущем уровне технологии мы беззащитны перед ним.
obliterator_warning_2.3.progress=Мы далеко продвинулись в науке и технике за последние годы, в основном благодаря кораблям проекта "Аврора". Возможно мы сможем найти оружие, технологию, которые смогут уничтожить Опустошитель, если поищем еще?
obliterator_warning_2.3.evac=И что же нам делать тогда? Бежать?
obliterator_warning_2.4=Возможно. Сейчас мы прорабатываем запасной план по эвакуации Солнечной системы. Когда он будет завершен, ваш корабль будет реквизирован и использован как транспорт. У нас сейчас слишком мало кораблей с гипердвигателями, так что мы будем использовать их все. До этого момента вы можете продолжать свои поиски.
obliterator_warning_2.4.new_ships=Что насчет постройки новых кораблей?
obliterator_warning_2.4.aliens=Может быть инопланетяне нам помогут?
obliterator_warning_2.5=Мы заложим новые корабли как можно скорее. Но наши производственные мощности ограничены текущим уровнем технологии, мы не сможем быстро произвести достаточное количество гиперядер.
obliterator_warning_2.5.aliens=Может быть инопланетяне нам помогут?
obliterator_warning_2.6=Было бы замечательно, если бы они выделили часть своих кораблей и помогли с эвакуацией или в сражении с Опустошителем. Однако, скорее всего они потребуют оплату за свои услуги, а у нас нечего им предложить.
obliterator_warning_2.6.next=Так каков план на ближайшее время?
obliterator_warning_2.7=Мы продолжим работу над планом эвакуации и отправим первые корабли с колонистами как только сможем. У вас же будет три главных задачи:\n\
1) Проверить наше оружие против Опустошителя\n\
2) Продолжить собирать информацию и технологии, которые помогут нам уничтожить его или сбежать от него\n\
3) Найти союзников, которые помогут нам спасти человечество.\n\
И да поможет нам Бог.
obliterator_warning_2.7.end=Сделаю все от меня зависящее.

obliterator_encountered.0=О боже мой, капитан, вы только посмотрите на это...
obliterator_encountered.0.knows=Это и есть хваленый Опустошитель?
obliterator_encountered.0.not_knows=Что это, черт возьми?
obliterator_encountered.1=Похоже на то. Я видел его фотографии, но увидеть такое своими глазами... Я не могу представить мощь цивилизации, способной построить такое.
obliterator_encountered.1.end=Мы задержимся тут и осмотрим его как следует.
obliterator_encountered.2=Я не знаю... Даже не могу представить что такое может существовать. Оно больше звезды! Оно размером с половину системы! О боже мой...
obliterator_encountered.2.end=Мы задержимся тут и осмотрим его как следует.

second_cloned_system_found.0=Капитан, в этой системе есть некоторая... странность, хотя я до конца и не уверен....
second_cloned_system_found.0.ask="Странность"? Что ты имеешь в виду?
second_cloned_system_found.0.guess=Не вижу ничего странного. Ну кроме того, что эта система до идентичности похожа на другую, посещенную нами ранее.
second_cloned_system_found.1=Судя по нашим наблюдениям, эта система абсолютно идентична одной уже посещенной нами ранее. Размеры и количество планет и спутников, их орбиты - все одинаковое! Как будто обе эти системы были сделаны на одном конвейере.
second_cloned_system_found.1.next=И что в этом такого? 
second_cloned_system_found.2=Я впечатлен. Да, именно в этом и проблема. Эта система абсолютно идентична одной уже посещенной нами ранее. Размеры и количество планет и спутников, их орбиты - все одинаковое! Как будто обе эти системы были сделаны на одном конвейере.
second_cloned_system_found.2.next=И что в этом такого?
second_cloned_system_found.3=Такая степень похожести практически невозможна! Мы посетили много звезд и планет, некоторые похожи, некоторые не очень, но никакие не являются абсолютно одинаковыми! Это не могло произойти естественным путем!
second_cloned_system_found.3.random=Ну, ты похоже забываешь основы теории вероятности: даже самое маловероятное событие все-таки МОЖЕТ произойти, Гордон.
second_cloned_system_found.3.artificial=Так ты думаешь это результат чьей-то работы ?
second_cloned_system_found.4=Конечно, теоретически вы правы, но мне проще поверить в то, что они созданы какой-то супер-могущественной расой инопланетян, чем что они возникли естественно и независимо друг от друга.
second_cloned_system_found.4.next=Хорошо, мы займемся этим.
second_cloned_system_found.5=Yes, this is most simple and obvious answer. Some kind of system-wide terraforming, or something like that. Or maybe just some alien 'stone garden'.
second_cloned_system_found.5.next=Хорошо, мы займемся этим.
second_cloned_system_found.6=Of course theoretically you are right, but i'd rather believe these systems ware created by some super-powerful alien race, than that they had originated independently and naturally
second_cloned_system_found.6.next=Хорошо, мы займемся этим.

third_cloned_system_found.0=Капитан, угадайте что? Еще одна система-близнец!
third_cloned_system_found.0.non_natural=Уже третья? Должен признать, версия их естественного происхождения выглядит все менее и менее правдоподобной.
third_cloned_system_found.0.origin=И по-прежнему никаких следов того, кто мог их создать?
third_cloned_system_found.1=Хаха, согласен.
third_cloned_system_found.1.next=И по-прежнему никаких следов того, кто мог их создать?
third_cloned_system_found.2=Никаких. Система пуста, как и остальные.
third_cloned_system_found.2.next=Может если мы спросим у инопланетян они смогут что-нибудь рассказать. Не может быть чтобы мы первые заметили такую странность.
third_cloned_system_found.3=Да, может быть. Но они скорее всего запросят цену за информацию. Я думаю нам стоит поискать другие подобные системы, возможно мы найдем ответ там.
third_cloned_system_found.3.end=Возможно.

weapon_test_report.0=Итак, капитан, каковы результаты оружейного теста?
weapon_test_report.0.next=Наше оружие не нанесло никакого урона инопланетному кораблю.
weapon_test_report.1=Никакого?
weapon_test_report.1.next=Абсолютно Не единой царапины не было найдено после взрыва. Этот корабль полностью защищен от наших атак.
weapon_test_report.2=Очень плохо. Мы и не ожидали что сможем его уничтожить, но вот чтобы вообще не нанести урона... Тогда эвакуация становится нашим единственным выходом.
weapon_test_report.2.next=Сможем ли мы спасти всех?
weapon_test_report.3=Не думаю. Будет очень хорошо, если мы успеем спасти хотя бы столько, чтобы основать небольшую самостоятельную колонию, которая сможет выжить одна. \n Мы продолжим подготовку, а вы пока можете идти.
weapon_test_report.3.next=<конец связи>

aurora_probe_1.0=Капитан, мы подобрали зонд. Судя по его бортовому номеру, это один из зондов с Авроры!
aurora_probe_1.0.data=Очень хорошо, возможно мы наконец натолкнулись на след. Удалось что-нибудь из него извлечь?
aurora_probe_1.0.ask=Зонд?
aurora_probe_1.1=Мы скачали все астрономические данные, собранные дроном, это было просто. Но если мы хотим получить другую информацию, логи сообщений и передач, нам потребуется больше времени на расшифровку. Я добавил эту задачу в список наших проектов для исследований.
aurora_probe_1.1.next=Очень хорошо, мы займемся этим когда у твоего отдела будет свободное время.
aurora_probe_1.2=Автоматичекий исследовательский зонд. Такие же есть на нашем корабле. Капитан Авроры, видимо, оставил его тут чтобы он собирал данные об этой системе.
aurora_probe_1.2.next=Понятно. Удалось извлечь из него что-нибудь?
aurora_probe_1.2.ask=И какая нам с него польза?
aurora_probe_1.3=Ну, он должен был накопить данные о данной звездной системе, мы могли бы использовать их, а не собирать заново. А если нам повезет, то мы можем обнаружить там какую-нибудь информацию от текущем местоположении Авроры.
aurora_probe_1.3.next=Понятно. Удалось извлечь из него что-нибудь?

aurora_probe_detected.0=Капитан, мы засекли дружественную сигнатуру в этой звездной системе! Должно быть это какое-то оборудование, оставшееся после одной из прежних экспедиций.
aurora_probe_detected.0.ok=Хорошо, посмотрим.

rogue_beacon_found.0=Капитан, мы засекли два инопланетных сооружения вблизи здвезды! То, что поменьше, выглядит как какой-то защитный дрон, охраняющий то, что побольше. И он уже взял нас на прицел! На наши вызовы они не отвечают. Нам стоит вести себя осторожно.
rogue_beacon_found.0.peace=Хорошо, будем держаться от них подальше и рассмотрим с безопасного расстояния.
rogue_beacon_found.0.war=Пришла пора проверить нашу боеготовность. Боевая тревога!

rogue_beacon_landing.0=Капитан, мы готовы к высадке на эту инопланетную структуру. Ждем вашего приказа.
rogue_beacon_landing.0.land=Отлично, начинаем
rogue_beacon_landing.0.cancel=Нет, не сейчас

rogue_beacon_explored.0=Капитан, наши бойцы успешно зачистили инопланетную структуру от ее защитников, ученые в данный момент облседуют ее внутренности. Как только они вернутся на борт мы будем готовы к детальному изучению результатов.
rogue_beacon_explored.0.ok=Ок

planet_landing_tutorial.0=Мои парни готовы к первой высадке, капитан. Главное, не забудьте правильно подобрать состав десантной группы \n <Окно конфигурации десантного отряда может быть открыто кнопкой 'L'>
planet_landing_tutorial.0.next=У тебя есть какие-нибудь предложения насчет оптимального состава?
planet_landing_tutorial.0.end=Да, я как раз и собирался это сделать.
planet_landing_tutorial.1=Ну, все зависит от целей миссии. Все члены десантного отряда могут выполнять все виды задач (сражение, исследование и добыча ресурсов), но они будут более эффективны при выполнении своей работы. \n\
Мои солдаты лучшие в бою, тогда как ученые - первые в исследовании артефактов, а инженеры - в добыче ресурсов.
planet_landing_tutorial.1.next=Получается даже ученые могут защитить сами себя?
planet_landing_tutorial.1.end=Хорошо, я это учту.
planet_landing_tutorial.2=В прицнипе да. Но у них маловато навыков и нет тяжелого вооружения. В итоге один десантник в бою примерно в три раза эффективнее гражданского. Такое же соотношение относится и к другим видам десятельности. \n\
К тому же это вопрос чести для моих ребят защищать гражданских, даже ценой своей жизни. Так что если случаются потери, обычно десантники жертвуют собой чтобы прикрыть остальных.
planet_landing_tutorial.2.next=Понятно. И сколько человек мы можем сейчас спустить на планету?
planet_landing_tutorial.2.end=Хорошо. Я это учту.
planet_landing_tutorial.3=Наш нынешний шаттл может взять 10 человек на борт. Возможно, в будущем мы достанем кораблик повместительней. \n\ В общем для высадки на неизвестную планету я бы порекомендовал минимум 4 десантика, остальное поровну между инженерами и учеными.
planet_landing_tutorial.3.end=Хорошо. Я это учту.

repair_tutorial.0=Мы тут получили довольно серьезные повреждения. Вы босс, конечно, но я бы порекомендовала назначить инженеров на ремонт. <Инженерный экран можно открыть нажав 'e'>
repair_tutorial.0.1=Спасибо, Мира, я знаю что делать.
repair_tutorial.0.2=Да, ты права, немедленно отправлю кого-нибудь на ремонт.

earth.0=Добро пожаловать домой, капитан. С какой целью вернулись?
earth.0.next=Мы привезли новые научные данные и информацию о дальнем космосе.
earth.0.end=Просто так, мимо пролетали.
earth.1=Отлично! Приготовьтесь к передаче находок.
earth.1.ok=Ок

earth_progress.0.ok=Ок
earth_progress.0.continue=<дальше>
earth_progress.1=Объединенные Нации довольны вашим прогрессом, капитан. Продолжайте в том же духе!
earth_progress.1.end=Сделаю что смогу.
earth_progress.2=Нас тревожит ваша низкая эффективность и малое количество научных данных, привезенное из последней экспедиции. Если вы не станете работать лучше, мы будем вынуждены сместить вас с поста капитана.
earth_progress.2.end1=Я постараюсь работать эффективнее.
earth_progress.2.end2=Исследование дальнего космоса не так просто, как кажется отсюда, с Земли. Никто не справится лучше меня.
earth_progress.3=Очень жаль, но нам приходится сместить вас с поста капитана. Мы не можем позволить, чтобы такой ценный корабль использовался так неэффективно. Вы скоро получите следующее назначение, временным капитаном назначается ваш старший навигатор.
earth_progress.3.gameover=<Игра окончена>

gardeners_default.0=Здравствуй, человек.
gardeners_default.0.1=Вы говорите на нашем языке и знаете кто мы. Как?
gardeners_default.0.2=Здравствуйте. Мы представляем Объединенные Нации Земли. А кто вы?
gardeners_default.1=Я встречал представителей вашего вида раньше. Мы всегда стараемся встречать и приветствовать цивилизации, только-только освоившие межзвездные перелеты.
gardeners_default.1.next=Вы встречали людей раньше? В записях прошлых экспедиций ничего не сказано про встречу с такими как вы.
gardeners_default.2=Прочие виды называют нас Садовниками. Частично из-за наших древесных кораблей, а частично из-за схожести наших обязанностей с работой садовника.
Others call us Gardeners. Mostly because we fly these tree-ships, but also our ways have some similarity with gardener work
gardeners_default.2.next=Работа садовника? Что вы имеете в виду?
gardeners_default.3=Я уже встречал один ваш корабль. Это случилось 321 день назад, и корабль был такой же конструкции как и ваш. Он назывался "Аврора".
gardeners_default.3.next=Вы повстречали Аврору? Она не вернулась из того рейса, и одна из наших задач - узнать, что же с ней произошло.
gardeners_default.4=То есть вы что-то вроде спасательной команды? В таком случае можете возвращаться домой. Этому кораблю и его экипажу больше не нужна ваша помощь.
gardeners_default.4.ask1=Что вы имеете в виду? Вы знаете, что с ними случилось?
gardeners_default.4.ask2=Они погибли?
gardeners_default.5=Я знаю. Но я позволю выяснить вам это самостоятельно.
gardeners_default.5.why=Знаете, но не расскажете? Почему?
gardeners_default.5.price=О, все ясно. Что вы хотите взамен за эту информацию?
gardeners_default.6=Потому что мы верим, что любопытство и жажда исследований ведут к величию. Откройте эту тайну сами, и я обещаю, результат превзойдет все ваши ожидания.
gardeners_default.6.next=Ну ладно. Возможно хоть на какие-то вопросы вы ответите?
gardeners_default.7=Не думайте что я пытаюсь вас шантажировать. Вашей цивилизации нечего нам предложить, у нас есть все что нам нужно.
gardeners_default.7.next=Тогда почему бы просто не рассказать?
gardeners_default.8=Нет, они продолжают существование, хотя его форма может быть слегка отличной от вашей.
gardeners_default.8.next=Так вы знаете где их найти?
gardeners_default.9=Вы хотите узнать, кто мы? Мы Садовники. Мы надзираем за галактикой и следим за теми урозами, которые выходят за пределы вашей компетенции, так чтобы молодые расы могли спокойно продолжать развиваться в безопасности.
gardeners_default.9.threats=Угрозы?
gardeners_default.9.rule=То есть вы правите галактикой?
gardeners_default.9.end_rude=Вижу что делиться информацией вы не хотите, так что дальнейший разговор не имеет смысла. Конец связи.
gardeners_default.9.end=Спасибо за потраченное время, но нам пора улетать.
gardeners_default.10=Не спрашивайте о том, чего вы на самом деле не хотите знать. Если вы начнете искать ответы на эти вопросы, однажды вы привлечете к себе определенное... внимание. А это совершенно не то, что вы хотите.
gardeners_default.10.end=Вижу что делиться информацией вы не хотите, так что дальнейший разговор не имеет смысла. Конец связи.
gardeners_default.10.more=У нас есть еще вопросы.
gardeners_default.11=Нет, мы не правим. Мы не устанавливаем законы и не наказываем за их нарушение. Мы просто лишь следим за тем, чтобы вы не столкнулись с теми угрозами, которые вам не по плечу из-за вашей незрелости.
gardeners_default.11.threats=Угрозы?
gardeners_default.11.more=У нас есть еще вопросыю
gardeners_default.12=Думаю мы скоро встретимся снова.
gardeners_default.12.end=<конец связи>

gardeners_detected.0=Капитан, мы обнаружили очень странный корабль в этой системе! Я никогда не видел ничего похожего. Он выглядит словно огромное дерево, плавающее в космосе!
gardeners_detected.0.next=Гордон, ты пьян? Что ты несешь? Деревья в космосе!?
gardeners_detected.1=Я абсолютно трезв, капитан. Да вы сами посмотрите!
gardeners_detected.1.end=Хорошо, но если это какая-то шутка, то можешь уже начинать жалеть о ней.

human_ship_default.0=От имени своей команды и пассажиров я рад приветствовать отважных покорителей космоса. Можем ли мы вам чем-нибудь помочь?
human_ship_default.0.end=Нет, спасибо, мы просто пролетали мимо и решили нанести визит вежливости.


klisk.0=Мы слушаем.
klisk.0.ask=Кто вы?
klisk.0.sell_info=Мы знаем, что вы торгуете информацией, может вы сможете нам помочь?
klisk.0.damaged_scout=У нас есть информация об обездвиженном корабле Бродяг, который уничтожил один из ваших кораблей. Он серьезно поврежден в бою и не может двигаться. Мы можем продать вам его координаты.
klisk.0.evac_assist=Нам нужна ваша помощь. Нашему родному миру угрожает Опустошитель, и нам нужна помощь в эвакуации.
klisk.0.end=Извините, нажал не на ту кнопку. До свидания.
klisk.1=Мы - Клиск.
klisk.1.ask=Можете рассказать о себе?
klisk.1.trade=О, те самые межзвездные торговцы?
klisk.2=Мы польщены что Клиск так известны. Мы торгуем?
klisk.2.trade=Нет, спасибо, нам пока ничего не надо.
klisk.3=Клиск торговцы. И дипломаты. Мы устанавливаем связи. Между видами.
klisk.3.goods=Так что конкретно вы предлагаете?
klisk.3.price=У любых услуг есть цена, так ведь?
klisk.3.end=Это все что мы хотели узнать. До свидания.
klisk.4=Клиск предлагают технологии и оборудование. Клиск предлагают информацию о космосе и других видах. Клиск предлагают поддержку и перевод в общении между видами из разных классов.
klisk.4.classes =Что за классы?
klisk.4.info=Хорошо. Но у нас есть еще вопросы.
klisk.5=Клиск предлагают межзвездную валюту, кредиты. Все услуги Клиск оплачиваются ей.
klisk.5.credits=Кредиты? И как нам их получить?
klisk.5.info=Хорошо. Но у нас есть еще вопросы.
klisk.6=Все разумные существа делятся на классы. Виды внутри одного класса в теории способны понять друг друга. Вы из самого распространенного 2 класса.
klisk.6.class=То есть раз мы можем общаться, значит вы тоже из второго класса?
klisk.6.info=Хорошо. Но у нас есть еще вопросы.
klisk.7=Да. Но Клиск уникальны. Клиск могут общаться так же с видами из 1 и 5 классов.
klisk.7.difficulty=А что в этом вообще такого сложного?
klisk.7.others=А есть еще кто-то, кто может так?
klisk.8=Различные виды передачи информации. Разный разум и логика. Невозможно постичь мысли существа другого класса. Невозможно для всех, кроме Клиск.
klisk.8.others=А есть еще кто-то, кто может так?
klisk.9=Садовники могут. Они вообще все могут.
klisk.9.gardeners=Садовники?
klisk.9.info=Хорошо. Но у нас есть еще вопросы.
klisk.10=Древняя и могущественная раса. Если они вас еще не встретили, то скоро встретят. Они интересуются новичками.
klisk.10.next=Хорошо. Но у нас есть еще вопросы.
klisk.11=Можно получить продавая ценные технологии и знания Клиск. Или от других видов, пользующихся кредитами Клиск.
klisk.11.resources=У нас на борту есть лишние ресурсы, может мы можем их обменять на кредиты?
klisk.11.next=Хорошо, я запомню на будущее.
klisk.12=Нет, ресурсы обычно не нужны развитым цивилизациям. Только знания и технологии ценны.
klisk.12.next=Хорошо. Но у нас есть еще вопросы.
klisk.13=Мы слушаем.
klisk.13.next=Нам тут встретились до странности идентичные звездные системы... <рассказать о "системах-близнецах">
klisk.14=Системы-близнецы. Мы знаем об этом. Это знание достаточно распространено и не является секретом. Мы поделимся с вами им всего за один кредит.
klisk.14.deal=По рукам. Вот ваш кредит.
klisk.14.no=Дороговато для "достаточно распространенного" знания. Мы найдем ответ сами.
klisk.15=Мы заинтересованы. Мы заплатим 10 кредитов за это.
klisk.15.deal=Отлично. Передаем координаты...
klisk.15.no=Нет, этого недостаточно.
klisk.16=Клиск готовы предоставить корабли Торгового Флота для вас. Аренда кораблей, способных перевозить по 10 000 существ в месяц до конца существования вашего родного мира обойдется вам в 10 кредитов.
klisk.16.deal=Отлично. Вот ваши кредиты.
klisk.16.no=Нет, для нас это неприемлемо.

rogues_frame.0=Добро пожаловать.
rogues_frame.0.next=Кто вы?
rogues_frame.0.end=Извините, это ошибка.
rogues_frame.1=Нас зовут Бродягами. Мы странствуем в космосе и следуем Путям Пустоты.
rogues_frame.1.klisk=Вы кто-то типа Клисков? Межзвездные торговцы?
rogues_frame.2=Не упоминайте Клисков тут.
rogues_frame.2.why=Почему?
rogues_frame.2.other=Хорошо. У меня есть другие вопросы.
rogues_frame.3=Потому что мы с ними не в лучших отношениях.
rogues_frame.3.push=Не можете поделить торговые маршруты, или типа того?
rogues_frame.3.other=Хорошо. У меня есть другие вопросы.
rogues_frame.4=Упоминание наших противников считается невежливым в нашем обществе. Вы упорно не хотите этого понимать, поэтому наш разговор окончен.
rogues_frame.4.rude=Ой какие мы нежные.
rogues_frame.4.sorry=Прошу прощения, я не хотел вас оскорбить.


klisk_evac_dialog.0=Эвакуация идет по плану. Что вам?
klisk_evac_dialog.0.end=Ничего, просто проверяю.

rogue_damaged_scout.after_help.0=За помощь благодарим. Доброту не забудем.
rogue_damaged_scout.after_help.0.end=Всегда пожалуйста.

