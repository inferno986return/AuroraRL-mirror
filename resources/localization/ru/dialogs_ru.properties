earth.trip_too_short=Мы рады видеть вас снова, но ваш рейс был слишком коротким чтобы оценивать вашу производительность. Возвращайтесь после того, как соберете больше данных.
earth.progress_string=Посмотрим. Вы привезли новых данных на %d очков, это %f в день.
