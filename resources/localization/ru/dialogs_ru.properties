admiral_court.0.payment=Мы совершили ошибку и готовы понести за нее наказание.
admiral_court.1=Любая космическая структура кому-то да принадлежит. И вы еще поймете, что мы обошлись с вами по-доброму.
admiral_court.1.payment=Это была просто ошибка. Но в любом случае, что вы хотите от нас получить чтобы уладить эту проблему?
admiral_court.2=В качестве платы за ущерб нашему имуществу, вы заплатите нам 100 кредитов. Вы должны доставить их в течение вашего года, или мы очень... разочаруемся в вас и вашей расе.
admiral_court.2.exclaim=100 кредитов?! Это невероятно много! Может мы можем сделать что-то другое? Исправить ущерб, например?
admiral_court.2.remind=Мы спасли один из ваших кораблей. Может нам это зачтется?
admiral_court.2.subdue=Это будет практически невозможно, но мы постараемся.
admiral_court.3=Нет. Вашей примитивной расе нечего нам предложить. И вы уже и так достаточно натворили бед на маяке, чтобы вас туда еще пускать. Платите, или будете уничтожены.
admiral_court.3.end=Хорошо, ничего больше нам не остается...
admiral_court.4=Правда? Мы должны это проверить...
admiral_court.4.next=<дальше>
admiral_court.5=Они правы. Они спасли мой корабль после боя с Клиск. Они могли продать им информацию и получить много кредитов. Но они помогли нам.
admiral_court.5.next=Видите? Не такие мы и плохие.
admiral_court.6=Спасение нашего корабля меняет дело. В таком случае ограничимся штрафом в 30 кредитов.
admiral_court.6.next=Может мы можем сделать что-то другое? Исправить ущерб, например?
admiral_court.6.end=Ну что ж, 30 звучит лучше чем 100.
admiral_court.7=Нет. Вашей примитивной расе нечего нам предложить. И вы уже и так достаточно натворили бед на маяке, чтобы вас туда еще пускать. Платите, или будете уничтожены.
admiral_court.7.end=Хорошо, ничего больше нам не остается...

court_invitation.0=Ни с места! Вы арестованы по приказу Адмиральского Суда. Отключите ваше оружие и двигатели и примите на борт наш десантный отряд.
court_invitation.0.ask=Что? Почему?
court_invitation.0.aggr=Скажите что вам от нас надо, только не приближайтесь, а то мало ли что.
court_invitation.0.very_aggr=Никакой алиен не будет топтать палубу моего корабля. А теперь проваливайте с дороги, нас ждут важные дела.
court_invitation.1=Мы проанализировали данные с маяка и выяснили, что это вы вторглись на него и нанесли нашей собственности значительный ущерб. За это преступление вас будут судить. Сдавайтесь немедленно.
