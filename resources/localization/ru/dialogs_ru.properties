court_invitation.1.ask=Может можно разрешить эту проблему как-то иначе?
court_invitation.1.aggr=Никто нас не арестует, если только не захочет испытать на себе гнев человечества!
court_invitation.2=Вы совершили преступление и будете наказаны. Мы не будем такое терпеть. Сдавайтесь или будете уничтожены.
court_invitation.2.good=Ну если речь зашла об этом, то мы лучше не будем начинать межзвездную войну и сдадимся.
court_invitation.2.bad=Вы ничего не поняли. Это ВЫ будете уничтожены. Боевая тревога!
court_invitation.3=Это решит суд. Последний раз предлагаю сдаться, или мы откроем огонь.
court_invitation.3.good=Ну если речь зашла об этом, то мы лучше не будем начинать межзвездную войну и сдадимся.
court_invitation.3.bad=Мы надрали задницу защите вашего маяка, надерем и вам. Жрите плазму, алиены!
