swarm_first.0=АРРГХ! НАКОНЕЦ-ТО ДОБЫЧА ДЛЯ ГРОМА!
swarm_first.0.end=Что? Эй, подождите... <инопланетный корабль обрывает связь и начинает наводить свои орудия>


first_gardener_warp.0=Капитан, вы видели это? Их корабль просто исчез!
first_gardener_warp.0.hyper=Они перешли в гиперпространство? Прямо отсюда?
first_gardener_warp.0.new_tech=Это не похоже ни на одну из известных нам технологий перемещения.
first_gardener_warp.1=Абсолютно невозможно! Мы слишком близко к звезде, переход в гипер тут потребует невозможно огромного количества энергии.
first_gardener_warp.1.end=Что ж, в таком случае надо будет вести себя с ними повежливей, раз они такие крутые.
first_gardener_warp.2=Да, это не похоже на обычный гиперпереход. Невозможно его совершить так близко от звезды, ну или во всяком случае это потребует какого-то совершенно невероятного количества энергии!
first_gardener_warp.2.end=Что ж, в таком случае надо будет вести себя с ними повежливей, раз они такие крутые.

search_beacon_attackers.0=Приветствуем. Ищем напавших на наш навигационный маяк. Вы знаете об этом?
search_beacon_attackers.0.ask=Что случилось с вашим маяком?
search_beacon_attackers.0.convince=Вообще это мы сделали это.
search_beacon_attackers.0.end=Эээ, нет, мы ничего об этом не знаем.
search_beacon_attackers.1=Кто-то напал. Уничтожил охранный дрон и защитные системы. Повредил внутренности маяка.
search_beacon_attackers.1.punishment=Ужасно. Что же вы планируете сделать с этими негодяями?
search_beacon_attackers.1.evidences=Неужели никаких следов не осталось?
search_beacon_attackers.1.end=Какая жалость, хаха, мы обязательно вам сообщим если что-то узнаем.
search_beacon_attackers.2=Адмиральский суд решит. Так вы знаете что-то?
search_beacon_attackers.2.convince=Ну вообще это мы сделали это.
search_beacon_attackers.2.end=Эээ, нет, мы ничего об этом не знаем.
search_beacon_attackers.3=Защитный дрон и оборонительные системы разрушены. Какие-то записи остались в обломках. Изучаются сейчас.
search_beacon_attackers.3.klisk=Может это Клиск сделали?
search_beacon_attackers.3.end=Ну, если мы что-то узнаем то обязательно вам сообщим.
search_beacon_attackers.4=Непохоже на них. Другое оружие, другие повреждения.
search_beacon_attackers.4.punishment=Что же вы планируете сделать с виновниками, когда найдете?
search_beacon_attackers.4.end=Что же, удачи в поисках, хаха.
search_beacon_attackers.5=Правда? Сканирую ваш корабль... найдено оружие похожее на использовавшееся в нападении. Сдавайтесь немедленно! Мы доставим вас на Адмиральский суд!
search_beacon_attackers.5.surrender=Мы сдаемся. Это была ошибка, и мы готовы понести за нее ответственность.
search_beacon_attackers.5.joke=Нет, подождите, я пошутил!
search_beacon_attackers.5.fight=Люди не сдаются, инопланетная мразь. Отведай-ка плазмы.
search_beacon_attackers.6=Суд решит. Сдавайтесь. Если невиновны - ничего вам не будет.
search_beacon_attackers.6.surrender=Мы сдаемся. Это была ошибка, и мы готовы понести за нее ответственность.
search_beacon_attackers.6.fight=Люди не сдаются, инопланетная мразь. Отведай-ка плазмы.

admiral_court.0=Изучили ваш корабль и записи с маяка. Доказательства неоспоримы. Вы нанесли крупный ущерб нашей собственности. Что вы можете сказать об этом?
admiral_court.0.mistake=Это ошибка! Мы не знали, что этот маяк кому-то принадлежит!
admiral_court.0.payment=Мы совершили ошибку и готовы понести за нее наказание.
admiral_court.1=Любая космическая структура кому-то да принадлежит. И вы еще поймете, что мы обошлись с вами по-доброму.
admiral_court.1.payment=Это была просто ошибка. Но в любом случае, что вы хотите от нас получить чтобы уладить эту проблему?
admiral_court.2=В качестве платы за ущерб нашему имуществу, вы заплатите нам 100 кредитов. Вы должны доставить их в течение вашего года, или мы очень... разочаруемся в вас и вашей расе.
admiral_court.2.exclaim=100 кредитов?! Это невероятно много! Может мы можем сделать что-то другое? Исправить ущерб, например?
admiral_court.2.remind=Мы спасли один из ваших кораблей. Может нам это зачтется?
admiral_court.2.subdue=Это будет практически невозможно, но мы постараемся.
admiral_court.3=Нет. Вашей примитивной расе нечего нам предложить. И вы уже и так достаточно натворили бед на маяке, чтобы вас туда еще пускать. Платите, или будете уничтожены.
admiral_court.3.end=Хорошо, ничего больше нам не остается...
admiral_court.4=Правда? Мы должны это проверить...
admiral_court.4.next=<дальше>
admiral_court.5=Они правы. Они спасли мой корабль после боя с Клиск. Они могли продать им информацию и получить много кредитов. Но они помогли нам.
admiral_court.5.next=Видите? Не такие мы и плохие.
admiral_court.6=Спасение нашего корабля меняет дело. В таком случае ограничимся штрафом в 30 кредитов.
admiral_court.6.next=Может мы можем сделать что-то другое? Исправить ущерб, например?
admiral_court.6.end=Ну что ж, 30 звучит лучше чем 100.
admiral_court.7=Нет. Вашей примитивной расе нечего нам предложить. И вы уже и так достаточно натворили бед на маяке, чтобы вас туда еще пускать. Платите, или будете уничтожены.
admiral_court.7.end=Хорошо, ничего больше нам не остается...

court_invitation.0=Ни с места! Вы арестованы по приказу Адмиральского Суда. Отключите ваше оружие и двигатели и примите на борт наш десантный отряд.
court_invitation.0.ask=Что? Почему?
court_invitation.0.aggr=Скажите что вам от нас надо, только не приближайтесь, а то мало ли что.
court_invitation.0.very_aggr=Никакой алиен не будет топтать палубу моего корабля. А теперь проваливайте с дороги, нас ждут важные дела.
court_invitation.1=Мы проанализировали данные с маяка и выяснили, что это вы вторглись на него и нанесли нашей собственности значительный ущерб. За это преступление вас будут судить. Сдавайтесь немедленно.
court_invitation.1.ok=А, теперь ясно. Ну что же, мы не хотим портить отношения с вашей расой из-за глупой ошибки. Мы готовы нести ответственность за свои дела. Высылайте ваших десантников, мы сдаемся.
court_invitation.1.ask=Может можно разрешить эту проблему как-то иначе?
court_invitation.1.aggr=Никто нас не арестует, если только не захочет испытать на себе гнев человечества!
court_invitation.2=Вы совершили преступление и будете наказаны. Мы не будем такое терпеть. Сдавайтесь или будете уничтожены.
court_invitation.2.good=Ну если речь зашла об этом, то мы лучше не будем начинать межзвездную войну и сдадимся.
court_invitation.2.bad=Вы ничего не поняли. Это ВЫ будете уничтожены. Боевая тревога!
court_invitation.3=Это решит суд. Последний раз предлагаю сдаться, или мы откроем огонь.
court_invitation.3.good=Ну если речь зашла об этом, то мы лучше не будем начинать межзвездную войну и сдадимся.
court_invitation.3.bad=Мы надрали задницу защите вашего маяка, надерем и вам. Жрите плазму, алиены!
