klisk.desc=Изучение, каталогизирование и составление отчетов по материалам, предоставленным Клисками о них самих

zorsan.name=Материалы по Зорсанам
zorsan.desc=Изучение, каталогизирование и составление отчетов по материалам, предоставленным Клисками о расе Зорсан

zorsan_war_data.name=Декодирование данных Зорсан
zorsan_war_data.desc=Декодирование и изучение уцелевших данных, добытых из уничтоженного корабля Зорсан.
zorsan_war_data.report=Мы смогли расшифровать часть оперативно-тактических данных и новостей о передвижениях флотов, военных приказов и прочих подобных документов за последние несколько месяцев.\n\
Похоже наше столкновение с Зорсанами вызвало гораздо больший эффект чем можно было ожидать. Все их корабли получили наши ориентировки и приказ захватить или уничтожить нас любой ценой.\n\
Но не это самое главное. Каким-то образом они смогли приблизительно оценить местоположение региона космоса, из которого мы прибыли! Их флот приведен в состояние повышенной боеготовности, высланы разведчики, \
которые должны найти нашу родину! Капитан, они готовят масштабное вторжение! И это лишь вопрос времени пока они найдут нас!\n\
Необходимо срочно сообщить об этом на Землю и подготовиться к обороне.\n\
По предворительным оценкам у Зорсан уйдет полтора-два года чтобы найти местоположение Земли и подготовить силы для вторжения.

captured_rogues.name=Обследование Бродяг
captured_rogues.desc=Обследование находящихся на корабле живых представителей расы Бродяг. Психические, биологические тесты, просто разговоры на разные темы. Получение любой доступной информации.
captured_rogues.report=Бродяги оказались весьма разговорчивыми. Они отказались делиться какими-либо техническими секретами (а возможно просто не знали ничего особо полезного об устройстве их техники), зато охотно рассказывали о своей культуре и истории. \
Результаты опроса помещены в досье.\n\
Помимо этого был проведен ряд психологических тестов, результаты которых могут заинтересовать многих ученых на земле, позволить лучше понять как именно мыслят инопланетяне.\n\
Наши возможности по изучению их биологического строения были ограничены нежеланием причинять им вред, тем не менее основные характеристики строения их тел были измерены и сохранены.

zorsan_crew_weapons.name=Изучение трофейного оружия Зорсан
zorsan_crew_weapons.desc=Нам досталось несколько образцов ручного оружия зорсан. По принципу действия оно похоже на наше лазерное оружие, однако несколько мощнее и точнее.\n\
  Изучив принципы его действия возможно мы сможем улучшить наше корабельное вооружение, а так же обнаружить новые способы фокусирования и повышения КПД лазеров, которые могут пригодиться на Земле.
zorsan_crew_weapons.report=После изучения трофейных образцов мы теперь больше знаем о фокусировке и повышении КПД лазеров. Инженеры теперь могут обеспечить десантный отряд данным ручным оружием в достаточном количестве.\n\
Группа ученых разработала новую теорию индуцирования излучения с использованием ранее не применявшихся в этой области материалов, которая может совершить переворот в промышленности и технике.

parallel_world_bio_data.name=Исследование органики из параллельного мира
parallel_world_bio_data.desc=Исследование стволовой органики, добытой во время вынужденного оперативного функционирования «Авроры-2» в параллельном пространстве.
parallel_world_bio_data.report=Добытые образцы органики являются, как ни странно, типичными «стволовыми клетками». \
  Несмотря на чужеродное происхождение, четкой дифференциации у данных биоматериалов нет, поэтому при определенных\
   геномных манипуляциях, они могут легко встраиваться в различные биологические сегменты, и замещать их, при этом\
   обнаруживая высокую скорость и КПД данного замещения.\n\
К сожалению, как показали опыты на лабораторных животных, продолжительные болезни таким образом излечить невозможно,\
   поскольку недифференцированные стволовые клетки морфируют в уже пораженные. Однако, если речь идет об обыкновенных\
   ранениях (в том числе, согласно исследованиям, достаточно тяжелых), то результаты применения «стволовой биомассы» \
  достаточно эффективны – раны излечиваются буквально на глазах!»

red_meat.name=Таинственная биомасса
red_meat.desc=Изучение фрагментов биомассы, паразитирующей на наружной броне Авроры-2
red_meat.report=Объект исследования: Биомасса X1X\n\
                Свойства объекта: активная регенерация, жизнедеятельность в условиях открытого космоса\n\
                Результат эксперимента: провал\n\
                \n\
                Личный комментарий начальника лаборатории: «Капитан, я говорил, что объект крайне сложен,\
  однако же, как оказалось, разложить его все же можно, но это нам ничего не дало. Удалось получить лишь простейшие составляющие,\
   анализ которых не дал нам ключа к разгадке механизмов, обеспечивающих такую потрясающую живучесть. Необходимо предоставить \
  остатки материала земным лабораториям проекта Аврора, возможно это даст результат.»\n\
  Биомасса поддается температурным воздействиям. Небольшие ее фрагменты могут быть уничтожены с помощью огня или лазера, но более крупные части \
  слишком быстро регенерируют. Требуется применение значительного нагревания во всем объеме чтобы полностью ее уничтожить. Но на корабле нет такого оборудования, \
  способного создать нужную температуру по всей площади внешней обшивки.

