brown_dwarf.report=Этот коричневый карлик необычен тем, что он активно изучает радиоволны. Их происхождение пока не ясно, они меняются со временем образом, нарушающим все текущие теории о структуре подобных звезд.\n\
Это звезда невелика по размеру, а температура у ее поверхности всего около 900К, отчего она больше похожа на газовый гигант, чем на звезду. Отслеживание подобных звезд с помощью телескопов из Солнечной системы затруднено из-за их малой контрастности. Собранные нашей экспедицией данные могут помочь по-новому взглянуть на происходящие внутри них процессы.\n\
Для дальнейшего исследования нам стоит посетить еще одну подобную звезду.

brown_dwarf_2.report=Мы изучили эту звезду, но она ничего необычного не излучает. Типичный коричневый карлик класса L, с яркими линиями поглощения FeH и CrH в спектре. \n\
Вероятно источником излучения на этот раз является вот та инопланетная структура возле звезды. Нам стоит осмотреть ее как можно скорее.

builder_ruins.report=Это древнее сооружение, принадлежащее некоей старой цивилизации. Время и погода мало что от него оставили, всего лишь несколько фрагментов металла и камня. Анализ показывает, что ему как минимум тысяча лет. Сейчас уже невозможно установить, что это было за сооружение.

klisk_banner.report=Этот артефакт представляет собой платиновую табличку с выгравированным на ней сообщением. Исходя из наших знаний языка Клиск, мы смогли прочитать часть надписи. Там описана первая нация, достигшая этой планеты. Похожие таблички в свое время были доставлены на Луну и Марс первыми человеческими зондами.\n\
Это просто знак памяти и представляет мало научного интереса. Хотя возможно земные лингвисты и ксенопсихологи и смогут узнать что-то новое о Клиск, расшифровав текст до конца.

race_research.report=Исследование материалов об инопланетной расе закончено, краткое содержание добавлено в журнал.

