probe.name=Расшифровка данных зонда
probe.astro_data_retrieved=Получено %d астрономических данных из дрона
probe.desc=Расшифровка бортовых самописцев зонда. Они могут содержать как собранные им научные данные, так и какую-либо информацию о состоянии и возможном месте пребывания его родительского корабля.
probe.report=После расшифровки данных мы выяснили некоторые подробности касательно маршрута Авроры.\n\
В последней записи упоминается, что они обследовали близлежащие звезды, не нашли ничего интересного и планировали выполнить далекий прыжок в сектор [50, 10], чтобы исследовать ту часть космоса. \n\
В дополнении мы обнаружили, что в хранилище данных дрона были оставлены копии некоторых научных материалов, с которыми работала команда Авроры. Для нас там нет ничего полезного, но эти данные могут пригодиться исследователям на Земле.

beacon.name=Исследование маяка
beacon.desc=Детальное исследование данных и образцов, добытых на инопланетном сооружении, названном "маяком".
beacon.report=Инопланетная структура располагается на орбите близкой к звезде, поглащая ее энергию и излучая ее в разных диапазонах, как радио, так и гиперволновом. Она излучает волны короткими повторяющимся последовательностями импульсов. Мы предполагаем, что даже с нашими маломощными сенсорами мы сможем уловить эти сигналы с расстояния в тысячи световых лет.\
Мы предполагаем, что эта структура является своего рода маяком, используемым либо для навигации, либо для отмечания каки-либо значимых для ее хозяев мест\n\
Мы пока до конца не поняли принципы, используемые в поглощении и излучении энергии, но уже можем сказать, что они превосходят все человеческие технологии. Детальное изучение полученных данных в лабораториях на Земле может привести к настоящему прорыву в области управления энергией.\n\
Нам также стоит быть осторожнее, так как создатели этой структуры могут ответить агрессией на вторжение на их собственность.

obliterator_klisk.name=Опустошитель
obliterator_klisk.desc=Изучение материалов, предоставленных расой Клиск, касающихся "близнецовых" зведных систем. Материалы включают в себя большое количество текста и изображений.
obliterator_klisk.report=Первый раздел обработанной информации рассказывает о древней расе "Строителей". Это была продвинутая цивилизация, создавшая немало огромных астроинженерных структур по всей галактике. Сферы Дайсона, искуственные планеты и прочее. Их координаты отмечены в обработанных данных, так что мы сможем посетить их и увидеть своими глазами.\n\
Строители исчезли из этой галактики тысячелетия назад, оставив все свои сооружения. А среди их созданий были и весьма опасные игрушки.\n\
Одна из них известна под названием "Опустошитель". Трудно поверить, что такая огромная штука вообще существует.\n\
Опустошить является особым автоматическим терраформирующим кораблем, обрабатывающим не планеты, а сращу целые зведные системы, включая сами зведы и все небесные тела, превращая все системы в копии друг друга по заданному шаблону. Именно поэтому они так похожу [примечание от Гордона: "ха, я был прав насчет их происхождения, капитан!"]\n\
Похоже, у Опустошителя нет какой-то глобальной цели, он просто следует программе, летит через галактику и трансформирует все системы на своем пути.\n\
Его нынешнее местоположение известно, возможно нам стоит заглянуть и увидеть его своими глазами. Для этой цели в список исследований добавлен новый проект.\n\
Хотя скорее всего мы не получим новой информации. Записи указывают, что технология строителей абсолютно неуязвима, так что пробраться внутрь или отрезать от него кусочек не получится.

