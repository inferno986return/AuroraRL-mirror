weapon_test.name=Испытания "Большой Мамаши"
weapon_test.desc=Испытание самого мощного оружия, которое человечество может создать против Опустошителя. Если даже эта гигантская бомба, способная расколоть Землю на части, не сможет нанести серьезного урона - тогда Земля абсолютно беззащитна против этой угрозы.
weapon_test.report=Наше самое мощное оружие не смогло нанести заметного вреда инопланетному кораблю. На самом деле оно вообще не нанесло вреда, как будто это был фонарик, а не мощное оружие.
weapon_test.paused=Нужно находиться в одной системе с Опустошителем

