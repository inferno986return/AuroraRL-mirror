start=Добро пожаловать в игру Aurora RL. Вашей основной задачей как капитана исследовательского звездолета является поиск в космосе новых открытий и доставка их на Землю.
galaxy_map=Сейчас ваш корабль только покинул Солнечную систему и находится на звездной карте. Передвижение по ней осуществляется стрелками на клавиатуре.\n\
   Чтобы посетить какую-либо другую систему, подлетите к ее звезде и нажмите на кнопку "Войти в систему".
galaxy_map_2=Нажав на кнопку "Звездная карта" вы можете увидеть всю карту галактики. Зелеными кругами отмечены системы, с которыми связаны текущие задания.\n\
  Просмотреть список заданий можно нажав на кнопку "Журнал". Так же возможные цели для рейса можно найти на экране доступных исследований.
galaxy_map_3=Вы вольны выбирать любой маршрут для своего корабля. Любую систему можно посетить, но будьте готовы встретить там неизведанные опасности. И помните, что за \
  ваши решения возможно придется отвечать всему человечеству.