start=Добро пожаловать в игру Aurora RL. Вашей основной задачей как капитана исследовательского звездолета является поиск в космосе новых открытий и доставка их на Землю.
galaxy_map=Сейчас ваш корабль только покинул Солнечную систему и находится на звездной карте. Передвижение по ней осуществляется стрелками на клавиатуре.\n\
   Чтобы посетить какую-либо другую систему, подлетите к ее звезде и нажмите на кнопку "Войти в систему".
galaxy_map_2=Нажав на кнопку "Звездная карта" вы можете увидеть всю карту галактики. Зелеными кругами отмечены системы, с которыми связаны текущие задания.\n\
  Просмотреть список заданий можно нажав на кнопку "Журнал". Так же возможные цели для рейса можно найти на экране доступных исследований.
galaxy_map_3=Вы вольны выбирать любой маршрут для своего корабля. Любую систему можно посетить, но будьте готовы встретить там неизведанные опасности. И помните, что за \
  ваши решения возможно придется отвечать всему человечеству.

star_system=Вы вошли в звездную систему. Чтобы покинуть ее и вернуться на звездную карту пересеките красную линию границы.\n\
  Вы можете посещать планеты и космические корабли, для этого переместите корабль на один тайл с ними и нажмите Enter
star_system_2=Когда вы находитесь в звездной системе, ваши ученые могут исследовать небесные тела в ней. Это исследование - "Астрономия" - доступно всегда и может принести вам \
  немного дополнительных очков.\n\
  Каждая система содержит ограниченное число астрономических данных для сбора.

star_system_battle=Для атаки космических объектов используйте кнопки с оружием в левом нижнем углу, либо цифры от 1 до 4.\n\
  Оружие требует нескольких ходов для перезарядки. Используйте кнопку "Конец хода" в правом нижнем углу чтобы дождаться ее окончания.

star_system_battle_2=Вы можете атаковать любую цель, но дружественные корабли после этого станут враждебными. Если они смогут покинуть данную систему живыми, то они разнесут \
  весть о вашем нападении среди своих союзников, что приведет к падению репутации.

planet_scan=На этом экране вы можете увидеть поверхность планеты, на орбите которой расположен ваш корабль, и выбрать место для \
высадки десантного отряда.
planet_scan_2=Различными цветами отмечено приблизительное расположение важных объектов: артефактов и сюжетных объектов (красным), \
  ресурсов (желтым) и диких животных (зеленым).
planet_scan_3=Перетащите иконку шаттла в желаемое место высадки. Высадка невозможна на воду и горы.

research=Это экран исследований. Здесь вы можете назначать ученых на работы и следить за ходом их выполнения. \n\
   Новые исследовательские проекты будут открываться по мере нахождения различных артефактов и интересных объектов в космосе, а также будут выдаваться \
  вашим земным начальством.
research_2=Специальные проекты "Картография" и "Астрономия" позволяют получить немного научных данных пассивным изучением объектов в звездной системе и всегда доступны.
research_3=Увеличивайте или уменьшайте число занятых на проекте ученых с помощью кнопок + и -.\n\
  Учтите, что только свободные ученые (не занятые ни в одном проекте) могут быть назначены в десантный отряд.

planet=Вы совершили посадку на планете. Для того, чтобы вернуться на корабль, верните десантный отряд на шаттл и нажмите Enter
planet_2=Для атаки монстров нажмите F или кнопку "Огонь". Трупы убитых монстров можно потом будет забрать на корабль для исследования.
planet_3=Если атмосфера на планете непригодна для дыхания или отсутствует, каждый ход десантный отряд будет тратить кислород. Кислород восполняется на клетке с шаттлом.\n\
  Если кислород упадет до нуля, весь десантный отряд погибнет.\n\
  Если атмосфера ядовита или отсутствует, то при каждом ранении будет шанс на то, что член отряда погибнет независимо от состояния здоровья из-за разгерметизации скафандра.
tutorial.1.1=Для выполнения тестового задания вам необходимо найти корабль "Space Rogue" на орбите Марса. Перемещайте свой корабль с помощью стрелок.
tutorial.2.1=Чтобы убедиться что корабль именно тот что вам нужен - встаньте на один тайл с ним и нажмите кнопку "просканировать".\n\
  Сканировать можно корабли для получения дополнительной информации, а также планеты для просмотра карты их поверхности.
tutorial.2.2=Чтобы атаковать цель используйте установленное на борту корабля оружие с помощью кнопок в левой нижней части экрана, либо с помощью \
кнопок 1-4 на клавиатуре.\n\
  Для активированного оружия отображается его радиус поражения, вы можете перебирать доступные цели в пределах радиуса с помощью кнопок внизу экрана либо стрелками \
на клавиатуре.
tutorial.3.1=У каждого оружия есть свое время перезарядки. Чтобы дождаться перезарядки вы можете либо пропустить несколько ходов (используя кнопку в \
  правой нижней части экрана), либо просто полетав туда-сюда.
tutorial.4.1=Чтобы найти что-либо на планете вам необходимо просканировать ее поверхность. Подлетите к планете и нажмите на появившуюся кнопку "сканировать". \n\
  Сюжетные объекты, инопланетные артефакты и прочие аномалии будут отмечены на карте красным цветом.
tutorial.5.1=Вы получили новый объект для изучения - обломки дрона. Подобные объекты - различные артефакты, обломки инопланетных кораблей, \
  диски с данными и т.п. - будут часто встречаться вам по ходу игры. Их исследование принесет вам очки, которые вы сможете потратить на приобретение улучшений, \
а также сможет открыть новые предметы, технологии или квесты.
tutorial.5.2=Откройте окно исследований чтобы ознакомиться с доступными для изучения объектами и назначить ученых на работу над ними.
