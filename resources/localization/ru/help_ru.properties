start=Добро пожаловать в игру Aurora RL. Вашей основной задачей как капитана исследовательского звездолета является поиск в космосе новых открытий и доставка их на Землю.
galaxy_map=Сейчас ваш корабль только покинул Солнечную систему и находится на звездной карте. Передвижение по ней осуществляется стрелками на клавиатуре.\n\
   Чтобы посетить какую-либо другую систему, подлетите к ее звезде и нажмите на кнопку "Войти в систему".
galaxy_map_2=Нажав на кнопку "Звездная карта" вы можете увидеть всю карту галактики. Зелеными кругами отмечены системы, с которыми связаны текущие задания.\n\
  Просмотреть список заданий можно нажав на кнопку "Журнал". Так же возможные цели для рейса можно найти на экране доступных исследований.
galaxy_map_3=Вы вольны выбирать любой маршрут для своего корабля. Любую систему можно посетить, но будьте готовы встретить там неизведанные опасности. И помните, что за \
  ваши решения возможно придется отвечать всему человечеству.

star_system=Вы вошли в звездную систему. Чтобы покинуть ее и вернуться на звездную карту пересеките красную линию границы.\n\
  Вы можете посещать планеты и космические корабли, для этого переместите корабль на один тайл с ними и нажмите Enter
star_system_2=Когда вы находитесь в звездной системе, ваши ученые могут исследовать небесные тела в ней. Это исследование - "Астрономия" - доступно всегда и может принести вам\
  немного дополнительных очков.\n\
  Каждая система содержит ограниченное число астрономических данных для сбора.

star_system_battle=Для атаки космических объектов используйте кнопки с оружием в левом нижнем углу, либо цифры от 1 до 4.\n\
  Оружие требует нескольких ходов для перезарядки. Используйте кнопку "Конец хода" в правом нижнем углу чтобы дождаться ее окончания.

star_system_battle_2=Вы можете атаковать любую цель, но дружественные корабли после этого станут враждебными. Если они смогут покинуть данную систему живыми, то они разнесут\
  весть о вашем нападении среди своих союзников, что приведет к падению репутации.

planet=Вы совершили посадку на планете. Для того, чтобы вернуться на корабль, верните десантный отряд на шаттл и нажмите Enter
planet_2=Для атаки монстров нажмите F или кнопку "Огонь". Трупы убитых монстров можно потом будет забрать на корабль для исследования.
planet_3=Если атмосфера на планете непригодна для дыхания или отсутствует, каждый ход десантный отряд будет тратить кислород. Кислород восполняется на клетке с шаттлом.\n\
  Если кислород упадет до нуля, весь десантный отряд погибнет.\n\
  Если атмосфера ядовита или отсутствует, то при каждом ранении будет шанс на то, что член отряда погибнет независимо от состояния здоровья из-за разгерметизации скафандра.
