В своем предыдущем письме я поднял интересную тему, не находите?\n\
Совсем иное развитие. Об этом волнующе даже думать! Как говорил мне мой преподаватель, еще во времена моей студенческой юности: «Мой разум – шар в бесконечной пустоте. Чем больше этот шар, тем большей поверхностью он ощущает пустоту вокруг, невозможность ее заполнения, свое несовершенство». Я знаю только то, что ничего не знаю.\n\
Мы с вами до этого, конечно, не доживем, но на долю наших потомков выходит интересное будущее. Им предстоит не только успешно переживать то, что сейчас выпало на нашу долю – истощение родной планеты, но и бороться с куда более опасными выходками Вселенной! Посмотрят ли вблизи на Великий Аттрактор, хе-хе-хе? Разбредутся ли по Павлину-Индейцу, Гидре-Центавру, или так и останутся заселять наш кластер Девы? Встретят ли более удивительных существ, чем даже тех, которых встретили вы?\n\
Мне интересно и радостно жить в это время! А уж каково вам, я и представить не  могу, ведь вы на самом острие нашей истории вы – пионер! Я бы сказал, что вы сверхчеловек, но это прозвучит чересчур напыщенно, хотя, по сути-то, так оно и есть!\n\
С уважением,\n\
Эмилиано Мартин

