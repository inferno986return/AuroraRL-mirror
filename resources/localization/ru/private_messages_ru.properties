news_sender=Новостная рассылка

nuclear_test_leaked.name=Утечка секретной информации - ядерные тесты в космосе!
nuclear_test_leaked.desc=Срочные новости! По информации, полученной нами от нашего источника в ОН, на корабли проекта Аврора устанавливают ядерное оружие. Возможно, они используются для проведения оружейных тестов в космосе, тем самым напрямую нарушая Акт о Чистом Космосе, подписанный всеми странами-членами ОН.\n\
Официальнх комментариев от специалистов проекта Аврора пока не поступало.

klisk_help_evac.name=Первые плоды межзвездной дипломатии.
klisk_help_evac.desc=Как было заявлено вчера, представители расы Клиск окажут помощь в развитии нашей новой колонии. Они предоставят транспорт для колонистов, а также определенную поддержку информацией и материалами. Это позволит значительно ускорить создание первого человеческого поселения за пределами Солнечной системы.

cancer_cure.name=Лекарство от рака пришло из космоса.
cancer_cure.desc=Как было объявлено на недавнем ежегодном научном конгрессе по межзвездной биологии, ученые обнаружили способ эффективной борьбы с раком. Особый тип имунных клеток, обнаруженный в одной из привезенных из космоса кораблем проекта Аврора форм жизни, способен эффективно уничтожать клетки опухолей. \n\
Ученые утверждают, что в ближайшее время смогут синтезировать подобные клетки, таким образом навсегда поборов этот недуг.

enterprise_1.name=Наконец-то
enterprise_1.desc=Привет! \n\
Наконец-то мое вынужденное сидение на Земле закончено, они накоец-то закончили оснащение моего корабля, и мы вылетаем в ближайшие дни. Так что не думай, что ты и впредь сможешь быть впереди своего учителя. И да, угадай, как они его назвали? Энтерпрайз, как в старом фильме, хех.\n\
Так что теперь мы присоединяемся к тебе в поисках. Надеюсь еще увидимся в пространстве.\n\
Дерек МакКартни, капитан UNS Энтерпрайз, не могу перестать смеяться при мысли об этом названии.

enterprise_launch.name=Новости проекта Аврора: новый корабль запущен.
enterprise_launch.desc=Новый корабль проекта Аврора был успешно запущен в эту пятницу. В его задачи входит исследование пространства возле Ориона, его главной целью будет установление дипломатических контактов с жителями этого региона\n\
Корабль был назван "Энтерпрайз", по многочисленным просьбам фанатов Стар Трека. Это третий корабль в данной серии, способный нести на борту до тысячи исследователей.\n\
Его возвращение запланировано на осень следующего года.

game_start.name=Пожелание удачи
game_start.sender=А.В. Бюррен, Aurora CEO
game_start.desc=Приветствую.\n\
От имени всего земного командования проекта Аврора, я желаю вам удачи в вашей миссии. Помните, что судьба Земли и будущее всего человечества теперь находятся в ваших руках.\n\


game_start_2.name=Обновление статуса.
game_start_2.sender=noreply@status.aurora.com
game_start_2.desc=Здравствуйте. Это автоматическое сообщение отправлено вам информационным центром UNS. Доставка груза на ваш корабль завершена и он готов к запуску. Удачного полета. \n\
Не нужно отвечать на это сообщение.
 
icarus_0.name=Прорыв в использовании солнечной энергии?
icarus_0.desc=По известиям, полученым от представителей проекта Аврора, один из кораблей проекта добыл очень ценные данные, касающиеся использования солнечной энергии.\n\
Данные и описание технологии, полученные из похожей на маяк инопланетной структуры, могут привести к появлению гораздо более эффективных способов получения и передачи солнечной энергии, что может привести к появлению бесплатной энергии, так давно ожидаемой человечеством.\n\
В данный момент ученые в земных лабораториях тщательно изучают полученные данные и готовят официальное заключение.

icarus_1.name=Хорошая работа
icarus_1.desc=Приветствую.\n\
Возможно вы уже слышали о новом проекте "Икар"? Еще несколько лет, и с энергетическим кризисом будет покончено раз и навсегда. И все благодаря вам. Отличная работа, капитан!\n\
А.В. Бюррен, Aurora CEO

icarus_2.name=Бесплатная энергия уже близко?
icarus_2.desc=Научное сообщество потрясено открытиями, сделанными после анализа материалов, добытых из инопланетного маяка кораблем проекта Аврора, так как они нарушают все, что мы знали раньше об использовании солнечной энергии. Новые исследования привели к созданию новых дешевых способов получения энергии от солнца.\n\
В то время как земные энергоресурсы почти исчерапаны, ученые предлагают решение основываясь на новых открытиях. Проект "Икар", представляющий серию космических станций на орбите вокруг Солнца, поглощающих его энергию и передающих ее на Землю.\n\
Строительство первой станции уже начато.

icarus_3.name="Икар-1" готов!
icarus_3.desc=Весь мир затаив дыхание следит за тем, как первые гигаватты энергии поступают со станции "Икар-1" на землю. Несмотря на то, что пуск станции неоднократно откладывался, теперь же она полностью функционирует. \n\
Эксперты предсказывают падение цен на электричество на 15% к концу года и отмену специальных режимов экономии энергии в наиболее густонаселенных территориях Земли.

icarus_4.name=Энергетический кризис закончен, трудовой на подходе?
icarus_4.desc=После выхода станции Икар-1 на рассчетную мощность, тревожные новости стали поступать из энергетической отрасли. Дешевая солнечная энергия сделала бесполезными старые способы ее получения. Пока экологи и население превозносят проект "Икар", энергетические магнаты и рабочие ненавидят его и стараются саботировать постройку новых станций.\n\
Множество людей уже потеряло свою работу из-за масштабных сокращений. Забастовки и беспорядки прошли в России, Египте и некоторых европейских странах. Все это делает неясным будущее проекта.

obliterator_discovered.name=Крупнейшая космическая структура обнаружена
obliterator_discovered.desc=Корабли проекта Аврора обнаружили самое большое искусственное сооружение из встречавшихся человечеству ранее. Огромный объект непонятного назначения, больший по размеру чем звезда. Кто мог создать его? С какой целью? Узнайте подробности в следующем выпуске Галактических новостей.

evac_start.name=Колонизация начинается!
evac_start.desc=Правительство Объединенных Наций и представители проекта Аврора сделали наконец давно ожидаемое заявление. Наконец человечество начинает межзвездную колонизацию!\n\
В данный момент, люблй желающий может подать заявку на участие. Конечно, предпочтение будет отдано молодым, здоровым и обладающим полезными навыками.\n\
План по колонизации рассчитан на 10 лет, для его выполнения уже закладываются новые межзвездные корабли. Первый корабль с колонистами отправится в ближайшее время.

evac_start_2.name=Форма #312-b [СЕКРЕТНО]
evac_start_2.sender=Эвакуационный комитет
evac_start_2.desc=Как высокопоставленный офицер проекта Аврора, вы имеете право отобрать еще двух человек для переселения в колонию. Им гарантировано место на эвакуационном корабле.\n\
Кандидаты должны быть не старше 45 лет, быть вашими ближайшими родственниками и обязаны пройти медицинское тестирование. Пожалуйста, заполните приложенную анкету и направьте ее в Отдел Особых операций проекта Аврора.\n\
Помните, число людей, которых мы можем спасти, ограничено, так что выбирайте тщательно. Если у вас нет родственников, которых вы хотели бы эвакуировать, известите нас как можно скорее, их места будут перераспределены.


press_conference_1.name=Новости проекта Аврора
press_conference_1.desc=Самая значимая новость последних дней – из путешествия в дальний космос вернулся корабль Аврора-2, второй из созданных в результате проекта «Аврора». Первый, как вы можете помнить, таинственным образом пропал, и на данный момент никаких сообщений о нем не поступало.\n\
Сразу же после возвращения капитана Авроры-2 на Землю, последовала пресс-конференция, где он ответил на самые животрепещущие вопросы. Капитан дал понять, что решительности ему занимать не приходится и космос, встретивший его просторами новых территорий, недолго останется белым пятном. Это не помешает даже встреча с нашими братьями по разуму – ибо несмотря на мирную направленность Авроры-2, силу применить ее экипаж готов без промедления.  Однако, это не значит, что сотрудничества с инопланетянами не будет – скорее наоборот, несмотря даже на то, что они чужие. Что же касается цели миссии? Капитан уверенно заявил, что нормальная жизнь совсем не за горами.\n\
В конце, отвечая на вопрос о поисках пропавшей Авроры-1, капитан заметил, что есть задачи более важные, употребив пассаж про «спасение планеты». Пафосно? Да. Но мы можем его понять.


press_conference_2.name=Новости проекта Аврора
press_conference_2.desc=Самая значимая новость последних дней – из путешествия в дальний космос вернулся корабль Аврора-2, второй из созданных в результате проекта «Аврора». Первый, как вы можете помнить, таинственным образом пропал, и на данный момент никаких сообщений о нем не поступало.\n\
Сразу же после возвращения капитана Авроры-2 на Землю, последовала пресс-конференция, где он ответил на самые животрепещущие вопросы. Капитан дал понять, что несмотря на важность миссии, отношение к работе у него сугубо профессиональное. Точно так же он отреагировал на некоторую нескромность, проявленную одной из журналисток, что выдает в нем  холодного профессионала своего дела. Говоря о межпланетном сотрудничестве, было заявлено скорое образование таких связей, возможно что долговременных. Ничего конкретного в плане результатов миссии, капитан сообщать  не стал, ограничившись туманными намеками на успех дела.\n\
Отвечая на вопрос о поисках Авроры-1, капитан заявил, что они ведутся – но не в столь большом приоритете, в котором сейчас находится основная задача Авроры-2.

press_conference_3.name=Новости проекта Аврора
press_conference_3.desc=Самая значимая новость последних дней – из путешествия в дальний космос вернулся корабль Аврора-2, второй из созданных в результате проекта «Аврора». Первый, как вы можете помнить, таинственным образом пропал, и на данный момент никаких сообщений о нем не поступало.\n\
Сразу же после возвращения капитана Авроры-2 на Землю, последовала пресс-конференция, где он ответил на самые животрепещущие вопросы. Стало ясно, что космос для капитана Авроры-2 – это нечто прекрасное и неизведанное, с налетом романтики, что выдало в нем личность по-настоящему влюбленную в свою работу. Точно такое же трепетное отношение было проявлено капитаном и к вопросу межпланетных контактов, что похвально для современного пионера дальнего космоса.  Отдельно было замечено, что подобного типа контакты (самые разные) – очень важная вещь для человечества, и работа на благоприятный его имидж уже активно ведется. А вот с вопросом кризиса все хуже – капитан не только не дал четкого ответа, но еще и по виду его стало ясно, что дела у Авроры-2 идут не самым лучшим образом.\n\
Заканчивая конференцию информацией о поиске Авроры-1, капитан твердо заявил, что след ее уже найден, и поиски наверняка увенчаются успехом, тем самым подарив новую надежду покинутым семьям многочисленного экипажа этого корабля.

press_conference_common.name=Сегодня в блогах
press_conference_common.desc=Аврору-1 не найдут! Наверняка она уже уничтожена! А они валандаются с инопланетянами! Война-война-война! Даешь победу и завоевание космоса!!\n\
\n\
Космос – это прекрасно, я считаю. Огромные возможности. Мы на пороге прекрасного будущего, друзья мои. Я счастлив, что живу в такое время! Интересно, уже есть волонтерские должности?\n\
\n\
А я ему не верю. Это же очевидно. Уже много лет эти твари похищали нас, и тут после одного контакта – внезапно мир?! Милосердие? Любовь?! Чушь и чепуха!!! Аврора-1 пропала, а Авроре-2 ничего? Смотрите, это же очевидно. Наверное Аврора-2 пошла на предательство.  Удет война. Войнаааа!! Парни, собираемся у меня дома как обычно – обсудим эту проблему. . Захватите пиво и MLP.\n\
- MLP? Что такое MLP?\n\
- Как ты оказался в моем блоге? Только для членов клуба\n\
\n\
- Интересно, а этот мужик уже трахнул какого-нибудь инопланетянина?\n\
- С чего ты взял, что они сексуальные?\n\
- Да неважно. Ты бы не трахнул инопланетянина?\n\
- Лол, нет!\n\
- А я бы трахнул. Представь, первый человек трахнувший инопланетянина.

zorsan_attack_1.name=ОБРАЩЕНИЕ К НАРОДАМ ЗЕМЛИ
zorsan_attack_1.desc=ОБРАЩЕНИЕ К НАРОДАМ ЗЕМЛИ ОФИЦИАЛЬНЫХ ПРЕДСТАВИТЕЛЕЙ АЗИАТСКОГО СОЮЗА, ЕВРОПЕЙСКОГО ОБЪЕДИНЕНИЯ, И АМЕРИКАНСКОГО АЛЬЯНСА.\n\
                   Земляне. Именно земляне, потому что мы уже давно переросли время междоусобных распрей и конфликтов. Настала эра космоса, эра новых открытий.  Эра объединения.\
                   К сожалению, вышло так, что почти сразу же выйдя в космос, мы обрели врага. Врага, который опасен, силен, и уже пошел на нас войной. Войной нам малознакомой – космической.\
                   Наш враг, обманулся нашей неопытностью, и мнимой беззащитностью. Придя к нам, он узнает, кто такие земляне. Враг будет разбит. Победа будет за нами. Мир снова придет назад.\
                   В связи с вышесказанным, с настоящего момента на всей территории Земли временно вводится чрезвычайное положение.\
                   Новые правила и распорядки ежедневно транслируются по местным телеканалам, выпускаются в газетах и листовках. Выполняйте их, и следите за оповещениями местных органов самообороны, защиты, и МЧС.\n\
                   \n\
                   ОБРАЩЕНИЕ К НАРОДУ ЗЕМЛИ ПАПЫ ГРИГОРИЯ XVII\n\
                   Папа Римский Григорий XVII, в своем апостольском обращении к народу Земли, призвал к меньшей озлобленности, и большему милосердию к врагам. «Будьте человеколюбивы» - сказал Папа – «Ибо даже несмотря на то, что мы враждуем – это временно, а мир будет всегда».\
                   Слова папы были поддержаны Патриархом всей России Адрианом, и халифом Ибрахим Абд Абу аль Хайром. Далай-лама Гьялцен высказываться отказался, упомянув про необходимость нейтралитета в любых подобных вопросах.

zorsan_attack_2.name=Цитаты из интернета
zorsan_attack_2.desc=«Парни, такой вопрос. Глядел в телескоп на ночное небо. Оно теперь постоянно сияет, как черт знает что, интересно же. И вот гляжу я гляжу, и тут БАЦ – вспышка! И меня ослепляет. Вопрос первый - где заказать линзы с затемнением? Вопрос второй – у меня в глазу до сих пор двоится, и не видно почти ничего, это пройдет?»\n\
  \n\
«Мне крышу чем-то пробило. Какие-то обгорелые обломки. Фотографии в моем блоге. Лайкайте, если хотите, чтобы я их расковырял!»\n\
\n\
Вы думаете там война? Чушь. Это план. Поглядите на то, за какое время вспыхивают вспышки. Это не похоже на битву, это похоже на сигналы. Говорю вам, это тайное послание всем из Третьей Сотни, и Бельдербергского Клуба. Они не дремлют

zorsan_attack_invasion.name=Цитаты из интернета: ВТОРЖЕНИЕ!
zorsan_attack_invasion.desc=У меня сосед пошел в ГО. И тут, я вижу в окно, что ЭТИ ВЫСАЖИВАЮТСЯ!! А сосед бежит-бежит от моего дома, к мэрии. А ему в спину – тра-та-та-та!! Тра-та! Короче, ему голову оторвало. А я сижу, не дышу. А они, эти которые, немного постреляли и ушли\n\
\n\
Сидим в бункере. А сверху вопли и крики. И выстрелов много. Эти… инопланетяне…. Они…. Ломятся!! Ломятся в дверь!! Кто-нибудь, спасите, мы в бункере экстренной защиты, Гослинг, пятая авеню!! Прошу, кто-нибудь из Гослинга, кто читает мой блог!!!\n\
\n\
«- Прикинь что было! Мы стоим значит, нас тыщ десять, вот просто митинг, против, короче… ну, ты помнишь. И тут эти высаживаются. И по нам – бахбах! А нам бежать некуда, и мы на них! Ааааа!!! Короч, замесили их. Их десять штук было, как бабки в балахонах. А мы их чисто камнями.\n\
- И сколько вас осталось?\n\
- Человек триста будет. Все остальные – кто разбежался, кто в кашу. Мощное у них оружие.»

zorsan_attack_bombardment.name=Цитаты из интернета: БОМБАРДИРОВКА!
zorsan_attack_bombardment.desc=Ой. Я пишу из Корка, Ирландия. Был только что на улице, и меня ослепило вспышкой. А потом гляжу новости, а там говорят, что по Парижу нанесли удар

zorsan_attack_victory.name=ОБРАЩЕНИЕ К НАРОДАМ ЗЕМЛИ
zorsan_attack_victory.desc=ОБРАЩЕНИЕ К НАРОДАМ ЗЕМЛИ ОФИЦИАЛЬНЫХ ПРЕДСТАВИТЕЛЕЙ АЗИАТСКОГО СОЮЗА, ЕВРОПЕЙСКОГО ОБЪЕДИНЕНИЯ, И АМЕРИКАНСКОГО АЛЬЯНСА.\n\
                           Земляне. Это сильно звучит. Потому что повод для гордости у нас есть. Враг, считающийся самым развитым и опасным, сломил себе шею, в безрассудном порыве. Наш неприятель поперхнулся еще в самом начале своего нападения, и теперь победы ему не видать никогда.\n\
                           Это день нашей гордости. Мы можем гордиться тем, что мы Земляне. Тем, что мы дали отпор угрозе из космоса. Тем, что мы остались людьми. Тем, что никто не посмеет навязать нам свою силу, и свою волю.\n\
                           Конечно, мир еще не вырван из жадной пасти врага. Но это не за горами.\n\
                           И это – ваша заслуга.




bork_blockade.name=Очередная неудача с космическим запуском
bork_blockade.desc=«Запуск очередного научного спутника с космодрома Хешшер, провалился. Причины не названы. Напомним, что это уже восьмая неудача, спутники, преодолев определенную высоту, сталкиваются с отказом некоторых важных полетных цепей, и автоматически возвращаются на землю. По факту данных событий, в соответствующих конструкторских бюро производятся проверки»\n\
  Избранные комментарии:\n\
  «Если спутники не летят из-за брака, то это саботаж. Не может быть, чтобы из-за случайности было такое количество неудач!»\n\
  «А вы заметили? При каждом запуске высота одна и та же! Пропили страну»\n\
  «А это все почему? А это все потому, что нет никакого неба и космоса, и ученые только сейчас начинают это понимать. Заходите ко мне на сайт, и узнайте истину. P.S. Отключите антивирус – это мешает позитивной энергетике»\n\
  «Мне кажется, это все не просто так…. Не знаю, заговор или халатность, но если не просто так, значит заговор? А может что-то просто мешает спутникам летать, и нам не хотят рассказывать об этом?»
bork_blockade_withdraw.name=Найдена причина неудач последних космических запусков
bork_blockade_withdraw.desc=«После длительных разбирательств, была выявлена причина неудачных запусков спутников с космодрома Хешшер. Причиной оказалось плохое качество сплавов определенных участков цепей. После тщательной замены всех материалов, был произведен девятый, пробный запуск, прошедший успешно»

bork_blockade_destroy.name=Вспышки в небе - откуда они?
bork_blockade_destroy.desc=«По сообщениям Всемирной Метеорологической Организации, недавние вспышки в небе представляют собой ничто иное как весьма редкое, и абсолютно атмосферное явление, объясняемое повышенной влажностью, и разницей магнитных потенциалов. Возможно данное явление неоднократно повторится над территорией Американского Альянса или иных государственных объединений. Убедительно просим население не паниковать.»

klisk_trader_drone.name=Что это за чертовы помехи?
klisk_trader_drone.desc=«Доктор Лонгрок, из исследовательского центра «Аврора» согласился дать комментарий по поводу непонятных помех, уже который день портящих связь по всей планете. По его словам, дело в масштабном сбое одного из спутников планетарного охвата. Вывести его из строя не представляется возможным, но работы по починке уже ведутся»\n\
                        Случайно отобранные комментарии:\n\
                        «Идите вы! Раз в два часа, раз в два часа! Я просто отключил все телефоны, и любую вещь, которая может принимать какие-либо сигналы»\n\
                        «Интересно, как бы расшифровать этот мусор?»\n\
                        «- А я купил YouPhone.  Говорят, там есть защита от этих сигналов. Честно говоря, за возможность звонков надо платить отдельно… я просто не буду ее покупать, до поры до времени.\n\
                        - YouPhone – шлак. Я купил Cyborg. Меня эти сигналы тоже не беспокоят.

klisk_trader_drone_withdraw.name=Проблема со связью решена!
klisk_trader_drone_withdraw.desc=«Из исследовательского центра «Аврора» поступило сообщение, что спутник, засорявший эфир всей планеты, успешно починен. Понадеемся, что больше таких неполадок не произойдет»\n\
  Случайно отобранные комментарии:\n\
  «- Черт. Я продал свой YouPhone. Вышла новая модель, но на нее мне денег не хватает.\n\
  - А я настроил свой Cyborg. Только батарея садится через час после начала работы»\n\
  «Мне кажется, мой телефон стал лучше работать. Но я могу и ошибаться»\n\
  «То корабль у них пропадет, то спутник сломается. Что дальше? К нам прилетит вражеский инопланетный флот, и попытается нас захватить?»

klisk_trader_drone_destroy.name=Проблема со связью решилась сама собой
klisk_trader_drone_destroy.desc=«По сообщению из исследовательского центра «Аврора», проблемный спутник самоуничтожился, перед этим послав мощнейший сигнал, возможно могущий стать причиной вывода из строя какой-либо техники. Всем пострадавшим будут предоставлены компенсации»\n\
Случайно отобранные комментарии:\n\
«Вывода из строя?! У меня телефон в руке взорвался, черт возьми!»

rogues_altar.name=Штормовое предупреждение
rogues_altar.desc=«По сообщению Всемирной Метеорологической Организации, штормовое предупреждение не снимается. За уже прошедшим ураганом последует второй. Жителям прибрежных городов Азиатского Союза и Американского Альянса рекомендуется эвакуироваться»\n\
                  Комментарии:\n\
                  «Вы думаете я брошу свой дом? Черта-с два. Один ураган выдержал, выдержу и второй. Любая мразь, которая попробует подойти к моим дверям, получит пулю в задницу. Я не шучу.»\n\
                  «А в этом эвакуационном центре круто! Бесплатный интернет, раздают еду. Много девчонок, они красивые!»\n\
                  «В этом эвакуационном центре отстойно. Еще и какой-то задрот уже целый день смотрит на меня, бр-рр…. Лучше уж ураган»\n\
                  «Йо! Седня пойдем обносить дома. Хоуми с пятой авеню говорил, что какой-то лох решил остаться. Ха. Получит трындюлей, сам сбежит»
rogues_altar_withdraw.name=Штормовое предупреждение снято.
rogues_altar_withdraw.desc=«По сообщению Всемирной Метеорологической Организации, опасность миновала. Жители прибрежных городов Азиатского Союза и Американского Альянса, могут вернуться в свои дома»\n\
Случайные комментарии:\n\
«Я пристрелил троих, когда они ко мне полезли. Я предупреждал, мрази. Давным-давно, когда такие же ублюдки поставили горящий крест на лужайке этого же самого дома, мой далекий предок вышел, и нассал на него.  Даже если Дьявол придет ко мне – я не уйду»\n\
«Наконец-то я дома! Все украли, но как же приятно вернуться назад!»\n\
«Хей, а вот фотка где я с трупом в моей комнате! Полоска крови от двери, и до моей комнаты, наверное добежал раненый. Представьте, я нашла у него пять тысяч! И еще телефон… хах! Этот придурок вел блог! Последняя запись: “Йо! Сегодня пойдем обносить дома”. Придурок»

rogues_altar_destroy.name=Результаты катаклизмов
rogues_altar_destroy.desc=Сегодняшний день объявлен траурным. Галифакс и Дармут (Новая Шотландия) стерты с лица земли. Саутвест Харбор и Нортист Харбор (штат Мэн) тоже потерпели ужаснейшие разрушения\n\
По сообщению Всемирной Метеорологической Организации, опасность миновала. Жители прибрежных городов Азиатского Союза и Американского Альянса, могут вернуться в свои дома




zorsan_weapons_reserch.name=Новые технологии лазерной обработки
zorsan_weapons_reserch.desc=На металлообрабатывающем заводе фирмы AOS Engineering Gmbh в Берлине сегодня была запущена новая производственная линия, использующая новейшие лазерные технологии\
  обработки металла. Эти технологии поистине фантастичны: привезенные из космоса и доработанные учеными проекта Аврора, они позволяют сократить энергопотребление и тепловыделение промышленных лазеров в два раза, что \
  позволит значительно снизить издержки на производство.\n\
  В ближайшее время планируется введение еще двух таких линий. Аналитики прогнозируют снижение цен на металлопрокат на 15% к концу года.

ftl.name=Взрыв звезды с близкого расстояния! Видео!
ftl.desc=Эти шокирующие кадры были сегодня опубликованы на сайте проекта Аврора. Корабль проекта оказался в звездной системе ровно в тот момент, когда звезда начала превращаться в новую и взорвалась с невероятной мощью.\n\
  Космический корабль оказался на волосок от гибели, однако сумел-таки уйти от взрыва, попутно сняв эти невообразимые кадры <link>. СМОТРЕТЬ БЕЗ РЕГИСТРАЦИИ И СМС ВЗРЫВ ЗВЕЗД.

inside.name=Новые лекарства!
inside.desc=«Новое слово в сфере доступной медицины – препарат, получивший название «СтимБиоПак», невероятным образом практически мгновенно излечивает раны даже высокой степени тяжести!\
  Чем вызвана такая эффективность? Неизвестно, но согласно информации от нашего источника, это определенным образом связано с миссией корабля «Аврора-2»...»\n\
  \n\
  «Случай, который можно было бы назвать курьезным, произошел в болгарском гетто Нью-Йорка. Перестрелка между двумя мелкими бандитами (имена не разглашаются в интересах следствия)\
   продолжалась три часа кряду, потому что свои ранения они излечивали новым препаратом «СтимБиоПак». В последствии, уже в полицейском участке, в каждом из бандитов обнаружили по \
  большому количеству пуль (более пятидесяти). Судмедэксперт полицейского участка прокомментировал это событие следующим образом: «Главное – мозг не задет, а так жить будут. Даже и без «СтимБиоПака»»

klisk.ambassador_visit.name=Первый инопланетянин ступил на Землю!
klisk.ambassador_visit.desc=Комплекс «Аврора» посетил с визитом представитель инопланетного народа клисков. Он остался впечатлен нашим уровнем технологий, и восхищен людским жизненным укладом и обычаями. Уважаемый Шимшис заверил нас, что обязательно посетит Землю еще раз – ему тут понравилось \n\
  \n\
  Комментарии из интернета:\n\
  - Ходил я в этот музей Авроры. Скукота.\n\
  - СКУКОТА?! ДА ТАМ БЫЛ ЖИВОЙ КЛИСК! ЖИВОЙ ИНОПЛАНЕТЯНИН ТАМ БЫЛ, ТЫ ЧТО, БЛИН!\n\
  - А, этот урод? Видел издали. Гигантская улитка.\n\
  - Сам урод, [ЦЕНЗУРА] [ПРИКРЕПЛЕННАЯ К СООБЩЕНИЮ ФОТОГРАФИЯ УДАЛЕНА]\n\
  - ОГО! НИЧЕГО СЕБЕ! НО… Ух ты… черт… ИНОПЛАНЕТЯНИН В НАШЕМ ИНТЕРНЕТЕ!!! Откуда ты знаешь наш язык?!\n\
  - Он не особо-то и сложный. Ругательства я освоил примерно за час.»

loot.goods.name=Выставка инопланетного искусства
loot.goods.desc=Недавно в музее космоса комплекса «Аврора» прошла выставка предметов инопланетного искусства. Картины и статуи,  сотворенные инопланетянами как никогда лучше показали людям, что ныне мы не только не единственные разумные во Вселенной, но и не единственные чувствующие!

letters.boy.name=Капитану Авроры
letters.boy.sender=Рику Иноуэ
letters.boy.desc=«Здравствуйте, господин капитан Авроры-2.\n\
 Меня зовут Рику Иноуэ, я из Ямато, мне семь лет. В нашей школе проводился конкурс успеваемости и самому лучшему ученику обещали разрешить написать вам письмо. Самым лучшим учеником стал я, и я вам пишу.\n\
 Иноуэ, если вы не знаете, означает «над колодцем». А Рику – «земля». Неподходящее имя, потому что я всегда хотел стать космонавтом, как Тоёхиро Акияма. Мама говорит, что у меня хорошее имя, а я просто много нехорошего думаю. Она проверила письмо на ошибки, и я его переписал.\n\
 Я очень хочу стать космонавтом. У меня есть куча фотографий и книг. Я люблю энциклопедии и смотреть фантастику. А у вас есть такой же лазер, как у Космического Ковбоя Ямамото? Наверняка есть.\n\
 Мама говорит, что если я буду хорошо учиться и заниматься спортом, то смогу поступить в ту же военную академию, где учились вы. Это очень престижное место. Я был там на экскурсии и там есть ваша статуя.\n\
 Я стану космонавтом. Мои друзья говорят, что это очень замечательно, но лучше быть врачом или военным – они нужны стране. А я все равно думаю, что быть космонавтом – это гораздо лучше, чем быть врачом или военным. Даже лучше, чем быть Императором Японии, вот, хотя все считают, что быть Императором Японии - лучше всего»

letters.boy_2.name=Капитану Авроры
letters.boy_2.desc=«Здравствуйте, капитан Авроры-2.\n\
Мне сказали, что можно написать вам еще одно письмо. Они говорили, что вы не можете отвечать, ведь вы постоянно в экспедициях, но за вас может ответить ваш начальник. Мартан Килмови, он рассказал, что вы с ним старые друзья, и что он давал вам пинков, когда вы вместе учились в военной академии. Я ему не поверил. Если бы он давал вам пинков, то он бы летал в космос, а не вы.\n\
 Но он все равно очень хороший. Он говорил, что я действительно могу стать космонавтом, и если я не смогу быть военным, то в космосе нужны ведь и ученые и даже техники. Честно вам сказать, господин капитан Авроры-2, я очень боялся, что не смогу стать военным. Я часто болею. Но я очень умный. Я лучший ученик в школе, иначе мне бы не разрешили написать вам письмо.\n\
Господин Килмови сказал, что если я буду тверд в своих намерениях, то меня будут рады взять на какую-нибудь следующую Аврору. Но я бы хотел служить на вашей, ведь вы – герой. \n\
Я не рассказал самое главное – меня берут учиться в проект «Аврора», ведь я очень умный! Мама волновалась, но господин Килмови ее успокоил. Там много таких, как я, он сказал. Мне интересно, они тоже пишут вам письма? Их наверное очень много.»

letters.boy_3.name=Капитану Авроры
letters.boy_3.desc=«Здравствуйте, капитан Авроры-2.\n\
Моя мама очень боится. Она хотела забрать меня назад в Ямато, но вышло наоборот, ее саму привезли в «Аврору». Она говорит, что не хочет, чтобы я тут был, ведь наверняка захватчики будут пытаться атаковать комплекс. Но он очень хорошо защищен, уж получше, чем наш старый дом.\n\
Я пишу вам уже не первый год. Я вырос посылая вам письма, капитан. Через три года меня планировали самого посылать в первый космический полет. А выходит вот так вот. На нашу планету нападают. Прямо как в фантастическом фильме.\n\
Страх и осознание,\n\
Мы больше тут не одни\n\
Это не к добру.\n\
Я гляжу на обстановку вокруг и спрашиваю себя: «Рику, готов ли ты умереть, сражаясь за Землю?». Мне известно лишь то, что вы, тот, кто всегда был моим идеалом – готовы.\n\
А значит готов и я.»

letters.scientist.sender=Эмилиано Мартин
letters.scientist.name=Благодарность
letters.scientist.desc=От лица всех научных сотрудников Национального Автономного Университета Мексики – приветствую вас!\n\
Меня зовут Эмилиано Мартин, и я доктор биологических наук. Я обрадован возможностью написать вам письмо, ведь именно благодаря вам я защитил свою докторскую работу! Возможно, я неверно выразился, речь идет о научных данных и материалах, предоставленных проектом «Аврора» нашему университету.\n\
Благодаря вам мы успешно продвинулись в изучении многих научных проблем! Мне сказали, что вам будет приятно почитать о том, чего мы добились, и мне действительно есть, что вам рассказать! К примеру, вы наверняка знаете, что ранее клонирование считалось невозможным, ввиду ограниченного числа возможностей клеточного деления у отдельно взятой клетки. Теперь у нас получилось клонировать биомассу! Правда именно ту, образцы которой нам предоставил проект «Аврора», но ведь получилось же! Только представьте, что нас ждет! Кто знает, может быть именно благодаря вашей миссии мы наконец преодолеем барьер физического несовершенства человека и приступим к совсем иному развитию?\n\
С уважением,\n\
