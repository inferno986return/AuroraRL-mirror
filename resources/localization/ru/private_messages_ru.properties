letters.scientist_3.desc=Приветствую вас!\n\
Надо же, как все произошло… Я всегда считал, что развитому разуму претит насилие. Осознание того, что другое разумное существо чувствует то же, что и ты, что оно, по сути, тоже отражает существующую реальность, тоже считает себя одним из ее центров, должно стирать любое желание смертоубийства!!!\n\
Но, оказывается, нет. Космос подарил нам научные данные, дал надежду. А сейчас он ее отбирает, смешно, мы боялись умереть на истощенной планете, а теперь нас собирается захватывать воинственный народ! Разве это не иронично?\n\
Многие из моего университета уехали. Студенты, сотрудники. Остались либо те, кому ехать некуда, либо те, кто не боится захватчиков. Боюсь ли их я? Нет, я стар, и в случае чего мне не будет страшно. Кроме того, тут есть те, кто еще хочет учиться. И я их учу.\n\
Несмотря ни на что, мне хочется смотреть в будущее. Надеюсь, что хотя бы у наших далеких потомков не будет войн.\n\
P.S. А если все пойдет плохо, то не будет никаких «наших потомков».\n\
С уважением,\n\
Эмилиано Мартин


