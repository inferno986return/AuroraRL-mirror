nuclear_test_leaked.name=Утечка секретной информации - ядерные тесты в космосе!
nuclear_test_leaked.desc=Срочные новости! По информации, полученной нами от нашего источника в ОН, на корабли проекта Аврора устанавливают ядерное оружие. Возможно, они используются для проведения оружейных тестов в космосе, тем самым напрямую нарушая Акт о Чистом Космосе, подписанный всеми странами-членами ОН.\n\
Официальнх комментариев от специалистов проекта Аврора пока не поступало.

klisk_help_evac.name=Первые плоды межзвездной дипломатии.
klisk_help_evac.desc=Как было заявлено вчера, представители расы Клиск окажут помощь в развитии нашей новой колонии. Они предоставят транспорт для колонистов, а также определенную поддержку информацией и материалами. Это позволит значительно ускорить создание первого человеческого поселения за пределами Солнечной системы.

cancer_cure.name=Лекарство от рака пришло из космоса.
cancer_cure.desc=Как было объявлено на недавнем ежегодном научном конгрессе по межзвездной биологии, ученые обнаружили способ эффективной борьбы с раком. Особый тип имунных клеток, обнаруженный в одной из привезенных из космоса кораблем проекта Аврора форм жизни, способен эффективно уничтожать клетки опухолей. \n\
Ученые утверждают, что в ближайшее время смогут синтезировать подобные клетки, таким образом навсегда поборов этот недуг.

enterprise_1.name=Наконец-то
enterprise_1.desc=Привет! \n\
Наконец-то мое вынужденное сидение на Земле закончено, они накоец-то закончили оснащение моего корабля, и мы вылетаем в ближайшие дни. Так что не думай, что ты и впредь сможешь быть впереди своего учителя. И да, угадай, как они его назвали? Энтерпрайз, как в старом фильме, хех.\n\
Так что теперь мы присоединяемся к тебе в поисках. Надеюсь еще увидимся в пространстве.\n\
Дерек МакКартни, капитан UNS Энтерпрайз, не могу перестать смеяться при мысли об этом названии.

enterprise_launch.name=Новости проекта Аврора: новый корабль запущен.
enterprise_launch.desc=Новый корабль проекта Аврора был успешно запущен в эту пятницу. В его задачи входит исследование пространства возле Ориона, его главной целью будет установление дипломатических контактов с жителями этого региона\n\
Корабль был назван "Энтерпрайз", по многочисленным просьбам фанатов Стар Трека. Это третий корабль в данной серии, способный нести на борту до тысячи исследователей.\n\
Его возвращение запланировано на осень следующего года.

game_start.name=Пожелание удачи
game_start.desc=Приветствую.\n\
От имени всего земного командования проекта Аврора, я желаю вам удачи в вашей миссии. Помните, что судьба Земли и будущее всего человечества теперь находятся в ваших руках.\n\
А.В. Бюррен, Aurora CEO 

game_start_2.name=Обновление статуса.
game_start_2.desc=Здравствуйте. Это автоматическое сообщение отправлено вам информационным центром UNS. Доставка груза на ваш корабль завершена и он готов к запуску. Удачного полета. \n\
Не нужно отвечать на это сообщение.
 
icarus_0.name=Прорыв в использовании солнечной энергии?
icarus_0.desc=По известиям, полученым от представителей проекта Аврора, один из кораблей проекта добыл очень ценные данные, касающиеся использования солнечной энергии.\n\
Данные и описание технологии, полученные из похожей на маяк инопланетной структуры, могут привести к появлению гораздо более эффективных способов получения и передачи солнечной энергии, что может привести к появлению бесплатной энергии, так давно ожидаемой человечеством.\n\
В данный момент ученые в земных лабораториях тщательно изучают полученные данные и готовят официальное заключение.

icarus_1.name=Хорошая работа
icarus_1.desc=Приветствую.\n\
Возможно вы уже слышали о новом проекте "Икар"? Еще несколько лет, и с энергетическим кризисом будет покончено раз и навсегда. И все благодаря вам. Отличная работа, капитан!\n\
А.В. Бюррен, Aurora CEO 

icarus_2.name=Бесплатная энергия уже близко?
icarus_2.desc=Научное сообщество потрясено открытиями, сделанными после анализа материалов, добытых из инопланетного маяка кораблем проекта Аврора, так как они нарушают все, что мы знали раньше об использовании солнечной энергии. Новые исследования привели к созданию новых дешевых способов получения энергии от солнца.\n\
В то время как земные энергоресурсы почти исчерапаны, ученые предлагают решение основываясь на новых открытиях. Проект "Икар", представляющий серию космических станций на орбите вокруг Солнца, поглощающих его энергию и передающих ее на Землю.\n\
Строительство первой станции уже начато.

icarus_3.name="Икар-1" готов!
icarus_3.desc=Весь мир затаив дыхание следит за тем, как первые гигаватты энергии поступают со станции "Икар-1" на землю. Несмотря на то, что пуск станции неоднократно откладывался, теперь же она полностью функционирует. \n\
Эксперты предсказывают падение цен на электричество на 15% к концу года и отмену специальных режимов экономии энергии в наиболее густонаселенных территориях Земли.

icarus_4.name=Энергетический кризис закончен, трудовой на подходе?
icarus_4.desc=После выхода станции Икар-1 на рассчетную мощность, тревожные новости стали поступать из энергетической отрасли. Дешевая солнечная энергия сделала бесполезными старые способы ее получения. Пока экологи и население превозносят проект "Икар", энергетические магнаты и рабочие ненавидят его и стараются саботировать постройку новых станций.\n\
Множество людей уже потеряло свою работу из-за масштабных сокращений. Забастовки и беспорядки прошли в России, Египте и некоторых европейских странах. Все это делает неясным будущее проекта.

obliterator_discovered.name=Крупнейшая космическая структура обнаружена
obliterator_discovered.desc=Корабли проекта Аврора обнаружили самое большое искусственное сооружение из встречавшихся человечеству ранее. Огромный объект непонятного назначения, больший по размеру чем звезда. Кто мог создать его? С какой целью? Узнайте подробности в следующем выпуске Галактических новостей.

evac_start.name=Колонизация начинается!
evac_start.desc=Правительство Объединенных Наций и представители проекта Аврора сделали наконец давно ожидаемое заявление. Наконец человечество начинает межзвездную колонизацию!\n\
В данный момент, люблй желающий может подать заявку на участие. Конечно, предпочтение будет отдано молодым, здоровым и обладающим полезными навыками.\n\
План по колонизации рассчитан на 10 лет, для его выполнения уже закладываются новые межзвездные корабли. Первый корабль с колонистами отправится в ближайшее время.

evac_start_2.name=Форма #312-b [СЕКРЕТНО]
evac_start_2.desc=Как высокопоставленный офицер проекта Аврора, вы имеете право отобрать еще двух человек для переселения в колонию. Им гарантировано место на эвакуационном корабле.\n\
Кандидаты должны быть не старше 45 лет, быть вашими ближайшими родственниками и обязаны пройти медицинское тестирование. Пожалуйста, заполните приложенную анкету и направьте ее в Отдел Особых операций проекта Аврора.\n\
Помните, число людей, которых мы можем спасти, ограничено, так что выбирайте тщательно. Если у вас нет родственников, которых вы хотели бы эвакуировать, известите нас как можно скорее, их места будут перераспределены.


press_conference_1.name=Новости проекта Аврора
press_conference_1.desc=Самая значимая новость последних дней – из путешествия в дальний космос, вернулся корабль Аврора-2, второй корабль из созданных в результате проекта «Аврора». Первый, как вы можете помнить, таинственным образом пропал, и на данный момент никаких сообщений о нем не поступало.\n\
По сообщениям блоггерской платформы «Империя»,  на вопрос о том, чем встретил их космос, всем нам известный капитан весьма самоуверенно ответил, что космос встретил их простором территорий, жаждущих покорения. Трудно сказать – полезно ли такое рвение, и стоит ли снова использовать методы огня и меча? Но если они будут необходимы, мы можем быть спокойны – томиться рефлексией наш герой, видимо, не будет

press_conference_2.name=Новости проекта Аврора
press_conference_2.desc=Самая значимая новость последних дней – из путешествия в дальний космос, вернулся корабль Аврора-2, второй корабль из созданных в результате проекта «Аврора». Первый, как вы можете помнить, таинственным образом пропал, и на данный момент никаких сообщений о нем не поступало.\n\
По сообщениям блоггерской платформы «Империя»,  на вопрос о том, чем встретил их космос, всем нам известный капитан сухо и сдержанно заметил, что космос для него – дело обыденное, фактически рабочее. Трудно сказать, как можно характеризовать такое отношение к космосу. Хорошо это или плохо? В любом случае, ясно лишь одно, на страже интересов Земли, стоит профессионал своего дела, и пока что – это главное

press_conference_3.name=Новости проекта Аврора
press_conference_3.desc=Самая значимая новость последних дней – из путешествия в дальний космос, вернулся корабль Аврора-2, второй корабль из созданных в результате проекта «Аврора». Первый, как вы можете помнить, таинственным образом пропал, и на данный момент никаких сообщений о нем не поступало.\n\
По сообщениям блоггерской платформы «Империя»,  на вопрос о том, чем встретил их космос, всем нам известный капитан дал понять, что космос для него – нечто большее, чем просто территория для исследований.  Вполне возможно, что мы видим рассвет времен новой пионерии, когда первопроходцы покоряли себе новые земли не столько ради выгоды, сколько ведомые огнем романтики в душе. Хорошо ли это? Трудно сказать. Но если человек любит космос… вполне возможно, что космос будет благосклонен к нему?