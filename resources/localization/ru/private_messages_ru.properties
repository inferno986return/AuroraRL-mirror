letters.mother_2.name=Без темы
letters.mother_2.desc=Мой психолог сказал, что я должна писать вам, так будет легче. Я и  пишу. Уж простите, вам придется терпеть. Мое предыдущее письмо было очень плохим. Я не прошу у вас прощения только потому что я – сильная женщина. Сказанного не вернешь. Но знайте: мне жаль.\n\
Я так и не представилась, хотя мое имя вы наверняка знаете, и все же – Розалин Цзян. Вы уже поняли, что я – мать капрала Мартина Цзяна. Он погиб во время одной из ваших экспедиций. Знаете, сейчас, когда прошло столько времени, я могу утешаться хотя бы тем, что вы привезли назад его тело. Я бы сошла с ума, если бы вы его не привезли. Я бы думала, что он жив. Я не могла бы думать иначе, ведь я – мать. Вам этого не понять.\n\
Я думаю, что никогда не прощу вас. И ваш проект «Аврора» тоже не прощу, несмотря на то, что они пытаются облегчить мне жизнь своими компенсациями. Не надо. Мой сын отдал за вас свою жизнь. Это был его выбор, но мне от этого не легче

letters.mother_3.name=Без темы
letters.mother_3.desc=Я не могу этого не сказать. Что, помог вам ваш космос, олухи? Не буди лихо, пока оно тихо, а вы его разбудили.\n\
Хотя, на самом деле, мне не хочется всего этого. Мне не хочется думать, что это все было пустым, ведь тогда мой Мартин погиб зря. Мои слова были злыми, и я сожалею, ведь будет больше смертей и больше горя. Вас наверняка еще больше завалят письмами такие дуры, как я, потерявшие своих сыновей.\n\
Когда-то давно ко мне заходили соседи. Им было меня жаль, из-за смерти Мартина.\n\
Потом ко мне начали заходить их дети. Они спрашивали про него, считали его героем. Я не рассказывала им о моем сыне.\n\
А два дня назад – рассказала. Он ведь действительно был герой. И своей смертью от чего-то их спас, что-то им дал. Эти дети спросили меня: захватят ли нас? Они считают, что я знаю, ведь ко мне часто ездят люди из «Авроры». Я ответила, что не захватят. Ведь у нас есть такие, как мой Мартин. И такие, как вы.\n\
Ненавижу ли я вас? Раньше я ответила бы, что да. Немного погодя... что не знаю. А теперь, скорее всего нет. Точно нет. Может быть я просто становлюсь старой, слабой и сентиментальной, но мне больше не хочется вас ненавидеть.\n\
И я желаю вам удачи. Честно

