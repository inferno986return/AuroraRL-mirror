beginning.1=После изобретения гиперпространственного двигателя, человечество начало рассылать экспедиции к звездам. На огромных кораблях сотни ученых, инженеров и военных отправлялись в неизвестность, чтобы найти там то, что может принести пользу их родной планете.\n\
Вы назначены капитаном такого корабля, второго в серии.

beginning.2=Все жители Земли теперь надеются на вас. Храбрые первопроходцы, отважные космонавты, строящие лучшее будущее для всего человечества. Каждый мальчишка на планете теперь мечтает стать таким, как вы.
beginning.3=Как капитан, вы можете выбирать любой маршрут для вашего корабля. Ваша главная задача - исследование соседних районов космоса и поиск всего, что может оказаться ценным.\n\
  Земное научное сообщество подготовило для вас список исследовательских задач. Их рекомендуется выполнить, хотя окончательное решение все-таки за вами. \n Удачи, капитан.

