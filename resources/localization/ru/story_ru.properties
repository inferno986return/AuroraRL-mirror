beginning.1=После изобретения гиперпространственного двигателя, человечество начало рассылать экспедиции к звездам. На огромных кораблях сотни ученых, инженеров и военных отправлялись в неизвестность, чтобы найти там то, что может принести пользу их родной планете.\n\
Вы назначены капитаном такого корабля, второго в серии.

beginning.2=Все жители Земли теперь надеются на вас. Храбрые первопроходцы, отважные космонавты, строящие лучшее будущее для всего человечества. Каждый мальчишка на планете теперь мечтает стать таким, как вы.
beginning.3=Как капитан, вы можете выбирать любой маршрут для вашего корабля. Ваша главная задача - исследование соседних районов космоса и поиск всего, что может оказаться ценным.\n\
  Земное научное сообщество подготовило для вас список исследовательских задач. Их рекомендуется выполнить, хотя окончательное решение все-таки за вами. \n Удачи, капитан.

ending.evac.bad.1=Эвакуация! Крупнейший обман в человеческой истории!\nВсе меньше и меньше времени оставалось до прибытия Опустошителя в Солнечную систему. Земные правительства выработали и начали исполнять секретный план по спасению максимально возможного количества людей от неминуемого уничтожения.\n\
	Первые несколько лет все шло по плану. Официально операция называлась 'Создание первой колонии в другой звездной системе', огромные транспорты начали свой путь, неся на борту тысячи колонистов. Это было временем всеобщего подъема и энтузиазма. Все жители земли торжественно провожали храбрых покорителей космоса, не зная, что видят как улетает их последний шанс на спасение....
ending.evac.bad.2=Однако, такая ужасная правда не могла скрываться долго. Сперва появились слухи, затем-доказательства. После краткого периода шока началась полномасштабная паника, охватившая всю Землю. \n\
	После утечки секретных материалов общество узнало, что кораблей и времени хватит лишь для спасения крохотной толики населения. Вскоре начались вооруженные конфликты за право обладания немногими кораблями с гиперприводом, быстро переросшие в глобальную войну, в которой все сражались со всеми. Общепланетное правительство было неспособно справиться с паникой.
ending.evac.bad.3=Прибытие Опустошителя милосердно положило конец этим последним темным дням человеческой цивилизации. Все попытки сопротивления инопланетному кораблю, предпринятые нациями, еще сохранившими какой-то контроль и порядок, оказались напрасными.
ending.evac.bad.4=Когда связь с Землей оборвалась, и снабжение прекратилось, тяжелые времена настали для новой колонии. Слишком мало рабочих рук, недостаток ресурсов, оборудования. Все нужно было строить с нуля, используя ограниченный набор инструментов который успели привезти с Земли. Нехватка еды, лекарств, голод и болезни. Население колонии начало уменьшаться. \n\
	Корабли проекта 'Аврора' пытались найти помощь в космосе. Но после того, как люди потеряли свою родину и все достижения своей цивилизации, они перестали интересовать инопланетян. Им нечем было заплатить за помощь.\n\
	С годами оставалось все меньше и меньше кораблей. Некоторые исчезли в далеком космосе, некоторые вышли из строя и уже нечем и некому было их ремонтировать.\n\
	Никакой надежды уже не оставалось для этого крохотного, быстро деградирующего, последнего прибежища некогда великой цивилизации. Несколько неудачных лет, неурожай и эпидемии, положили конец существованию человечества.

ending.evac.norm.2=Однако такой секрет не мог оставаться тайной вечно. Сперва появились слухи, затем-доказательства. После краткого периода шока началась полномасштабная паника, охватившая всю Землю. \n\
	После утечки секретных материалов общество узнало, что кораблей и времени не хватит чтобы спасти всех. Хотя большинство все-таки выживет, значительная часть населения была обречена. \n\
	Те, кому не повезло получить свои места на эвакуационных кораблях, попытались захватить их силой. Однако правительства, поддержанные более удачливым большинством, смогли удержать контроль. Эвакуация продолжилась по плану.
ending.evac.norm.3=Очень тяжело было оставлять стольких позади, на верную гибель. Однако они хотя бы могли быть уверены, что человечество продолжит свое существование.
ending.evac.norm.4=Когда связь с Землей оборвалась и снабжение прекратилось, тяжелые времена настали для новой колонии. Хотя достаточно много людей и ресурсов было спасено, и за годы было проведено много приготовлений, очень многое еще оставалось сделать. По-прежнему не хватало жилья, медицинской помощи, еды.\n\
Однако годы шли, и колонизаторы приспособились к новому миру и начали восстанавливать прежнюю цивилизацию. Новые города появились на карте, начало подрастать первое поколение, уже не видившее Землю, которое считало уже этот мир своим домом.\n\
Постепенно голод, болезни и смерти первых лет превратились всего лишь в страшные истории, а уровень жизни начал потихоньку подниматься. Однако человечество все равно было отброшены на века назад. Космические корабли были заброшены или разобраны на части, и пройдет еще немало времени прежде чем первый новый человеческий корабль снова отправится в космос.

obliterator.1=Опустошитель. Гигантский древний корабль, отголосок далекой эпохи. Его хозяева давно иссчезли, однако он продолжает свою работу. Работу по преобразованию галактики.
obliterator.2=За прошедшие тысячелетия многие цивилизации сталкивались с ним. Некоторые пытались его изучать, некоторые - уничтожить, так как он угрожал их мирам.
obliterator.3=Никто не преуспел. Таинственный и неуничтожимый, он продолжает свой нелегкий и бессмысленный труд.
obliterator.4=Он движется по галактике по запутанному, но предсказуемому маршруту. Его передвижения были рассчитаны на века вперед еще очень давно.\n\
И по этим рассчетам, через десять лет он прибудет в Солнечную систему!!!
