ship_destroyed=Ваш корабль пропал в далеком космосе, превратившись в безжизненную развалину, плывущую в пустоте. Никто на Земле так никогда и не узнал, что же с вами произошло на самом деле.

retire=Вы были смещены с позиции капитана вашего корабля и уволены из проекта Аврора.\n\
Никто не винил вас в неудаче, и ваши последующие назначения были достаточно почетны, хорошие корабли и команды. Но каждый раз, видя на экране радара исследовательский корабль, возвращающийся из далекого космоса, вы чувствуете печаль и укол зависти...

crew_lost=Со смертью последнего члена экипажа корабль превратился в бесполезную глыбу железа, плывущую в пустоте. Его тонкие механизмы и компьютеры в течении тысячелетий все так же будут ждать указаний и приказов, которые уже некому отдавать.
