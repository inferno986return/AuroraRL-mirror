ship_destroyed=Ваш корабль пропал в далеком космосе, превратившись в безжизненную развалину, плывущую в пустоте. Никто на Земле так никогда и не узнал, что же с вами произошло на самом деле.

retire=Вы были смещены с позиции капитана вашего корабля и уволены из проекта Аврора.\n\
Никто не винил вас в неудаче, и ваши последующие назначения были достаточно почетны, под ваше командование попадали хорошие корабли и экипажи. \n\
Но каждый раз, при виде исследовательского корабля, возвращающегося из далекого космоса, вам отныне суждено испытывать печаль и укол зависти...

crew_lost=Со смертью последнего члена экипажа корабль превратился в бесполезную глыбу железа, плывущую в пустоте. Его тонкие механизмы и компьютеры в течении тысячелетий все так же будут ждать указаний и приказов, которые уже некому отдавать.

commander_lost=Вам не удалось выбраться из этой миссии живым. Покидать корабль и делать за десантников их работу, очевидно, было не самой умной идеей. Теперь будущее человечества зависит от других. От тех, кто еще жив.

zorsan_captured_earth=Несмотря на отчаянное сопротивление и многократное численное превосходство людей, зорсанам потребовалось всего несколько дней чтобы полностью захватить и подчинить себе Землю. Что будет с человечеством дальше? Неизвестно.