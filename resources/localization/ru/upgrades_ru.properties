lab_upgrade.name=Лаборатория
lab_upgrade.desc=Каждая лаборатория содержит в себе комплект оборудования и рабочие места для 5 ученых.

workshop_upgrade.name=Мастерская
workshop_upgrade.desc=Каждая мастерская содержит в себе комплект оборудования и рабочие места для 5 инженеров.

barracks_upgrade.name=Казарма
barracks_upgrade.desc=Каждая казарма содержит в себе 5 мест для проживания, снаряжения и тренировки 5 десантников.

advanced_radar.name=Гравитационный детектор
advanced_radar.desc=Каждый такой детектор за счет параллельной обработки данных повышает точность определения положения объектов в космосе. Увеличивает \
  эффективную дистанцию поражения на 1 для всех видов оружия.

hull.name=Усиление корпуса
hull.desc=Усиление корпуса с использованием новейших сплавов и технологий. Утолщение брони, дополнительные переборки и силовые элементы увеличивают живучесть корабля на 5.

astrodrone_hangar_upgrade.name=Ангар астрозондов
astrodrone_hangar_upgrade.desc=Ангар для автономных исследовательских зондов. Зонды могут самостоятельно изучать звездные системы, проводя исследование "Астрономия" с небольшой скоростью в отсутствие корабля.\n\
  Каждый запуск дрона стоит 10RU, половина из которых возвращается когда дрон поднимается на борт.
  
medbay_upgrade.name=Медотсек
medbay_upgrade.desc=Снижает вероятность гибели членов экипажа при атаке вашего корабля.

medbay_upgrade_enhanced.name=Медотсек (улучш.)
