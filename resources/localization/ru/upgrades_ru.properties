lab_upgrade.name=Лаборатория
lab_upgrade.desc=Каждая лаборатория содержит в себе комплект оборудования и рабочие места для 5 ученых.

workshop_upgrade.name=Мастерская
workshop_upgrade.desc=Каждая мастерская содержит в себе комплект оборудования и рабочие места для 5 инженеров.

barracks_upgrade.name=Казарма
barracks_upgrade.desc=Каждая казарма содержит в себе 5 мест для проживания, снаряжения и тренировки 5 десантников.

missiles.name=Ракеты
missiles.desc=Установка для стрельбы самонаводящимися ракетами с большим радиусом поражения

advanced_radar.name=Гравитационный детектор
advanced_radar.desc=Каждый такой детектор за счет параллельной обработки данных повышает точность определения положения объектов в космосе. Увеличивает \
  эффективную дистанцию поражения на 1 для всех видов оружия.

hull.name=Усиление корпуса
hull.desc=Усиление корпуса с использованием новейших сплавов и технологий. Утолщение брони, дополнительные переборки и силовые элементы увеличивают живучесть корабля на 5.

astrodrone_hangar_upgrade.name=Ангар астрозондов
astrodrone_hangar_upgrade.desc=Ангар для автономных исследовательских зондов. Зонды могут самостоятельно изучать звездные системы, проводя исследование "Астрономия" с небольшой скоростью в отсутствие корабля.\n\
  Каждый запуск дрона стоит 10RU, половина из которых возвращается когда дрон поднимается на борт.
  
medbay_upgrade.name=Медотсек
medbay_upgrade.desc=Снижает вероятность гибели членов экипажа при атаке вашего корабля.

medbay_upgrade_enhanced.name=Медотсек (улучш.)
medbay_upgrade_enhanced.desc=Снижает вероятность гибели членов экипажа при атаке вашего корабля.

hull_1.name=Прочность 1
hull_1.desc=Замена силовых элементов корпуса и обшивки, повышающая общую живучесть корабля. +2 к максимальной стойкости корпуса.

torpedoes.name=Торпедная установка
torpedoes.desc=Установка для стрельбы торпедами. Торпеды наносят большой урон, но при этом двигаются немногим быстрее корабля и \
  могут быть сбиты в полете.

size_1.name=Свободное место 1
size_1.desc=Модернизация и миниатюризация агрегатов корабля позволила освободить дополнительное пространство для новых модулей.

glauncher.name=Гранатомет
glauncher.desc=Модернизация существующих на Земле образцов тяжелого оружия для использования в космосе и на других планетах. \
  Добавляет новое оружие для десантного отряда.

geodata_price.name=Улучшенные сканеры
geodata_price.desc=Улучшенные гражданские сенсоры позволяют составлять карты с большей точностью, такая информация стоит дороже. Цена геоданных +10%

geodata_amount.name=Инопланетная геология
geodata_amount.desc=Новые области геологического и географического знания, новые исследовательские центры и университеты позволят выжать больше сведений из собранных данных. +10% к очкам исследований за геоданные.

biotech_1.name=Биотехнологии 1
biotech_1.desc=Развитие биотехнологий сделало людей более выносливыми и живучими. +1 хп всем членам экипажа.

diplomacy_1.name=Дипломатические контакты
diplomacy_1.desc=Установление новых дипломатических контактов повышает репутацию у других рас на 1

edf_1.name=Объединенные Военно-Космические Силы Земли
edf_1.desc=Создание международной военной организации, обеспечивающей защиту Земли и человечества от угроз из космоса.

etf_1.name=Земной Торговый Флот
etf_1.desc=Создание межзвездных торговых и грузовых кораблей, способных обеспечивать снабжение человеческих поселений за пределами Солнечной системы

medicine.name=Развитая медицина
medicine.desc=Новые методы лечения болезней и ран позволяют увеличить шансы пациентов на выживание. Открывает модуль продвинутого медотсека.

scopes.name=Суперпросветленная оптика
scopes.desc=Повышение разрешающей способности оптических приборов позволяет десантному отряду видеть на один тайл дальше.

combat_implants_1.name=Боевые импланты 1
combat_implants_1.desc=Встроенные в мозг системы наведения повышают прицельную дальность стрельбы десантного отряда на 1.