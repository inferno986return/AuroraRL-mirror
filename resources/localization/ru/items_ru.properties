medpack.name=Аптечка
medpack.desc=Излечивает 5 очков здоровья у десантного отряда.

supermedpack.name=Супер аптечка
supermedpack.desc=Полностью излечивает повреждения десантного отряда

oxygen.name=Кислород
oxygen.desc=Баллоны с кислородом и сменные блоки для регенераторов. Полностью восстанавливают запас кислорода у десантного отряда

parallel_world_cells.desc=Фрагменты параллельного мира, представляющего собой единый организм. Обладают до конца еще не изученными свойствами.

ore.name=Руда
ore.desc=Руда, добытая на планете. На корабле будет переработана в ресурсы.

rogue_beacon_data.name=Данные с кладбища Бродяг
rogue_beacon_data.desc=Чертежи и схемы устройства корабля-кладбища бродяг. Могут представлять определенный интерес для других рас. Не стоит пытаться продать их Бродягам.

zorsan_war_data.name=Военные данные Зорсан
zorsan_war_data.desc=Разведданные с корабля Зорсан. Включают в себя информацию о составах и движениях флотов, приказах и планах на ближайшие месяцы. Могут представлять интерес для разведок других цивилизаций

advanced_radar_tech.name=Чертежи гравитационных детекторов
advanced_radar_tech.desc=Чертежи и вся необходимая техническая информация для создания аппаратного комплекса, работающего как радар, но использующего гравитационное взаимодействие. \
   Позволит производить новый модуль для корабля, увеличивающий прицельную дальность стрельбы орудий. Производство модулей возможно только на Земле.

alien_materials_tech.name=Технология инопланетных сплавов
alien_materials_tech.desc=Теоретическое обоснование и детали технического процесса изготовления сверхпрочных материалов, используемых инопланетянами. Позволит усилить броню корабля. \
  Подобные модернизации могут быть выполнены только на земной верфи.

resources_sell.name=Ресурсы
resources_sell.desc=Тут можно купить ресурсы за кредиты. Не самая выгодная сделка, но в критической ситуации может пригодиться\n\
  Продать ресурсы тут не выйдет.