rebels_2_leader_dialog.19=*Folie looks away, and looks back in a moment. His face is tense, his eyes are angry.* I don't feel sorry for the soldiers, kill 'em until there's no more, and then we'll see. You can't avoid death in a war. And sometimes you have to get dirty for the common good. You never end up clean in this business.
rebels_2_leader_dialog.18=Better mercenaries are unreliable, and you have an axe to grind with the Empire. And you underestimate yourself. You're considered a pretty good military captain.
rebels_2_leader_dialog.17=Hm\u2026 I\u2026 I'll think about what you just said.
rebels_2_leader_dialog.14.2=What kind of motto is that? It's not a creed, it's twaddle. It's so thin it's see-through..
