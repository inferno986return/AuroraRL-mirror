rebels_2_leader_dialog.16=Maybe you're right.
rebels_2_leader_dialog.14.0=Nice motto. I approve, I think.
rebels_2_leader_dialog.15=I'm glad you understand me.
rebels_2_leader_dialog.14=No. There's people smarter than me. I think about all that, and I know it's all good and well, but... Personally, my motto is \"kill Imperial scum until there's no more of 'em, and then we'll see.\"
rebels_2_leader_dialog.13=Oh! *Folie puts his finger up.* That's a good subject, it's important. If you want it written all smart-like, I'll tell the propaganda department to send the information right to your ship. And if you want the simple version, I'll tell you yourself. *He breathes in and starts talking, as if he were making a speech.* What are we fighting for? For a Zorsan without inequality, where the rich man can't oppress the poor. And the noble ones can't oppress the simple folk. Us, the everyday Zorsan, have to unite into a class, and become a big, powerful force. To show the system what's what! And then, when we've showed them, it can't be like it is now. And then everyone can live free, like all free people.
rebels_2_leader_dialog.12=It really is a strange question... Although... I don't even know what to tell you. I'm an engineer, Folie isn't my real name. I got involved in the revolution because of my convictions. I hate the Emperor. *Folie frowns when he tells you this.* What else? Look... let's trade life stories later.
rebels_2_leader_dialog.11=If you don't have the money and you aren't afraid of getting into a fierce fight, you can get to the Zorsan system on the right day, follow the convoy, and then calculate its destination from the hyperjump parameters. If you do have the money, try to find something out with the Klisks. Or you could try your luck and try to guess the system. I don't think you'll be able to do it, but... *Folie shrugs.*
