rebels_2_leader_dialog.6=Okay. What's \"State of Denmark\"? *Folie says it with a horrifying accent.*
rebels_2_leader_dialog.10.4=Are there going to be soldiers on the ship? You were talking about deaths like it was nothing\u2026 It's your people. Don't you feel sorry for them?
rebels_2_leader_dialog.5=That's right. *Folie nods and shows you the data on the map.* Look. The people of Zorsan are grumbling about yet another war. They're unhappy, you see? And to add to that, His Imperial Majesty issued an order recently, and it talks about longer work hours and the cancelation of some benefits. Just like Lando said: \"The people are like a blaster. All you have to do is pull the trigger.\" Well, we're pulling it. And I offer you to take part in it. Not for free, of course.
rebels_2_leader_dialog.10.3=It's all pretty serious. From what I can see, you are pretty well financed. Why don't you hire some better mercenaries?
rebels_2_leader_dialog.4=Can he do it? *Folie thinks for a bit and says.* Of course he can. And if he can't, that's just the first phase. We can afford to screw it up.  *This isn't the end of the discussion. But the conversation between the Zorsan becomes too Zorsan for you to follow. And that goes on for an endless five minutes. You don't want to listen to that, do you? Let's skip ahead to the important part.* I'm sorry that it took so long, you walked in on a meeting.
rebels_2_leader_dialog.21.1=No. I don't want to fight in someone else's war.
rebels_2_leader_dialog.10.2=About the revolution. Honestly, I still don't get what you're fighting for. Why? Against what?
rebels_2_leader_dialog.3=What do we start with, then? *Folie waves his hand, cutting off everyone trying to get a word in. Apparently, he's talking to himself. He studies an interactive electronic map carefully, and a small list next to it. He's pointing his finger and whispering something. In the end, he declares loudly.* Convoy! The convoy from the shipyard! We have to find out which system it's going to. *He clenches his fist.* And then, when we destroy it, we can start an operation in the system. Are you up for it? *The Zorsan are saying yes. Folie continues.* And now that's it's going so well, I propose we give this mission to our new comrade!
rebels_2_leader_dialog.21.0=I think\u2026 I think you're right, I was too hasty. I still want to clear up some things, though.
rebels_2_leader_dialog.10.1=It's a strange question, but tell me about yourself. If we're going to work together, I'd better get to know you well.
rebels_2_leader_dialog.2=*One of the Zorsan shakes his head.* I'm not sure, but it's your call, you're the boss. However, there won't be another chance. Take the recent financing... And also the discontentment of the people. A good operation will not only cripple the operations of the shipyard, it'll also provoke demonstrations on Zorsan! *Everyone nods in approval. Another Zorsan comments.* If we act, we'll have to go big. It is possible that there will be a lot of blood. *Folie adds immediately.* That's bad. But, when all is said and done, we're risking ourselves, too. And we're doing it for them, so that they have a better life! They can't shoot all of us. We... we'll win!
rebels_2_leader_dialog.10.0=About the convoy. How do I found out what system it's going to?
rebels_2_leader_dialog.1=*Folie answers. His voice is firm, but you can tell the leader of the rebels is a bit confused.* I... Yeah, I'm not saying no. It's the perfect time to do something, because, that order, for example... And the recent saboteur attack at the nuclear recycling plant... It must have stirred the people, worked them up. But hitting the very center of the military-industrial complex? Are you sure?
rebels_2_leader_dialog.0=*You are led to the navigation room again. This time, Folie looks more presentable, you could even say he's in uniform. He's discussing something with other Zorsan, and he laconically suggests you wait. Speaking of the Zorsan: there are three of them, and they all look similar, as if they were roughly chiseled out of stone. They all smell of war. It's so strong that Folie looks like a civilian next to them.* ...it's tense, and we have to act, you see? Now, when there's a martial law order signed by His Imperial Majesty... *the Zorsan saying this shakes his head* The people are like a cocked blaster. You only need to pull the trigger.
