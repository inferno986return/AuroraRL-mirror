rebels_2_leader_dialog.8=Of course. The convoy. The convoy goes from the shipyard to a colony system. They deliver supplies, weapons, troops. If you destroy the convoy, the system will be defenseless against us. And then we can do some work there! And then we can handle the shipyard!! You get it, right?
rebels_2_leader_dialog.11.1=About the revolution. Honestly, I still don't get what you're fighting for. Why? Against what?
rebels_2_leader_dialog.7=All right. *The map again. You can see a picture of a giant industrial neighborhood.* All of this is the His Imperial Majesty's Shipyard Construction Complex. It's a gigantic factory that makes ships. Now, because of the war, it's in constant crunch mode. Modernization, repairs, building new ships... Ooh! Lots of stuff. *Folie waves his hands, changing the map's output to some other information.* All that doesn't matter. What does is that the thing consumes stupid amounts of resources. And if you stop supplying it... boom! Slack period! And if you do some good work with the people, too... Boom, again! Protests! Demonstrations! Get it?
rebels_2_leader_dialog.11.0=It's a strange question, but tell me about yourself. If we're going to work together, I'd better get to know you well.
