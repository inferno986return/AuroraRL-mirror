unity_station_embassy_bork.18=There is always a way, human captain, or you wouldn't get called to talk by the Rogue ambassador. He probably wants to talk about the Obliterator problem. After all, for the Rogues it's a special subject, a lot of them believe unconditionally in that... *the translator module bugs out, like it sometimes does when it has to translate rare words.* ...Behemoth that keeps eating star systems. And the others are curious to find out what he is, but satisfying that curiosity yourself is very, very difficult.
