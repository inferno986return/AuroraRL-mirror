unity_station_embassy_bork.7=My esteemed colleagues think the Earth won't hold out against the Zorsan... *The Bork chuckles and bares his teth.* They think different on Sypsyar, and when the Zorsan get it, trust me, they'll try to settle it peacefully.
unity_station_embassy_bork.6=*The Bork roars quietly.* That's the operative word, to talk... to talk... I know that other ambassadors have called you, except the Zorsan one, of course, but when my colleague finally starts to think straight, he'll realize that it's better to try to mend your relations... the ambassadors called you because they wanted something from you, and I actually want to talk because we really do have things to discuss: your colony, your war, your problem with the Obliterator, and of course the Gardener.
unity_station_embassy_bork.5=You're one on one with the most developed people of the inhabited Universe, although you did manage to beat back their biggest attack, so... war of positions, are the Zorsan capable of it? *He speaks quietly, thinking out loud.* They really are, it's your problem after all, no one is going to help you, and if they are... *The ambassador smiles weakly.* Would I believe it if someone told me that one of the civilizations is going to help you now? Of course not...
unity_station_embassy_bork.4=I like to stay informed about the situation at the fronts\u2026 *The Bork ambassador shakes his head.*
unity_station_embassy_bork.3=*Like the entire embassy, the Bork ambassador's office is big, but this time it's justified: most of it is taken up by an enormous holographic map of the inhabited Universe. Hey, you can make out the Solar system!* A breathtaking sight, isn't it? *The Bork ambassador is old and beaten up by life: he's missing two eyes and almost half of his teeth. His face is disfigured, if you can say that about a Bork mug, by an old burn.* I really wanted to meet you, human captain. *When he moves, you can tell right away that one of his legs is prosthetic.* Come in.
