energy_sphere_attacked.6=*The white coats are silent. Gordon steps forward.* It's an alien. And it's\u2026 *He grabs his head.* It's here!
energy_sphere_attacked.5=*Gordon was right. It's not just an alien, it's a blue faintly glowing sphere about two meters in diameter. And it didn't \"attach\" itself to just any computer, it's the main computing terminal of the Aurora! Oh wow.*
