energy_sphere_attacked.9=It's hard to say, Captain. *Gordon takes off his glasses and begins cleaning them with the sleeve of his coat.* This creature ignores all attempts to contact it. It's like we... don't exist, as far as it's concerned. *He walks up to the sphere and puts his hand in it. The sphere doesn't react in any way. Neither does his hand, obviously.* 
energy_sphere_attacked.8=*One of the scientists speaks up.* It reacts to standard behavioral tests like a living being! Of course, it's hard to say anything about its having conscience, but... *His voice peters out gradually, turning into excited mumbling.*
