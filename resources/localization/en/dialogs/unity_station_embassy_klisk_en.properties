unity_station_embassy_klisk.19=*The ambassador looks you straight in the eye.* Three words, human captain: don't get caught. You know what I mean.
unity_station_embassy_klisk.18=Those coordinates definitely don't lead to his hideout. It's probably some contact waiting for you. You and no one else. We have no choice.
unity_station_embassy_klisk.17=Naturally. If he thought a hero known for obeying the law is going to do his bidding, who are we to dissuade him?
unity_station_embassy_klisk.16=*The Klisk throws up his hands and hovers over to the fountain. His clicks are annoyed, even a little angry. His voice sounds the same, though.* A shame, a shame of our entire people. A Klisk, the son of a high-up executive of the Hakazar Corporation... he gave off great hope, but once he robbed his father and went into space. From then on, we only know what he's up to from the criminal reports. His father was forced to accept a demotion, can you imagine? *The Klisk clicks as if he was clucking his tongue.* And now his gang of pirates robs our caravans.
unity_station_embassy_klisk.15=Surely they would consider whoever told them that a stupid, stupid... creature. *clicks of laughter* And even if they believed such slander that has no basis in reality, no one would believe them in turn. *The Klisk is damn convincing.*
unity_station_embassy_klisk.14=Of course, human captain. It's been good talking to you and I'll enjoy working with you in the future. *The Klisk pushes the door opening button.* Principles. It's good when your business partner has them\u2026
unity_station_embassy_klisk.13=You're right. I know, human captain, that a certain Klisk interrupted your rest recently, and passed on some coordinates to you. The Klisk was sent by a dangerous criminal, a pirate leader we have been looking for since a long time ago. He wants to contact you. What you need to do is to go ahead. And when you gain his trust, either to arrest him yourself or to help with his arrest. It's that simple.
unity_station_embassy_klisk.12=*The Klisk is silent, waiting.*
unity_station_embassy_klisk.11=What would doing that make me? The horror. *Wounded clicks, but the Klisk speaks calmly and is friendly.* Let's put it like this... if you helped the Klisks out, friends of friends of Klisks could help you out. Nothing illegal, our dear Gardener didn't say anything about mercenaries. What do you say?
