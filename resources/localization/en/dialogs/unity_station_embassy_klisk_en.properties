unity_station_embassy_klisk.8=We are all getting older. Does it really depress you so much? Maybe it's time to retire? *The Klisk clicks. He is laughing.* I'm joking, of course I'm joking! Old age gives you experience, and for everything else there are augmentations, as the Rogues say. How do you like my fountain?
