unity_station_embassy_klisk.9=*The Klisk doesn't pay attention.* A great work of art, isn't it? It's from Earth. I ordered one like that precisely so I could understand you better... *slow, deliberate clicks* So far I can't do it. *Is the Klisk telling the truth or is he lying? It's very hard to say for sure. After a bit of silence, the Klisk suddenly asks you.* What are you going to do with the Zorsan?
