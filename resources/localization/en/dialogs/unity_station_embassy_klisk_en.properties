unity_station_embassy_klisk.22=Wonderful. *The Klisk clicks contentedly.* Then I suppose you know what to do. I can't wait for your tale of what happened at the place those coordinates lead to... *His clicks grow faster. It's laughter.* And if I like your tale, I'll definitely find something that you will like.
unity_station_embassy_klisk.5=You're humble. On one hand it's good, on the other\u2026 *clicks of laughter* How do you like my fountain?
unity_station_embassy_klisk.12.1=I think you'll understand. *move towards the exit*
unity_station_embassy_klisk.21=Mercenaries. Squads of the best of the best, those who have worked for the corporate good for years. You could definitely use them, especially if someone else pays for them.
unity_station_embassy_klisk.4=I understand, human captain. But as my people say, he who is late doesn't respect your time or his own. *The Klisk shrugs and clicks reconcilably.* Although you probably had an important reason. Otherwise... are you curious about why I wanted to see you? It's simple. Some things you sort out with the ambassador, others... *clicks of laughter* And what is your job called these days?
unity_station_embassy_klisk.12.0=Give me the basics. I suppose I'll have to listen to you, there's no use for documentation here.
unity_station_embassy_klisk.20=If it were that simple we would have come up with something by now, human captain. We need someone to gain his trust, to get as close to him as possible, and then... *The Klisk claps his hands.* We need him alive. Criminals of that scale are much more useful when they moan and groan in their cells.
unity_station_embassy_klisk.3=Of course. Some things you sort out with the ambassador, some things you sort out with someone else. *clicks of laughter* What is your job called these days?
unity_station_embassy_klisk.2=*It doesn't look very different from the embassy in terms of decoration. First, the layer of sand on the floor is thicker. Second, the fountain in the center of the room is much bigger. Otherwise, nothing is different. The owner of the office has his back turned to you looking out onto outer space, but as soon as you come in he turns around.* Human captain! *Click click click.*
