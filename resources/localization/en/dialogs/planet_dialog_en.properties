planet_dialog.3=No one is. And so that you're more comfortable... *The Zorsan whistles. His comrades leave the building one by one, the ones who were standing next to the windows. They're armed, but they don't look like they're going to shoot. Although, who knows?* Now we can see each other plainly.
planet_dialog.2=What, do you want us to discuss it right here? *The Zorsan smiles.* How about you... *He looks at your men, then narrows his eyes and corrects himself.* Us. We lower our weapons first, then you do it. *Your man reports that he has looked the Zorsan over completely, and gives you a dry description. Like all Zorsan, he isn't very tall, his clothes are baggy, there's some kind of cape. It looks battered, but it's not torn, it must be made from some kind of defensive material. His face is smooth, no scars. There are some trinkets that pass through his sleeve. Some kind of cheap metal.*
planet_dialog.1=*Nothing happens for the next few minutes. Then, armed Zorsan appear in the windows. Another one comes out, unarmed.* Don't shoot. *He throws his hands up. His idiotic cape makes him look especially fat.* I'm unarmed. Don't shoot, humans.
