planet_dialog.7=What is there to tell? I'm just... Something like Messenger #2. There's war. It's bad. No one needs it except the Emperor and his brown-nosers. Do you need it? *He asks one of his people, and the response is a no.* No! Well, I don't need it either.
planet_dialog.11.1=Sounds pretty good. I think we should agree. But be on your guard!
planet_dialog.6=Yeah. Money. It's simple. There is a job that would be best suited for huuumans. *The Zorsan chuckles a little. He still hasn't brought his hands down. It looks as if he was making fun of you.* You've made it through the Special Ops, and even punched out Zheurde the Big Wig. If I managed to punch out Zheurde, I'd be sooo happy...
