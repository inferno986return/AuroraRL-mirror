planet_dialog.15=I'm just the messenger, I'm delivering a message. But, alas...*The Zorsan shrugs.* Let's just say, it's not there anymore. You'll have to look for the roaming station in a different way. Outer systems, human captain, that are marked red, the ones already touched upon by the Obliterator. You'll have to look for the station there.
planet_dialog.14=Great. In that case, let me lower my hands. *The Zorsan does that, and calls one of his people over. They have a conversation. First, they're whispering, then it becomes louder. The Zorsan speaks again, looking very embarrassed.* The situation has become more complicated... It's stupid... Very stupid...
