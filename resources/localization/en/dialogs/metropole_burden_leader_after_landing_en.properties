metropole_burden_leader_after_landing.4.4=Wow. An armored transport.
metropole_burden_leader_after_landing.9=What can you do? We have to. If we wait for weapons and equipment to be delivered from Earth, you're not going to have a colony anymore!
metropole_burden_leader_after_landing.4.3=I haven't been to the colony in a long time\u2026 How are you doing? What's changed in these five years?
metropole_burden_leader_after_landing.8=Yeah, you're the one who found this planet and helped found the colony, Captain. *Matthew smiles. Now you can see he's missing a few teeth.* I can tell you, you could have found a calmer planet, hahaha! *He guffaws cheerfully, but then turns serious the next moment.* Although, there's a bit of truth to every joke. It was really hard at first. Aggressive flora, fauna, and this weather... you can see for yourself. But we're used to it. Thank God for the shipments from Earth and the aliens we trade with.
metropole_burden_leader_after_landing.4.2=Are you sure nothing is going to happen to our shuttle?
metropole_burden_leader_after_landing.7=They locked it in, so it shouldn't. Earth vehicles can take these storms. Our magnet anchors, too. However, I have to warn you that if the wind reaches superstorm strength, our anchors will still hold, but your shuttle will get its wings and nose torn off. But don't worry, superstorms aren't common here. The last one was three years ago, but back then we had earthquakes, too. Terrible times, they were!
metropole_burden_leader_after_landing.4.1=Why was our request to land approved in such a storm?
metropole_burden_leader_after_landing.6=That's nothing, sir, it's more or less let up. Half an hour I wouldn't be able to leave the building, it'd pick me up and carry me away. *Matthew guffaws.* And I'm serious, sir. Six months ago, a soldier in full combat gear swept up. It threw him up one kilometer, and then the wind let up and he fell down. I'm sorry about talking about all this in front of the girl, ma'am, but... *He shrugs.*
metropole_burden_leader_after_landing.4.0=Who are you?
metropole_burden_leader_after_landing.5=I'm something like Mr Rich's secretary. *The man smiles and wipes the sweat off his forehead with a glove.*
metropole_burden_leader_after_landing.4=*Through the howl the of the wind, you can't hear the noise from the car that just arrived. Only a couple of honks make you realize it's time for you to get out. The car turns out to be a military armored transport with the weapon systems taken off, and you have to run towards it: the wind is too strong, the sand whips you in the face too hard. When everybody is in -- you, the pilots, the woman with the girl -- the transport starts to move. The man meeting you takes off first his protection suit's helmet, then the mask.* Glad to meet you, Captain. My name is Matthew. Sorry about all this, it's fall, we're having one cyclone after another. *Then he turns to the woman.* Sinn? And Jodie, I suppose? *The woman nods, the girl keeps silent.* We're about to get there and Rich will meet you personally. He said he was sorry, he had an important meeting. *The transport starts and begins moving.*      
metropole_burden_leader_after_landing.3=*The shuttle gets thrown around for almost twenty more minutes before it finally manages to land. As soon as it touches the landing pad and stops moving, people wearing anti-exposure suits run up to it, lock in the shuttle's wings and some parts of its hull with magnet anchors. How strong do these storms get if the colonists have to use measures like these? The pilot yells out from the cockpit.* Captain, they've sent a transport for us! It'll be here in a minute!
metropole_burden_leader_after_landing.2=*You can't see anything except the weakly glowing airport lights. The wind is howling, sand drums on the hull of the shuttle.*
metropole_burden_leader_after_landing.1=*There's no point in talking, it's too hard to do. You smile and shrug looking somewhat guilty. The woman smiles back and holds the girl tighter.*
metropole_burden_leader_after_landing.0=*Now you see why the colony's radio operator told you to go by the radio beacon. What was he saying about the sandstorm that would be over in half an hour? It's not over yet, it just let up a little. The shuttle is getting rattled side to side. Sometimes you hear you can hear the urgent alarm system barking something in the cockpit. You don't even want to imagine how the woman and the child are feeling. They don't look so hot, but they seem to be holding on.*
metropole_burden_leader_after_landing.2.1=*bear through it and wait for the landing*
metropole_burden_leader_after_landing.29=*Just what you need after the sandstorm! Probably the best part of this apartment.*
metropole_burden_leader_after_landing.2.0=*comfort the woman and her daughter*
metropole_burden_leader_after_landing.28=*The fridge is full of brickets of easily digestible protein and mineral water. Just looking at it completely kills your hunger.*
metropole_burden_leader_after_landing.27=*It's mostly low quality popular science, and pretty old at that. You pick up one of the books and flip through it: \"Science is great! And if you don't think so, you can go f-\", you don't feel like going to the next page. Yeah.*
metropole_burden_leader_after_landing.46.0=*to the profile*
metropole_burden_leader_after_landing.26=*The storm has let up a bit, but everything outside looks like it's in fog: strong wind carries currents of sand back and forth. You can't see anything.*
metropole_burden_leader_after_landing.25=Of course. Have some good rest. *Taking your pilots with you, Matthew walks down the corridor. All you have left to do is walk into the room... well, it could have been worse, right? On the other hand, if this is deluxe, what are the other rooms like? The room is small, and it looks smaller than it is because of badly arranged furniture. There's a military bunk bed by the window, covered with a blanket, also military. Next to the bed is a bedside table, and next to that is a desk with a computer on it, turned off for now. That's not counting the fridge and the bookshelf. From the room you can walk to the bathroom.*
metropole_burden_leader_after_landing.44.5=*go to sleep*
metropole_burden_leader_after_landing.24=I'll take care of them, too. *Matthew nods.*
metropole_burden_leader_after_landing.44.4=*computer*
metropole_burden_leader_after_landing.0.2=*bear through it and wait for the landing*
metropole_burden_leader_after_landing.23=To the employee quarters. *Matthew smiles.* People here won't be able to get back home often enough, so there are places in every building where they can spend the night and wait out the weather. *This service wing looks like some barracks, even if it looks more presentable. True, there are no rows of double bunk beds, but a row of cheap doors is gloomy just the same.* One of the best rooms for you, Captain. *Matthew stops in front of one of the doors and opens it with a key.* Deluxe, you could say, hah. There's TV, infonet... It's like the internet but much smaller-scale. Get some rest. Someone will come for you in the morning.
metropole_burden_leader_after_landing.44.3=*bathroom*
metropole_burden_leader_after_landing.0.1=*look out the window*
metropole_burden_leader_after_landing.22=Thank you, Captain! *Rich's family join him in his gratitude. The man himself is telling Matthew something. He nods and gestures for you to follow him. He goes to the employee area.* I'm sorry, Captain. *Matthew shrugs.* Rich really loves his family, he really does. He's missed it.
metropole_burden_leader_after_landing.44.2=*fridge*
metropole_burden_leader_after_landing.0.0=*comfort the woman and her daughter*
metropole_burden_leader_after_landing.21=*What does it cost him to stay as impassive? He turns to his family. You can't see his face, but he's almost definitely smiling happily.* Our captain is right! Business first, rest later... Matthew will walk you, you can wait for me at your quarters. *Matthew nods and walks away, taking Rich's family with him.* Please follow me to my office, Captain. If you want to talk now, we'll talk now. *Rich is going to the second floor. All you can do is follow him there.*
metropole_burden_leader_after_landing.44.1=*bookshelf*
metropole_burden_leader_after_landing.20=Wow, you do remember me! *The man smiles happily.* But you don't know my name, and don't say you can, we haven't been introduced. I'm Rich Donahue, the secretary manager. And... Captain, I hope you understand... I wanted to have our business meeting right after you got here, but... *Now he's smiling guiltily.* Sinn... Jodie... I haven't seen them in so long... Can we postpone the meeting to the morning?
