metropole_burden_leader_after_landing.19=You're confusing me with someone... it's okay. You're very busy, it's not hard to forget someone's name. *The man gives you a regular smile.* I'm Rich Donahue, the secretary manager here. You took me here... Captain, at first I wanted our meeting to take place straight after you got here. But now... I can't. I need some time to be with my family. Can we postpone our conversation to the morning? I know it's very important, but...
metropole_burden_leader_after_landing.25.1=*bookshelf*
metropole_burden_leader_after_landing.18=*Matthew has no time to answer.* Nowhere for now, Captain! Sinn! Jodie! *On the stairway is a burly but athletic middle aged black man. The girl screams and runs to him. The man picks her up and holds her.* My daughter, God... Sinn, come here already! *His wife won't move. Tears are running down her cheeks. The man walks up and hugs her. Then he sets the girl down on the floor, walks up closer.* Captain... I hope you remember me. I definitely do remember you.
metropole_burden_leader_after_landing.25.0=*window*
metropole_burden_leader_after_landing.17=*One of the guards in his heavy armor looks absolutely normal: kevlar with metal plates, some kind of Bork beam gun in his hands. The other one... he doesn't have a helmet. The young guy's head is crossed by a terrible scar that's pulsing with an incredible vessel impossible for a human. This vessel is glowing, it's big. If you look closer, you can see the flickering solid parts of something and fibers... augmentation! The soldier squints displeasedly. He doesn't like the attention.*
metropole_burden_leader_after_landing.16=*Standard reception area of a standard third-rate government building. Gray walls, cheap shaggy carpet on the floor, guards at the entrance. You can't focus your view on anything, it's so dry and faceless. The furniture, the secretaries' work desk at the reception, and even the secretatries themselves look like they were taken from the You're Not Welcome 4000 standard kit. Although, the guards... Something's out of place there.*
metropole_burden_leader_after_landing.15=*The sand keeps falling off of you. The shuttle pilots have it best, they're wearing their comm helmets, convenient. And you'll have to wash the sand out of your ears later... but you have more important business to attend to. The town hall.*
metropole_burden_leader_after_landing.14=*Having passed the checkpoint, the armored transport slows down smoothly and stops right in front of the town hall entrance. Matthew puts on the mask again, opens one of the armored transport's doors and runs to the town hall doors. He opens one of them in a way that gives you some cover from the wind and waves at you. What can you do? You're going to have to run!*
metropole_burden_leader_after_landing.13=Yes, sir. *Matthew points at the window.* Can you see those red and green lights? That's our town hall. Mr Rich ordered me to take you straight here. He really wants to see his family. And to talk to you, of course.
metropole_burden_leader_after_landing.12=*Through the windows made out of reinforced glass, you can see some squat thick-walled ouses with flat roofs, some glowing lights, solid surfaces of the roads... nothing else. The wind is still too strong.*
metropole_burden_leader_after_landing.23.1=Thank you, Matthew.
metropole_burden_leader_after_landing.11=*A generic Earth-made wheel-mounted armored transport. An old specimen, weird to see them still being used at the colony. Looks like they've only put in some softer seats, otherwise the interior isn't any different from the standard. Ascetic.*
metropole_burden_leader_after_landing.23.0=And my people?
metropole_burden_leader_after_landing.10=We have appropriate light transports. But during a sandstorm, we better take this thing. *Matthew slaps the wall with his hand.* Trust my experience, sir.
metropole_burden_leader_after_landing.21.0=*follow Rich*
