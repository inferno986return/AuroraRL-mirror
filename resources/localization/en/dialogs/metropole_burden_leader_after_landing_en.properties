metropole_burden_leader_after_landing.39=*[ERROR. Admin's note: I can't delete profiles. Seriously. Stop asking me to do it. Wait for the next system formatting, that's it. For now, this empty profile is going to stay here.] Looks like someone tried to delete this profile. Why?*
metropole_burden_leader_after_landing.38=*[PROFILE ALREADY IN USE]. Right, that means you can't get into it.*
metropole_burden_leader_after_landing.37=*A list of work profiles of the town hall personnel opens. So many names\u2026*
metropole_burden_leader_after_landing.36=*Done.*
metropole_burden_leader_after_landing.35=*You skim the article. This is interesting. Apparently the cost of a trip to Earth from here is so high that it's absolutely impractical for the colonists to go there. Looks like almost none of the colonists who ended up here or were born here have gone back to Earth on their own dime.*
metropole_burden_leader_after_landing.34=*You skim the article. You wonder why a child would need to reload a Bork laser gun. It's heavy and unwieldy, Borks aren't good at making laser guns. Granted, that's more or less what the article says. In the end, the author sums up by saying that if you let your child hold a laser gun, you're a bad parent and you should be ashamed of yourself. Words to live by.*
metropole_burden_leader_after_landing.33=*You skim the article. Sandstorms blah blah blah, be careful blah blah blah, and please don't eat the sand, it doesn't taste good.*
metropole_burden_leader_after_landing.32=*You skim the article. Some kind of official warning that a local active predator has entered its mating season. Looks like this critter can... wow... WOW! Holy Molly! What you've read really shakes you up. You resolve never to wander outside colony limits while the tiger beetles are in mating season.*
metropole_burden_leader_after_landing.31=*News headlines: \"Warning! Tiger Beetle Enters Mating Season!\", \"Sandstorms Expected to Last Another Two Weeks\", \"Teaching your child to reload a Bork laser gun\", \"Holidays on Earth: Too Expensive?\"*
metropole_burden_leader_after_landing.30=*The computer here isn't bad. It's one of the new models, turns on quickly enough. A regular work station with nothing interesting on it except the ability to access local internet and... oh. What is that? Apparently the town hall building has a shared local network. Anybody can access their work profile using any computer in the building. The important thing is knowing the password.*
metropole_burden_leader_after_landing.8.0=You trade with the aliens?
