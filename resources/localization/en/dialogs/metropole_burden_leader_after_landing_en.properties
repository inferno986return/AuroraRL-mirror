metropole_burden_leader_after_landing.44=*It's still an employee apartment of mediocre comfort. Everything is where you left it.*
metropole_burden_leader_after_landing.43=*[ERROR. Admin's note: Real funny! You know I can't just delete a user profile from here! You're like children. What kind of name is Roger Wilco anyway?]*
metropole_burden_leader_after_landing.42=*You've found something. In a small text file is a simple table. It lists, with an almost devil-may-care simplicity and precision, how much of the processed resources were sold to the aliens. Sometimes they paid in credits. Sometimes in vehicles, but it doesn't say what it was exactly. Interesting data.*
metropole_burden_leader_after_landing.41=*Yeah, it was obvious. Especially now: Donahue's wallpaper is a picture of his wife and daughter. Well... His work profile, predictably enough, only has work files. Mostly it's boring reports, there are a lot of them: from those describing the output of Uranium mines to those that regulate the routes of street cleaners.*
