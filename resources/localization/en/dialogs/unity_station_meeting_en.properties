unity_station_meeting.9=And now, I'm asking you to keep silent. Yes, both of you have relevant evidence. Even if one of you is right... will it stop the war? *The Gardener shakes his hood silently.* The war goes on. And I'm not against that. War is a natural stage of development of any normal species, everything is going the way it goes. *Joseph is a little stunned. The Zorsan is, too. The others are silent, waiting for what happens next. Only the Klisk is clicking very quietly, satisfaction clearly audible in those sounds.* But now that you are at war, you have to go about it reasonably. With that goal I... Mr Fshiir?
unity_station_meeting.8=*Joseph raises his voice a little.* I repeat, we have recordings. And we have already provided them. *The Zorsan barely keeps from interrupting Joseph.* And we have our own evidence, too. Who?! Who are you going to trust?! Us, or... *Coming from him, it sounds very derisive.* ...or them?!
unity_station_meeting.7=Ha! *The Zorsan chortles.* Your lies won't let you speak up. You have nothing to say!
unity_station_meeting.6=But that's exactly what you're doing!
unity_station_meeting.3.3=*keep silent*
unity_station_meeting.5=*The Zorsan ambassador smiles smugly.* At least you know your limits when you lie. For your information: if you really had a run in with our military guards, you'd be dead.
unity_station_meeting.3.2=I'm not going to lie.
unity_station_meeting.4=*The Zorsan ambassador snorts angrily.* Lies! Are you trying to say you went through the best of our guards and didn't get a single scratch?! I knew you were dishonest creatures, but not that dishonest... You tried to kill our diplomatic representative sneakily, and then you ran away in shame! There were no confrontations with the guards!
unity_station_meeting.3.1=Lies?! We barely made it off your planet alive! We had casualties.
unity_station_meeting.3=*Joseph waits a few seconds and responds.* Of course, the relationship between Earth and Zorsan is tense, and we, from our side, are ready to do a lot to mend it. However, we are not going to admit our guilt. From our point of view, it was a provocation from the Zorsan side which targeted our representative personally. *Joseph nods your way.* And of course, he could say a lot about what really happened. And provide data. *The Zorsan ambassador's answer is short.* Lies! Fabricated data!
unity_station_meeting.3.0=Lies?! We barely made it off your planet alive! You almost killed us!
unity_station_meeting.2=*the Zorsan ambassador interrupts the Guardian.* Simple?! These creatures took advantage of our hospitality! They attacked us! *The Guardian keeps silent, offering no comment for the Zorsan's words.*
