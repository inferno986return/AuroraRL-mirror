unity_station_meeting.21=*The Bork nods and leaves with Joseph. You're left alone. Only the ambassadors are making a ruckus in the session room, but you have no business there now. If you have an hour of free time, you better spend it resting.*
unity_station_meeting.20=*The Bork laughs.* Of course not. And not now. In an hour, when they all come back to their workplace, be so kind as to visit them all. It's very important, human captain. It concerns several very delicate affairs... and the Obliterator.
