unity_station_meeting.1=You all know why I've gathered you here. With humans going out into open space, we've entered into a completely new age. Be it complicated or simple, we simply cannot go on living like we did before.
unity_station_meeting.0=*All the parties of the session take their seats (each one in their own part of the table, of course) and are waiting for something patiently. In a couple of seconds you realize what it was: onto the screen comes... a Gardener!* Hello to all of you... Mr Urilei. *The Zorsan ambassador nods grandly.* Mr Grorra. *The Bork... can you say he screws up his face? That's the only description you can give it.* Mr Firshe. *The Rogue smiles.* Glad to see you, of course, Fshiir. *The Klisk reacts with a series of excited clicks.* And you, Mr Right. As well as you, human captain. I'm pleased to know you are all here.
