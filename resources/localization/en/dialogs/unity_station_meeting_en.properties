unity_station_meeting.18.0=You saw them, Joseph. They're surprised and confused.
unity_station_meeting.19=All the worse. If that Gardener is something supernatural and mysterious even to them, who is he? *Joseph shakes his head. Major Okrarr comes out of the session room.* You came outside? I can understand that. It was sudden and... I can't decide whether I'm insulted or surprised. But let's leave it. Mr Joseph, you're tired. I'll give the order to show you to your apartment. Human captain, the ambassadors want to talk to you. All of them. Except the Zorsan one, obviously.
unity_station_meeting.18=*It's as if you leave the core of a star, it's so chilly in the corridor. Joseph leans against a wall and wipes the sweat off his forehead with a handkerchief.* Looks like it'll be interesting working here. But hard, too. If one of those aliens can do THAT... what are the others capable of?
unity_station_meeting.17=*Joseph shakes his head.* I don't know, Captain. I don't know. Please, let's get away. I want to get some rest from all this... *He eyes the session room. It's an utter bedlam. The ambassadors are talking to each other loudly, the Bork is waving his paws around and explaining something to the Klisk.*
unity_station_meeting.7.0=Won't let it go, that one\u2026 Joseph, say something?
unity_station_meeting.16=*The Bork lets out an angry roar. His eyes are full of bad blood. You can see the table crack where he is grabbing it. Looks like he's insulted. The rest of the aliens aren't looking any better: they're confused, embarrassed. The Rogue ambassador actually looks scared: his expression is that of utter confusion. Joseph is talking to you.* Captain, what was that? You've talked to that creature before.
unity_station_meeting.15=*The Klisk really does keep reading the following points of the treaty: the other signatories are to keep their neutrality and are not to intervene until there is a violation of the treaty. All the aliens agree in unison. Joseph, who foresaw such a development, signs it as well. The Zorsan ambassador is a different case. He knows he doesn't have a choice and gives his signature. However, right after that, he leaves the session, clearly unhappy with the result. The Gardener speaks.* I am very sorry that Mr Urilei has demonstrated characteristic Zorsan arrogance... however, I'm glad the treaty has been accepted by all parties of this session. The next question is the Galactic Code. Modern international relationships need to be properly regulated. However, you are all different. It is difficult for you to understand each other, almost impossible... you all need to be united by a Galactic Code. A compendium of international laws that everyone traveling in your space must follow... I think it would be the best for all of you. I think... yes. I am glad you have listened to me. I am very glad... *The Gardener falls silent. The video feed is interrupted by a suddent flash, but then it continues.* Hello to all of you... Mr Urilei. Mr Grorra. Mr Firshe. Glad to see you, of course, Fshiir. And you, Mr Right. As well as you, human captain. I'm pleased to know you are all here.
unity_station_meeting.17.0=You're right, we better leave.
unity_station_meeting.14=You're wonderfully naive, Captain. There is no place for good or bad relationships in politics. What is beneficial is what is beneficial for the state... Keep quiet, I think he's reading something else.
unity_station_meeting.13=I'm glad you understand. This is politics, my friend. It's never any different. Okay, keep quiet. He's reading something else.
unity_station_meeting.12=This is politics, Captain\u2026 please, be quiet. Let's listen.
unity_station_meeting.11=*Joseph whispers in response.* This is what we had expected... Remember my words, Captain: they just want to regulate our war. They won't help either side until it's obvious which one is going to win. And then they'll enter the war to profit from it.
unity_station_meeting.10=*The Klisk speaks up.* Yes... yes, gentlemen, of course.  We... we have prepared... *Joseph brushes your leg with his lightly and whispers something about how it's just what he thought it would be.* This is a treaty that will regulate your war with the Zorsan. The text is on your tablets already. *For the next few minutes, the Klisk reads the text of the treaty. He reads it quickly. You can follow it easily despite the really heavy political lawyer speak.* ...in other words, we could sum it up in several points. Point one: no weapons of mass destruction with irreparable damage. Point two: no genocide or inflicting civilian casualties on purpose. Point three: treating your enemy's cultural heritage objects with care. Point four:  @##%&&!&#& *The translator glitches on this word. Finally, it produces the closest counterpart.* ...humane treatment of your prisoners!
unity_station_meeting.6.0=Joseph, have we come here to make a scene?
unity_station_meeting.21.0=I wonder if they have something like a caf? here. Or a canteen.
unity_station_meeting.16.0=It wasn't a live feed Joseph, it was a recording. Somehow he knew what we would say, how we would say it, and recorded it all beforehand. But how?
