earth_progress.1=The Earth Alliance is pleased with your research progress, captain. Carry on, all people of all nations from Earth rely on you
earth_progress.1.end=I will do my best
earth_progress.2=We are concerned about how little scientific data you have brought from recent expeditions. If you will not increase your efficiency, we will have to release you from this duty
earth_progress.2.end1=Ok, I will try to perform better
earth_progress.2.end2=Scouting outer space is not as simple as you here, on Earth, think. No one could have done it better
earth_progress.3=It's a pity, but we have to remove you from command of your ship. We can not afford such an expensive thing to be used so ineffectively. You will receive your new assignment soon.
earth_progress.3.gameover=<Game Over>

