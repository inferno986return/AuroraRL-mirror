first_gardener_warp.0=Captain, have you seen that? Their ship has just disappeared!
first_gardener_warp.0.hyper=Did they enter hyperspace? From here?
first_gardener_warp.0.new_tech=This doesn't look like any technology of travel we know about.
first_gardener_warp.1=Absolutely impossible! We are too close to the star here, entering hyperspace would require impossibly tremendous amounts of energy!
first_gardener_warp.1.end=Well, I guess we should be very polite with these guys from now on.
first_gardener_warp.2=Yes, it doesn't look like an ordinary hyperspace jump. It would be impossible to make it so close to the star, or at least require impossibly tremendous amounts of energy!
first_gardener_warp.2.end=Well, I guess we should be very polite with these guys from now on.

search_beacon_attackers.0=Greetings. Looking for those who attacked our navigation beacon. You know anything?
search_beacon_attackers.0.ask=What has happened with your beacon?
search_beacon_attackers.0.convince=Actually, we did it.
search_beacon_attackers.0.end=Er, no, we do not know about it.
search_beacon_attackers.1=Someone has attacked. Sentry drone and defence systems destroyed. Internals damaged.
search_beacon_attackers.1.punishment=That's terrible. And what do you want to do with those who has done it?
search_beacon_attackers.1.evidences=And no traces left?
search_beacon_attackers.1.end=What a pity. Well, we will tell you if we learn something about that.
search_beacon_attackers.2=Admiral court will decide. So you know anything?
search_beacon_attackers.2.convince=Actually, we did it.
search_beacon_attackers.2.end=Er, no, we do not know about it.
search_beacon_attackers.3=Defence drone and internal security systems destroyed. Some data can be left in remains. Currently studying it.
search_beacon_attackers.3.klisk=Maybe the Klisk?
search_beacon_attackers.3.end=Well, if we find something we will gladly tell you.
search_beacon_attackers.4=Doesn't look like them. Other weapons and damage.
search_beacon_attackers.4.punishment=And what will you do with those who have done it?
search_beacon_attackers.4.end=Well, good luck in your search.
search_beacon_attackers.5=Really? Scanning your ship... weapons similar to those that have damaged our beacon found. Surrender immediately! We will escort you to the Admiral court!
search_beacon_attackers.5.surrender=We surrender. It was a mistake, and we are ready to carry responsibility for it.
search_beacon_attackers.5.joke=Aa, wait, it was a joke!
search_beacon_attackers.5.fight=Humans don't surrender, alien scum. Eat some plasma.
search_beacon_attackers.6=The court will decide. Surrender now. If innocent, no punishment will be.
search_beacon_attackers.6.surrender=We surrender. It was a mistake, and we are ready to carry responsibility for it.
search_beacon_attackers.6.fight=Come and get us, alien scum!


admiral_court.0=Studied your ship and beacon record. Evidence is sufficient. You have dealt massive damage to our property. You have something to say?
admiral_court.0.mistake=This was a mistake! We didn't know that it was in yours possession!
admiral_court.0.payment=We understand that and are ready to carry responsibility.
admiral_court.1=Every space structure is in someone possession. You will learn that we have treated you more kindly, than most of other species.
admiral_court.1.payment=This was just a silly mistake. But still, what do you want us to do in order to settle this thing down?
admiral_court.2=As a payment for damage you have done to our property, we will fine you with a 100 credits. You must bring them within your next year, or we will be... disappointed in you and your whole race.
admiral_court.2.exclaim=100 credits! That's impossibly huge amount! Maybe we can do something else? Fix the damage we have done?
admiral_court.2.remind=We have saved one of your ships! Maybe this can count as part of a fine?
admiral_court.2.subdue=It will be almost impossible, but we will try.
admiral_court.3=No. Your primitive race has nothing else to offer us. And you have done already a lot of damage to that beacon. You will pay, or be destroyed.
admiral_court.3.end=Ok...
admiral_court.4=Really? We must check it...
admiral_court.4.next=<next>
admiral_court.5=They are right. They saved my ship after it was deadly damaged by the Klisk. They could sell information about its location and get many credits for that. But they helped us with resources.
admiral_court.5.next=See? We are not evil.
admiral_court.6=Saving a ship in such situation changes the matter. Let us think. Yes, we will reduce fine to 30 credits.
admiral_court.6.next=Maybe we can do something else? Fix the damage we have done?
admiral_court.6.end=Ok, 30 sounds better than 100.
admiral_court.7=No. Your primitive race has nothing else to offer us. And you have done already a lot of damage to that beacon. You will pay, or be destroyed.
admiral_court.7.end=Ok...

court_invitation.0=Halt! You are under arrest by the authority of Rogues Admiral Court. Shutdown your weapons and engines and take our landing party on board.
court_invitation.0.ask=What? Why?
court_invitation.0.aggr=Tell us what you need from there, do not come closer.
court_invitation.0.very_aggr=No alien will ever stand on a deck of my ship. And now get out of our way, we have important business to do.
court_invitation.1=We have analyzed data from our beacon and identified that it was you who have broken into it and done massive damage to our property. You will be trialed for that crime. Surrender now.
court_invitation.1.ok=Ah, I see now. Well, we do not want to spoil relationship with your race. That beacon incident was just a mistake, we are ready to carry responsibility for it. Send in you landing party, we surrender.
court_invitation.1.ask=Maybe there is another way to settle it down?
court_invitation.1.aggr=No one arrests us, if only not wishing to feel the full power of humanity.
court_invitation.2=You have committed a crime and must be punished. We will not tolerate it. Surrender now, or be destroyed.
court_invitation.2.good=Well, if you put it that way, we better not start interstellar war. We surrender.
court_invitation.2.bad=You don't understand it right. It will be YOU who will be destroyed. Combat stations! Brace for attack.
court_invitation.3=The court will decide. This is your final chance to surrender, or we will open fire.
court_invitation.3.good=Well, if you put it that way, we better not start interstellar war. We surrender.
court_invitation.3.bad=I'm tired of this. We kicked your beacon's defences ass, and you want some more? Take that, alien scum.
