intro_start.5.text=The current journey was supposed to end about three months ago. However, Aurora never made it to its home planet.
intro_start.4.text=It took a lot of time and recourses to build the spaceship. However, the first journeys proved that the effort wasn't wasted. The first contact with an alien civilization, the first exploring of other worlds, the first reproduction of a foreign technology, all these things gave the humanity a chance to solve the problems. It took months or even years for Aurora to come back from the journeys. But when it finally got home, the people of Earth always celebrated it as the most important holiday in their lives.
intro_start.3.text=It was only a matter of time before the scientists discover a way to travel faster than light. That's how the ambitious project of the first space-exploring spaceship was born. This project was called Aurora, in the name of the goddess of the dawn. It was supposed to be a symbol of the new era in the history of the human race.
intro_start.2.text=The humanity had to explore their star system in a desperate attempt to find new resources. And once again space became the new frontier. The best representatives of the human race tried to get there. The space exploring programs finally received the necessary funding from the government and the support of the entire population of Earth.
intro_start.1.text=In the year 2200, the Earth resources were almost entirely exhausted, its ecology was ruined. The planet was facing the giant economy crisis.
